inherit_gem:
  rubocop-shopify: rubocop.yml

AllCops:
  TargetRubyVersion: 2.5
  UseCache: true
  CacheRootDirectory: tmp/rubocop
  Exclude:
    - minitest-stateful.gemspec

Style/MethodCallWithArgsParentheses:
  IgnoredMethods:
    - require
    - require_relative
    - raise
    - assert
    - refute
    - assert_equal
    - refute_equal
    - assert_nil
    - refute_nil
    - assert_predicate
    - refute_predicate
    - assert_empty
    - refute_empty
    - assert_includes
    - refute_includes
    - flunk

# This cop is still broken
Layout/RescueEnsureAlignment:
  Enabled: false
