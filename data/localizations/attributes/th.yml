    drying_speed:
      name: ความเร็วในการแห้ง
      description: ระบุอัตราที่ผลิตภัณฑ์แห้งหรือเซ็ตตัว เช่น แห้งเร็วหรือปกติ
    dsl_standard_compatibility:
