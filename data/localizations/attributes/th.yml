    pump_speed_settings:
      name: การตั้งค่าความเร็วปั๊ม
      description: ระบุคุณสมบัติการควบคุมความเร็ว โดยทั่วไปสำหรับเครื่องปั๊มนม เช่น ปรับความเร็วได้
    punching/training_bag_material:
      name: วัสดุที่ใช้ทำกระสอบทราย
      description: ระบุวัสดุหลักที่ใช้ในกระสอบทราย/ฝึกซ้อม เช่น หนังหรือผ้าใบ
    puppet_theme:
      name: ธีมหุ่นเชิด
      description: จัดหมวดหมู่หุ่นเชิดตามธีมการออกแบบ เช่น มนุษย์หรือสิ่งมหัศจรรย์
    puppet_type:
      name: ประเภทหุ่น
      description: ระบุลักษณะของหุ่นเชิด เช่น หุ่นมือหรือหุ่นเชิด
    puzzle_theme:
      name: ธีมปริศนา
