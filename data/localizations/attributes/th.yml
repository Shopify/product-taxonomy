      description: ระบุวิธีการที่ใช้ในการยึดหน้าต่างๆ เข้าด้วยกัน โดยทั่วไปจะใช้ในอัลบั้มภาพถ่าย เช่น ตะเข็บอาน
    stem_length:
      name: ความยาวก้าน
