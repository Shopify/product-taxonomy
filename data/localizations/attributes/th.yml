      description: ระบุความสามารถของผลิตภัณฑ์ในการควบคุมระดับความชื้น โดยทั่วไปใช้สำหรับกล่องเก็บซิการ์ เช่น 0.65
    humidity_control_method:
      name: วิธีการควบคุมความชื้น
      description: ระบุประเภทของการควบคุมความชื้นในอุปกรณ์ เช่น แบบกึ่งอัตโนมัติ แบบแมนนวล
    hunting/survival_knife_design:
      name: การออกแบบมีดพราน/มีดดำรงชีพ
      description: ระบุการออกแบบของมีดล่าสัตว์/เอาชีวิตรอด เช่น ปลายหอกหรือปลายทันโต
    hunting_blind_design:
      name: การออกแบบซุ้มดักยิงสัตว์
      description: ระบุประเภทของการออกแบบซุ้มดักยิงสัตว์ เช่น ไม่มีฉากกั้น การมองทะลุได้ทางเดียว
    hvac_control_type:
      name: ประเภทตัวควบคุม HVAC
      description: ระบุประเภทของการควบคุม HVAC เช่น ดิจิทัลหรือด้วยตนเอง
    ice_pack_type:
      name: ประเภทน้ำแข็งแพ็ค
      description: ระบุวัสดุหรือเทคโนโลยีที่ใช้ในไอซ์แพ็ค เช่น เจลแพ็ค โฟมแพ็ค
    icon_type:
      name: ประเภทไอคอน
      description: ระบุประเภทของไอคอนคอมพิวเตอร์ เช่น โฟลเดอร์หรือโซเชียลมีเดีย
    ignition_system:
      name: ระบบการติดเครื่อง
      description: ระบุประเภทของระบบจุดระเบิดในเครื่องกำเนิดไฟฟ้า เช่น แบบธรรมดาหรือแบบอิเล็กทรอนิกส์
    illumination_technique:
      name: เทคนิคการส่องสว่าง
      description: ระบุวิธีการจัดแสงที่ใช้ในกล้องจุลทรรศน์ เช่น สนามสว่างหรือสนามมืด
    image_formats_supported:
      name: รองรับรูปแบบภาพ
      description: ระบุประเภทไฟล์ภาพที่กล้องสามารถสร้างได้ เช่น JPEG หรือ RAW
    image_sensor_size:
      name: ขนาดเซนเซอร์ภาพ
      description: ระบุขนาดของเซนเซอร์ภาพในกล้อง เช่น 1/1.7 หรือเต็มกรอบ
    immobilizer_type:
      name: ประเภทอิมโมบิไลเซอร์
      description: ระบุชนิดของอุปกรณ์ที่ใช้ป้องกันการโจรกรรมรถ เช่น การล็อกยาง หรือล็อกพวงมาลัย
    incense_fragrance:
      name: กลิ่นหอมธูป
      description: ระบุกลิ่นของผลิตภัณฑ์ธูป เช่น ลาเวนเดอร์หรือไม้จันทน์
    incense_kit_items_included:
      name: รวมอุปกรณ์ชุดธูปหอม
      description: ระบุองค์ประกอบที่มีอยู่ในชุดทำธูป เช่น แท่งไม้ไผ่ แม่พิมพ์
    incense_type:
      name: ประเภทธูป
      description: ระบุรูปแบบของธูป เช่น กรวยหรือแท่ง
    incontinence_aid_features:
      name: คุณลักษณะของเครื่องช่วยกลั้นปัสสาวะ
      description: อธิบายลักษณะพิเศษของเครื่องช่วยกลั้นปัสสาวะไม่อยู่ เช่น ป้องกันการรั่วซึมหรือสูตรลดการเกิดอาการแพ้
    industry_focus:
      name: มุ่งเน้นอุตสาหกรรม
      description: เน้นภาคส่วนเป้าหมายสำหรับผลิตภัณฑ์ เช่น การศึกษาหรือการผลิต
    infant_age_group:
      name: กลุ่มอายุทารก
      description: "แยกประเภทผลิตภัณฑ์ที่เหมาะกับช่วงอายุของทารกโดยเฉพาะ เช่น ทารกแรกเกิด, 0-6 เดือน"
    inflation_method:
      name: วิธีการสูบลม
      description: ระบุวิธีการสูบลมผลิตภัณฑ์ เช่น อัตโนมัติหรือไฮโดรสแตติก
    ingredient_category:
      name: หมวดหมู่ส่วนผสม
      description: จำแนกประเภทของส่วนผสมในวิตามินและอาหารเสริม เช่น ไฟเบอร์ สมุนไพร
    ingredient_origin:
      name: ที่มาของส่วนผสม
      description: ระบุแหล่งที่มาของส่วนผสมของผลิตภัณฑ์ เช่น จากธรรมชาติ สังเคราะห์
    ingredient_pathway:
      name: เส้นทางส่วนผสม
      description: ระบุว่าส่วนผสมของน้ำหอมได้มาจากธรรมชาติผ่านการแยกทางกายภาพจากชีวมวลโดยไม่เปลี่ยนแปลงทางเคมีหรือสังเคราะห์โดยวิธีการอื่น
    ingredients:
      name: วัตถุดิบ
      description: ระบุส่วนประกอบที่ใช้ในสูตรผลิตภัณฑ์ เช่น ซิงค์ออกไซด์ ว่านหางจระเข้
    ingress_protection_ip_rating:
      name: ระดับการป้องกันการรั่วซึม (IP)
      description: ให้ระดับการป้องกันน้ำ/ฝุ่น IP อย่างเป็นทางการที่เคสเป็นไปตามมาตรฐาน (เช่น IP68)
    ingress_protection_rating:
      name: ระดับการป้องกันการรั่วซึม
      description: ระบุระดับการป้องกันฝุ่นและน้ำตามมาตรฐาน IP อย่างเป็นทางการของอุปกรณ์ (เช่น IP64)
    ink_application_technique:
      name: เทคนิคการใช้หมึก
      description: อธิบายวิธีการใช้หมึกในงานศิลปะและงานฝีมือ เช่น การพิมพ์สกรีน
    ink_color:
      name: สีหมึก
      description: ระบุสีของหมึก โดยทั่วไปใช้กับเครื่องใช้สำนักงาน เช่น สีดำ สีเงิน
    ink_form:
      name: รูปแบบหมึก
      description: อธิบายวิธีการบรรจุหรือการจัดส่งหมึกอาร์ต เช่น ปากกาหรือขวด
    ink_pattern:
      name: ลายหมึก
      description: ระบุธีมภาพของปากกาหรือแสตมป์ เช่น เรขาคณิต คริสต์มาส
    ink_type:
      name: ประเภทหมึก
      description: ระบุชนิดของหมึกที่ใช้ในผลิตภัณฑ์ เช่น ตัวทำละลายหรือสีย้อม
    inline_skating_style:
      name: สไตล์ของอินไลน์สเกต
      description: ระบุสไตล์เฉพาะของการเล่นอินไลน์สเก็ตที่ผลิตภัณฑ์ได้รับการออกแบบมาโดยเฉพาะ เช่น การเล่นสเก็ตอินไลน์เพื่อสันทนาการหรือแข่งความเร็ว
    input/output_ports:
      name: พอร์ตขาเข้า/ขาออก
      description: ระบุประเภทของพอร์ตที่มีอยู่ในอุปกรณ์ เช่น USB หรือแจ็คเอาท์พุต
    input_connection:
      name: การเชื่อมต่ออินพุต
      description: ระบุประเภทการเชื่อมต่ออินพุตสำหรับสายสัญญาณเสียง เช่น 3.5 มม. หรือ RCA
    instruction_set_architecture:
      name: สถาปัตยกรรมชุดคำสั่ง
      description: ระบุสถาปัตยกรรมคอมพิวเตอร์ที่โปรเซสเซอร์สามารถเข้าใจได้ เช่น 32 บิต
    instrument/accessory_finish:
      name: การตกแต่งผิวอุปกรณ์/อุปกรณ์เสริม
      description: อธิบายการรักษาพื้นผิวหรือสีของเครื่องดนตรีหรือเครื่องประดับ เช่น เคลือบทองหรือเคลือบแล็คเกอร์
    instrument_accessory_material:
      name: วัสดุที่ใช้ทำอุปกรณ์เสริมของเครื่องดนตรี
      description: ระบุวัสดุที่ใช้ในอุปกรณ์เสริมเครื่องดนตรี เช่น ไม้หรือทองเหลือง
    instrument_bow_material:
      name: วัสดุที่ใช้ทำคันชักเครื่องดนตรี
      description: ระบุวัสดุที่ใช้สร้างคันธนูเครื่องดนตรี เช่น คาร์บอนไฟเบอร์หรือไม้บราซิล
    instrument_color:
      name: สีของเครื่องดนตรี
      description: ระบุสีของเครื่องดนตรี เช่น สีดำหรือสีเงิน
    instrument_controller_type:
      name: ประเภทตัวควบคุมเครื่องมือ
      description: ระบุเครื่องดนตรีที่จำลองโดยคอนโทรลเลอร์เกม เช่น กีตาร์หรือไมโครโฟน
    instrument_material:
      name: วัสดุที่ใช้ทำเครื่องดนตรี
      description: ระบุวัสดุหลักที่ใช้ในการก่อสร้างเครื่องดนตรี เช่น ไม้เมเปิลหรือทองเหลือง
    instrument_part_material:
      name: วัสดุที่ใช้ทำชิ้นส่วนเครื่องดนตรี
      description: ระบุชนิดของวัสดุที่ใช้ในชิ้นส่วนอุปกรณ์ เช่น ไม้มะเกลือ หรือเคลือบทอง
    instrument_pattern:
      name: ลวดลายเครื่องดนตรี
      description: อธิบายการออกแบบภาพหรือลวดลายบนเครื่องดนตรี เช่น สีแบบเรียบหรือมีพื้นผิว
    instrument_string_color:
      name: สีของสายเครื่องดนตรี
      description: ระบุสีของสายบนเครื่องดนตรี เช่น สีทองหรือสีเงิน
    instrument_string_material:
      name: วัสดุที่ใช้ทำสายเครื่องดนตรี
      description: ระบุองค์ประกอบของเครื่องสายเครื่องดนตรี เช่น บรอนซ์หรือฟลูออโรคาร์บอน
    instrument_string_pattern:
      name: รูปแบบของสายเครื่องดนตรี
      description: ระบุลวดลายบนสายกีตาร์ เช่น สีทึบหรือเรขาคณิต
    instrument_support_type:
      name: ประเภทขาตั้งเครื่องดนตรี
      description: ระบุประเภทของอุปกรณ์รองรับที่ใช้สำหรับเครื่องดนตรี เช่น สายคล้องคอหรือขาตั้งโน้ตเพลง
    insulation_material:
      name: วัสดุฉนวน
      description: ระบุองค์ประกอบของฉนวน เช่น ขนแร่ หรือโพลียูรีเทน (PU)
    integrated_stand_type:
      name: ประเภทขาตั้งแบบบูรณาการ
      description: อธิบายรูปแบบของขาตั้งหรือกลไกรองรับแบบติดตั้งในตัวบนเคส
    intended_application:
      name: การใช้งานที่ตั้งใจไว้
      description: ระบุการใช้สีและคราบโดยเฉพาะ เช่น ประตู ดาดฟ้า/รั้ว
    interface_type:
      name: ประเภทอินเทอร์เฟซ
      description: ระบุประเภทการเชื่อมต่อที่ผลิตภัณฑ์ใช้ เช่น บลูทูธ หรือ USB
    internal_drive_form_factor_supported:
      name: รองรับฟอร์มแฟคเตอร์ไดรฟ์ภายใน
      description: ระบุขนาดฮาร์ดไดรฟ์ที่เข้ากันได้สำหรับอุปกรณ์ เช่น 2.5 นิ้ว
    intimate_apparel_features:
      name: คุณลักษณะของชุดชั้นใน
      description: อธิบายลักษณะพิเศษของเครื่องแต่งกายที่ใกล้ชิด เช่น การออกแบบที่ระบายอากาศได้ดีหรือความสบาย
    inverter_type:
      name: ประเภทอินเวอร์เตอร์
      description: ระบุประเภทของอินเวอร์เตอร์กำลังในส่วน EV เช่น คลื่นไซน์บริสุทธิ์หรือคลื่นสี่เหลี่ยม
    invitation_personalization_design:
      name: การออกแบบบัตรเชิญที่ปรับให้เหมาะกับแต่ละบุคคล
      description: ระบุคุณลักษณะการออกแบบคำเชิญ เช่น มีใบตอบรับคำเชิญ ปรับแต่งได้
    ironing_features:
      name: คุณลักษณะด้านการรีดผ้า
      description: ระบุคุณลักษณะพิเศษของเตารีดหรือระบบรีดผ้า เช่น ระบบปิดเครื่องอัตโนมัติ ระบบเพิ่มพลังไอน้ำ
    item_condition:
      name: สภาพสินค้า
      description: บ่งบอกถึงคุณภาพของสินค้า โดยทั่วไปคือยานพาหนะหรือชิ้นส่วนของยานพาหนะ เช่น สินค้ามือสองที่ผ่านการรับรอง ซ่อมแซมใหม่
    item_material:
      name: วัสดุที่ใช้ทำอุปกรณ์
      description: ระบุสารหลักของสินค้า โดยทั่วไปใช้กับชิ้นส่วนและอุปกรณ์เสริมของยานพาหนะ เช่น ทองแดง ไฟเบอร์กลาส
    item_style:
      name: สไตล์ของรายการ
      description: อธิบายความสวยงามหรือธีมการออกแบบของผลิตภัณฑ์ เช่น ทันสมัยหรือเรียบง่าย
    j_cup_type:
      name: ประเภทเจคัพ
      description: ระบุรูปแบบของ J-cup สำหรับอุปกรณ์ยกน้ำหนัก เช่น แบน แซนด์วิช
    jaw_material:
      name: วัสดุสำหรับขากรรไกร
      description: ระบุวัสดุที่ใช้ในปากจับของเครื่องมือ เช่น เหล็กกล้าหรือไทเทเนียม
    jewelry_finding_type:
      name: ประเภทตะขอเครื่องประดับ
      description: ระบุส่วนประกอบที่ใช้ในการทำเครื่องเพชรพลอย เช่น ตัวครอบลูกปัดหรือห่วงวงแหวน
    jewelry_material:
      name: วัสดุที่ใช้ทำเครื่องประดับ
      description: ระบุวัสดุหลักที่ใช้ในเครื่องประดับ เช่น ทองหรืออีนาเมล
    jewelry_project_type:
      name: ประเภทโครงการเครื่องเพชรพลอย
      description: ระบุประเภทของโครงการเครื่องประดับ เช่น การทำสร้อยคอหรืองานดัดลวด
    jewelry_set_type:
      name: ประเภทชุดเครื่องเพชรพลอย
      description: ระบุประเภทของเครื่องประดับในชุดทำเครื่องประดับ เช่น แหวนหรือสร้อยคอ
    jewelry_type:
      name: ประเภทเครื่องประดับ
      description: แยกแยะความแตกต่างระหว่างเครื่องประดับประเภทต่างๆ เช่น เครื่องประดับแท้หรือเครื่องประดับเลียนแบบ
    joint_connection:
      name: การต่อข้อต่อ
