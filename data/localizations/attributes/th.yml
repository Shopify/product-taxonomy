    sterilization_instructions:
      name: คำแนะนำในการฆ่าเชื้อ
      description: อธิบายวิธีการฆ่าเชื้อผลิตภัณฑ์ เช่น การต้มหรือสามารถเข้าไมโครเวฟได้
    sterilization_method:
      name: วิธีการฆ่าเชื้อ
      description: ระบุประเภทของกระบวนการฆ่าเชื้อที่ใช้ โดยทั่วไปจะเป็นผลิตภัณฑ์สำหรับเด็ก เช่น ไอน้ำ รังสียูวี
    stethoscope_design:
      name: การออกแบบหูฟังแพทย์
