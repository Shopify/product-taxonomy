      description: ระบุตลาดหลักหรือที่ตั้งสำหรับซอฟต์แวร์หรือบริการคลาวด์ เช่น อเมริกาเหนือ เอเชียแปซิฟิก
    primer_use:
      name: การใช้ไพรเมอร์
      description: ระบุการทำงานของไพรเมอร์ เช่น สีรองพื้นหรือน้ำยาซีล
    print_technology:
      name: เทคโนโลยีการพิมพ์
      description: ระบุกระบวนการที่ใช้โดยเครื่องพิมพ์ เช่น อิงค์เจ็ทหรือเลเซอร์
    printer/copier_specialized_features:
      name: คุณลักษณะพิเศษของเครื่องพิมพ์/เครื่องถ่ายเอกสาร
      description: เน้นคุณลักษณะเฉพาะของเครื่องพิมพ์/เครื่องถ่ายเอกสาร เช่น การรองรับการพิมพ์ผ่านมือถือหรือการควบคุมด้วยเสียง
    printer_accessories_included:
      name: รวมอุปกรณ์เครื่องพิมพ์
      description: ให้รายละเอียดส่วนประกอบเสริมที่มาพร้อมกับเครื่องพิมพ์ เครื่องถ่ายเอกสาร หรือแฟกซ์ เช่น ถาดกระดาษ ฟิวเซอร์
    printer_functions:
      name: ฟังก์ชันเครื่องพิมพ์
      description: ระบุความสามารถของเครื่องพิมพ์ เครื่องถ่ายเอกสาร และเครื่องแฟกซ์ เช่น สแกน พิมพ์รูปถ่าย
    printing_color:
      name: สีการพิมพ์
      description: ระบุเอาต์พุตสีของผงหมึกและตลับหมึกอิงค์เจ็ท เช่น สีดำ สีฟ้า
    printing_method:
      name: วิธีการพิมพ์
      description: ระบุกระบวนการพิมพ์ เช่น การพิมพ์ออฟเซตหรือการแกะสลัก
    processor_cores:
      name: แกนประมวลผล
      description: ระบุจำนวนคอร์ในโปรเซสเซอร์ของคอมพิวเตอร์ เช่น Dual
    processor_family:
      name: กลุ่มประมวลผล
      description: ระบุซีรีส์หรือแบรนด์ของ CPU ของอุปกรณ์อิเล็กทรอนิกส์ เช่น Intel Core i7
    processor_socket:
      name: ซ็อกเก็ตผู้ประมวลผล
      description: ระบุประเภทซ็อกเก็ตโปรเซสเซอร์ที่เข้ากันได้ในระบบอิเล็กทรอนิกส์ เช่น LGA 1151 (ซ็อกเก็ต H4) หรือซ็อกเก็ต AM4
    processor_technology:
      name: เทคโนโลยีโปรเซสเซอร์
      description: ระบุเทคโนโลยีของตัวประมวลผล โดยทั่วไปสำหรับอุปกรณ์เครื่องเสียง เช่น แบบใช้ซอฟต์แวร์ แบบหลอดสุญญากาศ
    product_benefits:
      name: ประโยชน์ของผลิตภัณฑ์
      description: อธิบายคุณประโยชน์ที่ผลิตภัณฑ์มอบให้ โดยทั่วไปใช้กับสุขภาพและความงาม เช่น ช่วยให้ริมฝีปากเรียบเนียน ช่วยให้ดูกระชับ
    product_certifications_standards:
      name: การรับรองและมาตรฐานผลิตภัณฑ์
      description: ระบุถึงการรับรองหรือมาตรฐานที่สินค้ามีคุณสมบัติตรง เช่น ออร์แกนิกหรือไม่ทดลองในสัตว์
    product_form:
      name: รูปแบบผลิตภัณฑ์
      description: ระบุรูปแบบหรือการนำเสนอของผลิตภัณฑ์ โดยทั่วไปเพื่อสุขภาพและความงาม เช่น โลชั่น เซรั่ม
    product_formulation:
      name: สูตรผลิตภัณฑ์
      description: ระบุองค์ประกอบของวัสดุสิ้นเปลืองในอาคาร เช่น สารพื้นฐาน ผสมเสร็จ
    product_manual_area:
      name: พื้นที่คู่มือผลิตภัณฑ์
      description: ระบุหัวข้อคู่มือผลิตภัณฑ์ เช่น กล้องและเลนส์ เครื่องใช้สำนักงาน
    product_sterility:
      name: ความปลอดเชื้อของผลิตภัณฑ์
      description: ระบุว่าผลิตภัณฑ์ผ่านการฆ่าเชื้อเพื่อสุขภาพและความปลอดภัยหรือไม่
    program_format:
      name: รูปแบบของโปรแกรม
      description: อธิบายเค้าโครงของโปรแกรมกิจกรรม เช่น หนังสือเล่มเล็กหรือแผ่นเดียว
    projection_design:
      name: การออกแบบการฉายภาพ
      description: อธิบายรูปแบบหรือภาพที่ฉายโดยฟิลเตอร์แสงหรือโกโบ เช่น ข้อความหรือโลโก้
    projector_light_source:
      name: แหล่งกำเนิดแสงของโปรเจคเตอร์
      description: ระบุประเภทของแหล่งกำเนิดแสงในโปรเจ็กเตอร์ เช่น LED หรือเลเซอร์
    prop_theme:
      name: ธีมอุปกรณ์ประกอบฉาก
      description: ระบุสไตล์หรือประเภทของอุปกรณ์ประกอบฉากภาพยนตร์และโทรทัศน์ เช่น ประวัติศาสตร์หรือไซไฟ
    propane_application:
      name: การใช้งานโพรเพน
      description: ระบุวัตถุประสงค์ของโพรเพน เช่น การทำความร้อนหรือการย่าง
    propeller_blade_design:
      name: การออกแบบใบพัด
      description: อธิบายโครงร่างของใบพัดบนใบพัดเรือ เช่น ใบพัด 3 ใบหรือ 4 ใบ
    prophy_cup_design:
      name: การออกแบบหัวขัดทำความสะอาดฟัน
      description: อธิบายการออกแบบถ้วยทำนายที่ใช้ในงานทันตกรรม เช่น แปรงหรือยาง
    propulsion_type:
      name: ประเภทแรงขับ
      description: ระบุวิธีการเคลื่อนย้ายอุปกรณ์กลางแจ้ง เช่น การดัน การลาก
    protection_type:
      name: ประเภทการคุ้มครอง
      description: ระบุระดับการป้องกันที่นำเสนอโดยอุปกรณ์นิรภัย เช่น Type I หรือ Type II
    protective_gear_features:
      name: คุณลักษณะของอุปกรณ์ป้องกัน
      description: ระบุลักษณะเฉพาะของอุปกรณ์ป้องกัน เช่น กันกระแทกหรือกันฝ้า
    protective_mask_design:
      name: การออกแบบหน้ากากป้องกัน
      description: ระบุการออกแบบหน้ากากป้องกัน เช่น หน้ากากแบบเต็มหน้าหรือครึ่งหน้า
    protective_mask_features:
      name: คุณลักษณะของหน้ากากป้องกัน
      description: ระบุรายละเอียดคุณลักษณะของหน้ากากป้องกัน เช่น สายรัดแบบปรับได้หรือมีวาล์ว
    pstn_connectivity_options:
      name: ตัวเลือกการเชื่อมต่อ Pstn
      description: "ระบุอินเทอร์เฟซเครือข่ายโทรศัพท์สาธารณะ (PSTN) ที่ผลิตภัณฑ์รองรับ เช่น FXO, POTS"
    publication_frequency:
      name: ความถี่ในการตีพิมพ์
      description: ระบุความถี่ในการตีพิมพ์นิตยสารหรือหนังสือพิมพ์ เช่น รายวันหรือรายเดือน
    publication_type:
      name: ประเภทสิ่งพิมพ์
      description: ระบุประเภทของสิ่งพิมพ์ทางวิชาการหรืองานวิจัย เช่น บทความในวารสารหรือวิทยานิพนธ์
    pull_up_bar:
      name: บาร์ดึงข้อ
