    quiver_style:
      name: สไตล์การสั่น
      description: ระบุสไตล์ของซองใส่ลูกธนูในการยิงธนู เช่น คาดสะโพก คาดหลัง
    rack_design:
      name: การออกแบบชั้นวาง
      description: อธิบายเค้าโครงหรือโครงสร้างของชั้นวางกระจก เช่น ช่องเปิดหรือช่องใส่ของ
    rack_type:
      name: ประเภทชั้นวาง
      description: ระบุสไตล์ของชั้นวางของในรถ เช่น ท้ายรถหรือหลังคา
    racket_balance:
      name: ความสมดุลของแร็กเกต
      description: บ่งบอกถึงการกระจายน้ำหนักของแร็กเก็ต เช่น หัวหนัก และสมดุลที่สม่ำเสมอ
    racket_gauge:
      name: แร็คเก็ตเกจ
      description: ระบุความหนาของเอ็นไม้เทนนิส เช่น 16
    racket_head_shape:
      name: รูปทรงหัวแร็กเกต
      description: แร็กเก็ตทรงของหัวแร็กเก็ต เช่น วงรี ไอโซเมตริก
    racket_material:
      name: วัสดุที่ใช้ทำแร็กเก็ต
      description: ระบุประเภทของวัสดุที่ใช้ผลิตแร็คเกตสปอร์ต เช่น ไม้หรือคาร์บอนไฟเบอร์
    racket_string_design:
      name: การออกแบบเอ็นไม้แร็กเก็ต
      description: ระบุโครงสร้างของเอ็นในไม้เทนนิส เช่น เส้นใยเดี่ยวและเส้นใยหลายเส้น
    racket_string_material:
      name: วัสดุที่ใช้ทำเอ็นไม้แร็กเก็ต
      description: ระบุส่วนประกอบของสายไม้เทนนิส เช่น เคฟล่าร์ หรือ โพลียูรีเทน (PU)
    radar_bands:
      name: เรดาร์แบนด์
      description: "ระบุย่านความถี่ที่อุปกรณ์เรดาร์สามารถตรวจจับได้ เช่น X, K"
    radar_technology:
      name: เทคโนโลยีเรดาร์
      description: ระบุเทคโนโลยีเรดาร์ที่ใช้ในผลิตภัณฑ์ เช่น พัลส์ โซลิดสเตต
    radio_case_design:
      name: การออกแบบเคสวิทยุ
      description: ระบุสไตล์หรือฟังก์ชันการทำงานของกระเป๋าใส่วิทยุ เช่น แบบตายตัวหรือแบบหมุนได้
    radio_features:
      name: คุณลักษณะของวิทยุ
      description: ระบุความสามารถเฉพาะของวิทยุ เช่น การรองรับ GPS หรือการเล่น MP3
    ramp_type:
      name: ประเภททางลาด
      description: ระบุการออกแบบหรือรูปแบบของทางลาดสำหรับสเก็ตบอร์ด เช่น ฮาล์ฟไปป์หรือฟันบ็อกซ์
    range_type:
      name: ประเภทช่วง
      description: ระบุพื้นที่ครอบคลุมของอุปกรณ์ต่างๆ อย่างกล้องดูลูก เช่น ระยะไกล
    rarity:
      name: ความหายาก
      description: ระบุเอกลักษณ์ของรายการ โดยทั่วไปจะเป็นของสะสม เช่น รุ่นลิมิเต็ด หายากมาก
    razor_flexibility:
      name: ความยืดหยุ่นของใบมีดโกน
      description: บ่งบอกถึงความยืดหยุ่นหรือมีดโกนและทริมเมอร์ เช่น ปรับได้หรือตายตัว
    razor_head_design:
      name: ออกแบบหัวมีดโกน
      description: ระบุจำนวนใบมีดในมีดโกน เช่น ใบเดี่ยว สามใบ
    razor_type:
      name: ประเภทมีดโกน
      description: 'ระบุการออกแบบมีดโกน เช่น แบบสะบัดหนังหรือแบบสังเคราะห์ '
    read/write_speed:
      name: ความเร็วในการอ่าน/เขียน
      description: "ระบุอัตราหรือความเร็วการถ่ายโอนข้อมูล โดยทั่วไปแล้วสำหรับเครื่องทำสำเนาดิสก์ เช่น 4x, 52x"
    reading_toy_type:
      name: ประเภทของเล่นเสริมสร้างการอ่าน
      description: ระบุประเภทของของเล่นเสริมการอ่าน เช่น เกมสะกดคำ แท็บเล็ตอ่านหนังสือ
    receipt_paper_features:
      name: คุณลักษณะของกระดาษใบเสร็จรับเงิน
      description: ระบุคุณลักษณะเฉพาะของกระดาษใบเสร็จรับเงิน เช่น ตัวระบุการสิ้นสุดม้วนหรือโลโก้ที่พิมพ์ไว้ล่วงหน้า
    reclining_function:
      name: ฟังก์ชันการเอนกาย
      description: อธิบายคุณลักษณะเฉพาะของการเอน เช่น การเอนเต็มที่หรือแรงโน้มถ่วงเป็นศูนย์
    recommended_age_group:
      name: กลุ่มอายุที่แนะนำ
      description: ระบุช่วงอายุที่เหมาะสมสำหรับผลิตภัณฑ์ ซึ่งโดยทั่วไปคือของเล่นและเกม เช่น เด็กทารก วัยรุ่น
    recommended_skill_level:
      name: ระดับทักษะที่แนะนำ
      description: ระบุระดับทักษะ เช่น ระดับเริ่มต้น ระดับมืออาชีพ
    recommended_use:
      name: การใช้งานที่แนะนำ
