---
vi:
  attributes:
    3d_glasses_material:
      name: "Vật liệu kính 3D"
      description: "Chỉ định vật liệu được sử dụng cho kính 3D, như tre hoặc thép
        không gỉ"
    abrasive_material:
      name: "Vật liệu kết dính"
      description: "Xác định loại chất mài mòn được sử dụng trong các công cụ chà
        nhám, như kim cương hoặc cacbua silic"
    absinthe_style:
      name: "Phong cách rượu absinthe"
      description: "Xác định phong cách của rượu áp-xin, ví dụ như hỗn hợp, chưng
        cất"
    absinthe_variety:
      name: "Loại rượu absinthe"
      description: "Phân biệt các sản phẩm rượu áp-xin bằng các giống riêng của chúng,
        ví dụ như rouge, verte"
    absorbency_level:
      name: "Mức độ hấp thụ"
      description: "Xác định khả năng thấm hút, thường dành cho các sản phẩm chăm
        sóc cá nhân; ví dụ như qua đêm, ánh sáng"
    absorbent_hygiene_product_features:
      name: "Tính năng sản phẩm vệ sinh thấm hút"
      description: "Xác định các đặc điểm đặc biệt của sản phẩm vệ sinh, như chống
        rò rỉ hoặc không gây dị ứng"
    academic_level:
      name: "Trình độ học thuật"
      description: "Chỉ định cấp độ học thuật của nội dung truyền thông, chẳng hạn
        như đại học hoặc tiến sĩ"
    accessory_material:
      name: "Vật liệu phụ kiện"
      description: "Chỉ rõ loại vật liệu trong các phụ tùng, thường dùng để vận chuyển
        vật tư; như nhựa, bìa cứng"
    accessory_size:
      name: "Kích cỡ phụ kiện"
      description: "Xác định kích thước của sản phẩm phụ kiện, chẳng hạn như một kích
        thước hoặc nhỏ gọn"
    accordion_tuning:
      name: "Điều chỉnh đàn phong cầm"
      description: "Chỉ định loại điều chỉnh được sử dụng trong đàn phong cầm, chẳng
        hạn như dry hoặc concert pitch"
    active_ingredient:
      name: "Thành phần hoạt tính"
      description: "Xác định các chất chính trong các sản phẩm chăm sóc cá nhân, ví
        dụ như vitamin A, retinol"
    activewear_clothing_features:
      name: "Đặc điểm quần áo thể thao"
      description: "Xác định các đặc điểm riêng của quần áo thể thao, chẳng hạn như
        thiết kế co giãn bốn chiều hoặc thoáng khí"
    activity:
      name: "Hoạt động"
      description: "Chỉ định môn thể thao hoặc hoạt động mà sản phẩm được thiết kế,
        chẳng hạn như quần vợt hoặc pilates"
    activity_tracker_design:
      name: "Thiết kế theo dõi hoạt động"
      description: "Chỉ định cách đeo thiết bị theo dõi sức khỏe, ví dụ như kẹp, băng
        tay"
    acupuncture_model_format:
      name: "Định dạng mô hình châm cứu"
      description: "Xác định kích thước và tỷ lệ của các mô hình châm cứu, ví dụ như
        kích thước thật, mô hình thu nhỏ"
    acupuncture_model_type:
      name: "Loại mô hình châm cứu"
      description: "Chỉ định bộ phận cơ thể hoặc loài mà mô hình châm cứu đại diện,
        ví dụ như đầu, tay, động vật "
    additional_animation_software_features:
      name: "Các tính năng phần mềm hoạt hình bổ sung"
      description: "Chỉ định các tính năng độc đáo trong phần mềm chỉnh sửa hoạt ảnh,
        chẳng hạn như hoạt ảnh nhân vật hoặc hiệu ứng hình ảnh"
    additional_design_software_type:
      name: "Loại phần mềm thiết kế bổ sung"
      description: "Chỉ định các khả năng bổ sung của phần mềm thiết kế, chẳng hạn
        như chuyến tham quan ảo hoặc thiết kế cảnh quan"
    additional_financial_software_features:
      name: "Các tính năng phần mềm tài chính bổ sung"
      description: "Xác định các khả năng bổ sung của phần mềm tài chính, như quản
        lý tài sản hoặc kiểm toán và tuân thủ"
    additional_graphic_software_features:
      name: "Các tính năng phần mềm đồ họa bổ sung"
      description: "Làm nổi bật các khả năng bổ sung của phần mềm đồ họa, như minh
        họa kỹ thuật số hoặc thiết kế bố cục"
    additional_publishing_software_features:
      name: "Các tính năng phần mềm xuất bản bổ sung"
      description: "Làm nổi bật các chức năng bổ sung trong phần mềm xuất bản, như
        thiết kế in ấn hoặc xuất bản kỹ thuật số"
    additional_security_software_features:
      name: "Các tính năng phần mềm bảo mật bổ sung"
      description: "Xác định các khả năng bổ sung của phần mềm bảo mật, ví dụ: mã
        hóa ổ đĩa, phát hiện xâm nhập"
    adhesive_type:
      name: "Loại chất kết dính"
      description: "Xác định loại chất kết dính được sử dụng trong sản phẩm, chẳng
        hạn như chất kết dính có thể tháo rời hoặc vĩnh viễn"
    aftershave_product_form:
      name: "Mẫu sản phẩm sau cạo râu"
      description: "Xác định tính nhất quán của sản phẩm sau cạo râu, chẳng hạn như
        dầu dưỡng hoặc kem"
    age_group:
      name: "Nhóm tuổi"
      description: "Xác định độ tuổi mục tiêu cho sản phẩm, chẳng hạn như người lớn
        hoặc trẻ em"
    age_restrictions:
      name: "Hạn chế về độ tuổi"
      description: "Cho biết yêu cầu về độ tuổi tối thiểu đối với một sản phẩm hoặc
        sự kiện, chẳng hạn như 18 tuổi trở lên"
    ai_application:
      name: "Ứng dụng trí tuệ nhân tạo"
      description: "Chỉ định chức năng của AI trong phần mềm, như phân tích dự đoán
        hoặc nhận dạng giọng nói"
    air_freshener_form:
      name: "Dạng bộ lọc không khí"
      description: "Xác định loại hệ thống tạo mùi hương trong ô tô, ví dụ như dầu,
        kẹp lỗ thông"
    air_fryer_functions:
      name: "Chức năng của nồi chiên không dầu"
      description: "Liệt kê các chế độ nấu khác nhau có trong nồi chiên không dầu
        hoặc thiết bị tương tự, ví dụ: chiên không dầu, nướng"
    air_mattress_features:
      name: "Tính năng nệm hơi"
      description: "Mô tả các đặc điểm riêng của nệm hơi, như dễ bơm hoặc chống đâm
        thủng"
    airbrush_feed_type:
      name: "Loại nguồn cấp phun sơn"
      description: "Xác định phương pháp phân phối sơn trong bình bơm phun, như trọng
        lực hoặc siphon"
    airbrush_operation_method:
      name: "Phương pháp vận hành phun sơn"
      description: "Chỉ định kiểu hoạt động của airbrush, ví dụ: hành động kép hoặc
        hành động đơn lẻ"
    airsoft_equipment_included:
      name: "Bao gồm thiết bị súng hơi hạng nhẹ"
      description: "Chỉ định các thiết bị bổ sung được cung cấp cùng với các sản phẩm
        súng hơi hạng nhẹ, chẳng hạn như kính bảo hộ hoặc áo chiến thuật"
    album_type:
      name: "Loại album"
      description: "Mô tả kiểu đóng bìa của bộ làm album ảnh hoặc bộ đóng dấu, ví
        dụ như bìa xoắn ốc, sổ lưu niệm"
    alert_type:
      name: "Loại cảnh báo"
      description: "Chỉ định loại cảnh báo mà sản phẩm cung cấp, chẳng hạn như báo
        động bằng âm thanh hoặc thông báo trên điện thoại thông minh"
    allergen_information:
      name: "Thông tin về chất gây dị ứng"
      description: "Cho biết các chất gây dị ứng tiềm ẩn có trong thực phẩm hoặc đồ
        uống, chẳng hạn như lúa mì hoặc đậu phộng"
    allergen_test_type:
      name: "Loại thử nghiệm chất gây dị ứng"
      description: "Chỉ định loại chất gây dị ứng mà bộ dụng cụ xét nghiệm được thiết
        kế để phát hiện, chẳng hạn như thực phẩm hoặc môi trường"
    allergens:
      name: "Chất gây dị ứng"
      description: "Cho biết các chất gây dị ứng tiềm ẩn trong các sản phẩm chăm sóc
        sức khỏe và làm đẹp, ví dụ như linalool hoặc limonene"
    allergy_friendly_features:
      name: "Tính năng chống dị ứng"
      description: "Xác định xem sản phẩm có đặc tính chống dị ứng hay không, chẳng
        hạn như không chứa mủ cao su hoặc chống nấm mốc"
    amplifier/booster_suitable_location:
      name: "Vị trí phù hợp của Bộ khuếch đại/Booster"
      description: "Chỉ định vị trí tốt nhất cho bộ khuếch đại hoặc bộ tăng cường
        tín hiệu, chẳng hạn như xe cộ hoặc địa điểm lớn"
    amplifier_class:
      name: "Lớp bộ khuếch đại"
      description: "Xác định loại bộ khuếch đại, chẳng hạn như AB hoặc D"
    amplifier_configuration:
      name: "Cấu hình bộ khuếch đại"
      description: "Chỉ định cách thiết lập bộ khuếch đại của xe cơ giới, chẳng hạn
        như hai kênh hoặc bốn kênh"
    anchor_type:
      name: "Loại neo"
      description: "Xác định mỏ neo được sử dụng trong các thiết bị thể thao dưới
        nước dạng kéo, chẳng hạn như fluke hoặc plow"
    anemometer_application:
      name: "Ứng dụng máy đo gió"
      description: "Xác định mục đích sử dụng của máy đo gió, chẳng hạn như công nghiệp
        hoặc khí tượng"
    angles_supported:
      name: "Góc được hỗ trợ"
      description: "Chỉ định phạm vi góc mà sản phẩm có thể đáp ứng, thường dành cho
        thiết bị điện tử; ví dụ: có thể điều chỉnh, 0° đến 180°"
    angling_style:
      name: "Kiểu câu cá"
      description: "Xác định kỹ thuật câu cá mà sản phẩm được thiết kế, chẳng hạn
        như câu cá lướt sóng hoặc câu cá bằng ruồi nhân tạo"
    animal_feed_form:
      name: "Mẫu thức ăn chăn nuôi"
      description: "Chỉ định dạng thức ăn chăn nuôi, chẳng hạn như dạng lỏng hoặc
        dạng hạt"
    animal_type:
      name: "Loại động vật"
      description: "Chỉ định loại động vật là đối tượng của sản phẩm, chẳng hạn như
        vịt, hươu hoặc chó"
    antenna_type:
      name: "Loại ăng-ten"
      description: "Chỉ định loại ăng-ten cho các thiết bị điện tử, ví dụ như đa hướng,
        lưới"
    anti_agin_skin_care_type:
      name: "Loại chăm sóc da chống lão hóa"
      description: "Phân loại các loại sản phẩm chăm sóc da chống lão hóa, ví dụ như
        mặt nạ, toner"
    antifreeze_type:
      name: "Loại chất chống đông"
      description: "Chỉ định loại chất chống đông để bảo dưỡng phương tiện, ví dụ
        như cô đặc, pha loãng trước"
    application_area:
      name: "Khu vực ứng dụng"
      description: "Chỉ định bộ phận cơ thể hoặc vùng cần thoa sản phẩm, ví dụ như
        môi, toàn thân"
    application_method:
      name: "Phương pháp ứng dụng"
      description: "Xác định cách áp dụng hoặc sử dụng một sản phẩm, ví dụ như gel,
        chất lỏng, dạng xịt"
    applicator_material:
      name: "Vật liệu dặm"
      description: "Chỉ định vật liệu được sử dụng trong dụng cụ áp dụng, thường dành
        cho băng vệ sinh dạng que tampon; ví dụ như nhựa, bìa cứng"
    applicator_type:
      name: "Loại dụng cụ"
      description: "Xác định loại dụng cụ bôi đi kèm với băng vệ sinh, ví dụ như dụng
        cụ bôi, dụng cụ không bôi"
    applique/patch_shape:
      name: "Hình dạng đính/vá"
      description: "Mô tả hình thức của các vật trang trí hoặc miếng dán, chẳng hạn
        như động vật hoặc hình khối"
    applique_shape:
      name: "Hình dạng đính"
      description: "Mô tả hình dạng của các miếng đính, chẳng hạn như hoa hoặc động
        vật"
    aquarium_filter_features:
      name: "Tính năng lọc bể cá"
      description: "Mô tả các tính năng đặc biệt của bộ lọc bể cá, ví dụ như thay
        hộp lọc nhanh, lọc nhiều giai đoạn"
    aquarium_light_spectrum:
      name: "Quang phổ ánh sáng bể cá"
      description: "Chỉ định loại quang phổ ánh sáng để chiếu sáng bể cá, ví dụ như
        màu xanh lam, ánh sáng ban ngày"
    aquarium_overflow_box_design:
      name: "Thiết kế hộp thu nước bể cá"
      description: "Mô tả kiểu thiết lập của hộp tràn bể cá, chẳng hạn như bên ngoài
        hoặc treo"
    archery_activity:
      name: "Hoạt động bắn cung"
      description: "Chỉ định loại hoạt động bắn cung, ví dụ như săn bắn ngoài trời,
        tập ngắm"
    archery_equipment_included:
      name: "Bao gồm thiết bị bắn cung"
      description: "Chỉ định các phụ kiện bắn cung đi kèm, ví dụ như giá đỡ ổn định,
        mũi tên thủy tinh an toàn"
    archery_style:
      name: "Phong cách bắn cung"
      description: "Xác định loại bắn cung cụ thể mà sản phẩm được thiết kế cho, ví
        dụ: bắn cung 3D, săn động vật"
    archery_target_type:
      name: "Loại bia bắn cung"
      description: "Chỉ định loại bia bắn cung được thiết kế cho các hoạt động bắn
        khác nhau, ví dụ: bia 3D, bia túi"
    aromatherapy:
      name: "Liệu pháp mùi hương"
      description: "Chỉ định mùi hương hoặc tinh dầu được sử dụng, ví dụ như bạch
        đàn, hoa oải hương"
    arrangement:
      name: "Cách sắp đặt"
      description: "Chỉ định cách sắp xếp hoặc trình bày hoa, ví dụ như bình hoa,
        giỏ"
    arrow/bolt_material:
      name: "Vật liệu mũi tên/bu lông"
      description: "Xác định vật liệu xây dựng của mũi tên hoặc bu lông, như nhôm
        hoặc tre"
    arrow_fletching_material:
      name: "Vật liệu gắn vây cho mũi tên"
      description: "Xác định vật liệu được sử dụng để gắn vây mũi tên, chẳng hạn như
        vật liệu tổng hợp hoặc nhựa"
    arrow_material:
      name: "Vật liệu mũi tên"
      description: "Xác định thành phần của mũi tên, chẳng hạn như tre hoặc sợi thủy
        tinh"
    art/crafting_tool_material:
      name: "Vật liệu dụng cụ thủ công mỹ nghệ/nghệ thuật"
      description: "Xác định vật liệu chính của các dụng cụ mỹ thuật hoặc thủ công,
        chẳng hạn như gỗ hoặc kim loại"
    art_fixative_application_method:
      name: "Phương pháp dán keo nghệ thuật"
      description: "Mô tả cách áp dụng chất bảo vệ tranh, chẳng hạn như xịt hoặc cọ
        vẽ"
    art_movement:
      name: "Phong trào nghệ thuật"
      description: "Xác định cách tiếp cận phong cách hoặc phong trào nghệ thuật của
        một bức tranh, ví dụ: trường phái Ấn tượng, trường phái Biểu hiện"
    art_style:
      name: "Phong cách nghệ thuật"
      description: "Mô tả phong cách thẩm mỹ của sản phẩm, chẳng hạn như tân nghệ
        thuật hoặc xếp chữ"
    artwork_authenticity:
      name: "Tính xác thực của tác phẩm nghệ thuật"
      description: "Chỉ ra tính xác thực của tác phẩm nghệ thuật, nêu rõ liệu đó là
        tác phẩm sáng tạo gốc hay bản sao"
    artwork_frame_material:
      name: "Vật liệu khung tranh nghệ thuật"
      description: "Xác định vật liệu được sử dụng trong khung hình, chẳng hạn như
        gỗ hoặc mạ vàng"
    artwork_type:
      name: "Loại tác phẩm"
      description: "Chỉ định phong cách của tác phẩm nghệ thuật kỹ thuật số, chẳng
        hạn như xếp chữ hoặc tranh kỹ thuật số"
    assisted_braking_technology:
      name: "Công nghệ phanh hỗ trợ"
      description: "Cho biết loại phanh hỗ trợ trong các thiết bị hãm dây, ví dụ như
        chủ động, thụ động"
    attachment_method:
      name: "Phương pháp đính kèm"
      description: "Xác định phương pháp được sử dụng để đính kèm hoặc cố định sản
        phẩm, ví dụ như khóa dán, kẹp"
    attachment_options:
      name: "Tuỳ chọn đính kèm"
      description: "Chỉ định các phương pháp gắn hoặc cố định sản phẩm, ví dụ như
