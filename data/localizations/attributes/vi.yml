      description: "Chỉ định nơi có thể sử dụng lớp sơn lót cho hệ thống ống nước,
        ví dụ như trên đường ống hoặc phụ kiện"
    plumbing_trap_design:
      name: "Thiết kế bẫy ống nước"
      description: "Chỉ định loại bẫy ống nước, chẳng hạn như trống hoặc chai"
    plunger_shape:
      name: "Hình dạng pit tông"
      description: "Chỉ định hình dạng của đầu pít tông, chẳng hạn như cốc hoặc accordion"
    plywood_grade:
      name: "Phân loại ván ép"
      description: "Chỉ định loại gỗ ép cho vật liệu xây dựng, như loại C hoặc D"
    pneumatic_conveyor_operation:
      name: "Vận hành băng tải khí nén"
      description: "Xác định chế độ hoạt động của băng tải khí nén, chẳng hạn như
        pha sinh thái hoặc pha đậm đặc"
    poe_standard:
      name: "Tiêu chuẩn Poe"
      description: "Xác định giao thức Cấp nguồn qua Ethernet (PoE) mà sản phẩm tuân
        thủ; ví dụ thụ động, IEEE 802.3af"
    point_design:
      name: "Thiết kế điểm"
      description: "Mô tả kiểu đầu của văn phòng phẩm như đinh hoặc đinh ghim, ví
        dụ như sắc, cùn"
    pointing_device:
      name: "Thiết bị trỏ"
      description: "Xác định thiết bị được sử dụng để điều hướng trên màn hình máy
        tính, ví dụ như nút chuột, bàn di chuột"
    polar_pattern:
      name: "Mô hình cực"
      description: "Cho biết hướng thu âm thanh của micrô, chẳng hạn như đa hướng
        hoặc hướng hình tim"
    polarization:
      name: "Phân cực"
      description: "Xác định hướng sóng của anten, ví dụ như dọc, tròn"
    pole/post_material:
      name: "Vật liệu cọc"
      description: "Chỉ rõ vật liệu xây dựng của ô che nắng hoặc cột ô, như sợi thủy
        tinh hoặc thép"
    pole_color:
      name: "Màu cọc"
      description: "Xác định màu sắc của cột trong các sản phẩm như ô, ví dụ: đen,
        đồng"
    pole_material:
      name: "Chất liệu cọc"
      description: "Chỉ định vật liệu được sử dụng trong xây dựng cột, ví dụ như thép,
        gỗ"
    pole_pattern:
      name: "Mẫu cọc"
      description: "Mô tả thiết kế hoặc họa tiết trên cột ô, chẳng hạn như hoa hoặc
        hình học"
    policy_sign_design:
      name: "Thiết kế bảng hiệu chính sách"
      description: "Mô tả thông điệp cụ thể hiển thị trên biển báo chính sách, ví
        dụ: không hút thuốc, không sử dụng điện thoại di động"
    polish_dry_form:
      name: "Kiểu sơn móng khô"
      description: "Xác định công thức của các sản phẩm làm khô sơn móng tay, ví dụ
        như gốc dung môi, gốc silicone"
    polish_remover_form:
      name: "Nước tẩy sơn móng"
      description: "Chỉ định loại sản phẩm tẩy sơn móng tay, ví dụ như chất lỏng,
        miếng gỡ"
    polish_type:
      name: "Loại đánh bóng"
      description: "Xác định loại chất đánh bóng cụ thể được sử dụng để chăm sóc tàu
        thủy, như kim loại hoặc nhựa vinyl"
    polyphony:
      name: "Tính đa âm"
      description: "Chỉ định khả năng ghi chú đồng thời của bộ tổng hợp, ví dụ: đa
        âm sắc, đa thời gian"
    portability:
      name: "Tính linh động"
      description: "Chỉ định mức độ dễ dàng khi di chuyển hoặc mang theo sản phẩm,
        điển hình là đối với máy hút sữa; ví dụ như di động, kích thước nhỏ gọn"
    post_material:
      name: "Vật liệu cột trụ"
      description: "Chỉ định loại vật liệu cho các cột thuộc nhiều loại khác nhau,
        ví dụ: nhôm hoặc sợi thủy tinh"
    postage_stamp_features:
      name: "Đặc điểm tem bưu chính"
      description: "Xác định các đặc điểm đặc biệt của tem bưu chính, như in đè hoặc
        hình mờ"
    potential_extract:
      name: "Chiết xuất tiềm năng"
      description: "Cho biết mức độ chiết xuất tiềm năng trong các loại ngũ cốc và
        mạch nha ủ bia, chẳng hạn như thấp hay cao"
    pottery/sculpting_project_type:
      name: "Loại dự án Đồ gốm/Điêu khắc"
      description: "Xác định loại dự án gốm hoặc điêu khắc cụ thể, như làm mô hình
        hoặc làm mặt nạ"
    potty/toilet_seat_design:
      name: "Thiết kế bô/Bồn cầu"
      description: "Xác định kiểu dáng hoặc cấu trúc của bô hoặc bệ ngồi toilet, chẳng
        hạn như dạng gập hoặc tiêu chuẩn"
    potty_training_kit_components:
      name: "Các thành phần của bộ dụng cụ tập ngồi bô"
      description: "Chỉ định các vật dụng đi kèm trong bộ dụng cụ dạy bé ngồi bô,
        ví dụ như nhãn dán, ghế bậc thang"
    power_source:
      name: "Nguồn năng lượng"
      description: "Chỉ định nguồn năng lượng mà sản phẩm sử dụng để hoạt động, chẳng
        hạn như năng lượng mặt trời hoặc pin"
    pregnancy_test_sensitivity:
      name: "Độ nhạy của que thử thai"
      description: "Chỉ định khả năng xác định mang thai của xét nghiệm, ví dụ: phát
        hiện sớm, phát hiện tiêu chuẩn"
    presentation_supply_features:
      name: "Tính năng cung cấp bài thuyết trình"
      description: "Mô tả các đặc điểm riêng của thiết bị thuyết trình, chẳng hạn
        như có thể điều chỉnh độ cao hoặc bề mặt xóa được"
    preservation_type:
      name: "Loại bảo quản"
      description: "Xác định phương pháp được sử dụng để bảo quản mẫu vật trong phòng
        thí nghiệm, như cố định hoặc sấy khô"
    pretend_electronics_toy_type:
      name: "Loại đồ chơi điện tử giả vờ"
      description: "Chỉ định danh mục thiết bị điện tử giả vờ, ví dụ: máy ảnh, điện
        thoại di động"
    pretend_housekeeping_toy_type:
      name: "Loại đồ chơi dọn phòng giả vờ"
      description: "Xác định loại đồ chơi giả vờ dọn dẹp nhà cửa, chẳng hạn như bộ
        dụng cụ lau chùi hoặc thiết bị nhà bếp"
    primary_region:
      name: "Vùng sơ cấp"
      description: "Chỉ định thị trường hoặc khu vực chính cho phần mềm hoặc dịch
        vụ đám mây, ví dụ: Bắc Mỹ, Châu Á-Thái Bình Dương"
    primer_use:
      name: "Sử dụng sơn lót"
      description: "Chỉ định chức năng của lớp sơn lót, chẳng hạn như sơn nền hoặc
        chất bịt kín"
    print_technology:
      name: "Công nghệ in"
      description: "Chỉ định quy trình được sử dụng bởi máy in, chẳng hạn như máy
        in phun hoặc máy in laser"
    printer/copier_specialized_features:
      name: "Tính năng chuyên dụng của máy in/photocopy"
      description: "Nêu bật các tính năng cụ thể của máy in/máy photocopy, chẳng hạn
        như hỗ trợ in di động hoặc điều khiển bằng giọng nói"
    printer_accessories_included:
      name: "Phụ kiện máy in đi kèm"
      description: "Chi tiết các thành phần bổ sung đi kèm với máy in, máy photocopy
        hoặc fax; ví dụ như khay giấy, bộ nhiệt áp"
    printer_functions:
      name: "Chức năng của máy in"
      description: "Xác định khả năng của máy in, máy photocopy và máy fax; ví dụ
        như quét, in ảnh"
    printing_color:
      name: "Màu in"
      description: "Xác định màu đầu ra của hộp mực và hộp mực in phun, ví dụ: đen,
        lục lam"
    printing_method:
      name: "Phương pháp in"
      description: "Chỉ định quy trình in, chẳng hạn như in offset hoặc khắc"
    processor_cores:
      name: "Lõi bộ xử lý"
      description: "Cho biết số lượng lõi trong bộ xử lý của máy tính, ví dụ như lõi
        kép"
    processor_family:
      name: "Dòng bộ xử lý"
      description: "Xác định dòng hoặc nhãn hiệu CPU của thiết bị điện tử, ví dụ Intel
        Core i7"
    processor_socket:
      name: "Ổ cắm bộ xử lý"
      description: "Chỉ định loại ổ cắm bộ xử lý tương thích trong thiết bị điện tử,
        chẳng hạn như LGA 1151 (ổ cắm H4) hoặc Ổ cắm AM4"
    processor_technology:
      name: "Công nghệ xử lý"
      description: "Xác định công nghệ xử lý, thường dành cho thiết bị âm thanh; ví
        dụ dựa trên phần mềm, ống/van"
    product_benefits:
      name: "Lợi ích của sản phẩm"
      description: "Mô tả những lợi ích mà sản phẩm mang lại, điển hình là về sức
        khỏe và làm đẹp; ví dụ như làm mịn, làm săn chắc"
    product_certifications_standards:
      name: "Chứng nhận & tiêu chuẩn sản phẩm"
      description: "Cho biết các chứng nhận hoặc tiêu chuẩn mà sản phẩm đáp ứng, chẳng
        hạn như hữu cơ hoặc không độc hại"
    product_form:
      name: "Hình thức sản phẩm"
      description: "Xác định hình thức hoặc dạng thức của sản phẩm, thường dành cho
        sức khỏe và làm đẹp; ví dụ như kem dưỡng da, huyết thanh"
    product_formulation:
      name: "Hình thức sản phẩm"
      description: "Xác định thành phần của vật tư phụ ngành xây dựng, ví dụ như chất
        nền, trộn sẵn"
    product_manual_area:
      name: "Khu vực hướng dẫn sử dụng sản phẩm"
      description: "Chỉ định chủ đề của sách hướng dẫn sử dụng sản phẩm, ví dụ: máy
        ảnh & quang học, văn phòng phẩm"
    product_sterility:
      name: "Độ vô trùng của sản phẩm"
      description: "Cho biết sản phẩm có vô trùng vì sức khỏe và an toàn hay không"
    program_format:
      name: "Định dạng chương trình"
      description: "Mô tả bố cục của các chương trình sự kiện, chẳng hạn như tập sách
        nhỏ hoặc tờ đơn"
    projection_design:
      name: "Thiết kế hình chiếu"
      description: "Mô tả mẫu hoặc hình ảnh được chiếu bởi bộ lọc ánh sáng hoặc gobo,
        chẳng hạn như văn bản hoặc biểu tượng"
    projector_light_source:
      name: "Nguồn đèn máy chiếu"
      description: "Xác định loại nguồn sáng trong máy chiếu, chẳng hạn như đèn LED
        hoặc laser"
    prop_theme:
      name: "Chủ đề chống đỡ"
      description: "Xác định phong cách hoặc thể loại của đạo cụ phim và truyền hình,
        chẳng hạn như phim lịch sử hoặc khoa học viễn tưởng"
    propane_application:
      name: "Ứng dụng khí dầu hoả"
      description: "Chỉ định mục đích của propan, chẳng hạn như sưởi hoặc nướng"
    propeller_blade_design:
      name: "Thiết kế cánh quạt"
      description: "Mô tả cấu hình các cánh quạt trên chân vịt tàu thuyền, như 3 cánh
        hoặc 4 cánh"
    prophy_cup_design:
      name: "Loại đài cao su đánh bóng"
      description: "Mô tả thiết kế của cốc đánh bóng răng được sử dụng trong nha khoa,
        giống như bàn chải hoặc có gân"
    propulsion_type:
      name: "Loại động cơ đẩy"
      description: "Chỉ định phương thức di chuyển cho thiết bị ngoài trời, ví dụ:
        đẩy, kéo"
    protection_type:
      name: "Loại bảo vệ"
      description: "Xác định mức độ bảo vệ được cung cấp bởi thiết bị an toàn, như
        Loại I hoặc Loại II"
    protective_gear_features:
      name: "Tính năng thiết bị bảo hộ"
      description: "Xác định các đặc tính riêng của thiết bị bảo vệ, chẳng hạn như
        chống sốc hoặc chống hấp hơi"
    protective_mask_design:
      name: "Thiết kế mặt nạ bảo vệ"
      description: "Chỉ định thiết kế mặt nạ bảo vệ, chẳng hạn như mặt nạ toàn mặt
        hoặc nửa mặt"
    protective_mask_features:
      name: "Tính năng mặt nạ bảo vệ"
      description: "Nêu chi tiết các tính năng riêng của mặt nạ bảo vệ, chẳng hạn
        như điều chỉnh được dây hoặc có van"
    pstn_connectivity_options:
      name: "Tuỳ chọn kết nối PSTN"
      description: "Chỉ định giao diện Mạng điện thoại chuyển mạch công cộng (PSTN)
        mà sản phẩm hỗ trợ, ví dụ: FXO, POTS"
    publication_frequency:
      name: "Tần suất xuất bản"
      description: "Cho biết tần suất một tạp chí hoặc tờ báo được xuất bản, chẳng
        hạn như hàng ngày hoặc hàng tháng"
    publication_type:
      name: "Loại xuất bản"
      description: "Xác định loại ấn phẩm học thuật hoặc nghiên cứu, chẳng hạn như
        một bài báo hoặc luận án"
    pull_up_bar:
      name: "Thanh xà"
      description: "Chỉ định loại tay cầm trên thiết bị thể hình, chẳng hạn như tiêu
        chuẩn hoặc thô"
    pump_accessories:
      name: "Phụ kiện bơm"
      description: "Xác định các vật dụng đi kèm với máy hút sữa, chẳng hạn như hộp
        đựng hoặc bình sữa"
    pump_speed_settings:
      name: "Cài đặt tốc độ bơm"
      description: "Chỉ định các tính năng kiểm soát tốc độ, thường dành cho máy hút
        sữa; ví dụ như điều chỉnh được tốc độ"
    punching/training_bag_material:
      name: "Vật liệu bao cát đấm bốc"
      description: "Xác định chất liệu chính được sử dụng trong bao cát tập luyện,
        chẳng hạn như da hoặc vải bạt"
    puppet_theme:
      name: "Chủ đề con rối"
      description: "Phân loại con rối dựa trên chủ đề thiết kế của chúng, như con
        người hay giả tưởng"
    puppet_type:
      name: "Loại con rối"
      description: "Xác định phong cách của con rối, chẳng hạn như con rối tay hoặc
        con rối dây"
    puzzle_theme:
      name: "Chủ đề câu đố"
      description: "Mô tả chủ đề hoặc mô típ chính của câu đố, chẳng hạn như động
        vật hoặc không gian"
    puzzle_type:
      name: "Loại giải đố"
      description: "Xác định loại câu đố cụ thể, chẳng hạn như 3D hoặc câu đố trí
        tuệ"
    quiver_style:
      name: "Kiểu bao tên"
      description: "Chỉ định kiểu túi đựng tên trong bắn cung, ví dụ đeo hông, đeo
        lưng"
    rack_design:
      name: "Thiết kế giá đỡ"
      description: "Mô tả cách bố trí hoặc cấu trúc của giá treo ly, chẳng hạn như
        dạng mở hoặc ngăn"
    rack_type:
      name: "Loại giá đỡ"
      description: "Xác định kiểu dáng của giá đựng đồ trên xe, như cốp xe hoặc mái
        nhà"
    racket_balance:
      name: "Cân bằng vợt"
      description: "Chỉ ra sự phân bổ trọng lượng của vợt, ví dụ: nặng đầu, cân bằng
        đều"
    racket_gauge:
      name: "Đường kính dây cước vợt"
      description: "Chỉ định độ dày của dây vợt tennis, ví dụ 16"
    racket_head_shape:
      name: "Hình dạng đầu vợt"
      description: "Xác định hình dạng của đầu vợt, ví dụ: hình bầu dục, đẳng cự"
    racket_material:
      name: "Vật liệu vợt"
      description: "Chỉ định loại vật liệu mà vợt thể thao được tạo ra, chẳng hạn
        như gỗ hoặc sợi carbon"
    racket_string_design:
      name: "Thiết kế cước đan vợt"
      description: "Xác định cấu trúc dây trong vợt tennis, chẳng hạn như đơn sợi
        và đa sợi"
    racket_string_material:
      name: "Vật liệu cước đan vợt"
      description: "Chỉ định thành phần của dây vợt tennis, chẳng hạn như Kevlar hoặc
        Polyurethane (PU)"
    radar_bands:
      name: "Dải radar"
      description: "Chỉ định các dải tần mà thiết bị radar có thể phát hiện, ví dụ
        X, K"
    radar_technology:
      name: "Công nghệ radar"
      description: "Chỉ định công nghệ radar được sử dụng trong sản phẩm, ví dụ: xung,
        trạng thái rắn"
    radio_case_design:
      name: "Thiết kế vỏ đài phát thanh"
      description: "Xác định kiểu dáng hoặc chức năng của hộp đựng bộ đàm, chẳng hạn
        như hộp đựng cố định hoặc xoay"
