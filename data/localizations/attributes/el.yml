    coffee_product_form:
      name: Μορφή προϊόντος καφέ
      description: "Καθορίζει τον τύπο του προϊόντος καφέ, όπως αλεσμένος ή σε κόκκους"
    coffee_roast:
      name: Καβουρδισμένος καφές
      description: "Καθορίζει το επίπεδο καβουρδίσματος των προϊόντων καφέ, π.χ. ελαφρύ, μεσαίο, σκούρο καβούρδισμα"
    coil_connection:
      name: Σύνδεση πηνίου
