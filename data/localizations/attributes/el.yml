    output_connection_type:
      name: Τύπος σύνδεσης εξόδου
      description: Καθορίζει τον συνδετήρα ή το πρότυπο διεπαφής που παρέχεται από τον μετατροπέα στην πλευρά εξόδου του.
    output_level:
      name: Επίπεδο εξόδου
