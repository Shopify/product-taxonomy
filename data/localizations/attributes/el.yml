    vehicle_floor_configuration:
      name: Διαμόρφωση δαπέδου οχήματος
      description: "Καθορίζει τη σχεδίαση και τη διάταξη του δαπέδου ενός οχήματος καθημερινής μετακίνησης, όπως χαμηλού ή ημι-χαμηλού δαπέδου"
    vehicle_fluid_features:
      name: Χαρακτηριστικά υγρών οχημάτων
      description: "Περιγράφει ειδικές ιδιότητες των υγρών οχημάτων, όπως αντιψυκτικό ή βιοδιασπώμενο"
    vehicle_fluid_type:
      name: Τύπος υγρού οχήματος
      description: "Προσδιορίζει τον τύπο του υγρού που χρησιμοποιείται στη συντήρηση του οχήματος, όπως συμπυκνωμένο ή προαραιωμένο"
    vehicle_frame/body_features:
      name: Χαρακτηριστικά πλαισίου/ αμαξώματος οχήματος
      description: "Περιγράφει τα ιδιαίτερα χαρακτηριστικά των μερών του αμαξώματος του οχήματος, όπως βαμμένο ή φινίρισμα χρωμίου"
    vehicle_mirror_design:
      name: Σχέδιο καθρέφτη οχήματος
