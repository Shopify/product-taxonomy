    vehicle_application_area:
      name: Περιοχή εφαρμογής οχήματος
      description: "Καθορίζει το μέρος ενός οχήματος στο οποίο εφαρμόζεται το προϊόν, όπως ταπετσαρία ή εξωτερικό"
    vehicle_audio_system_features:
      name: Χαρακτηριστικά συστήματος ήχου οχήματος
