    horse_category:
      name: Κατηγορία αλόγου
      description: "Ταξινομεί τα υποθέματα εφαρμογής για άλογα με βάση το μέγεθος και τη φυλή του αλόγου, π.χ. πόνυ, κανονικό"
    horse_grooming_accessories_included:
