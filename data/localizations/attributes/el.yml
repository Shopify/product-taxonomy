    lnb_output:
      name: Έξοδος LNB
      description: "Καθορίζει τον αριθμό των συνδέσεων δορυφορικού δέκτη, όπως μονή ή τετραπλή"
    lnb_technology:
      name: Τεχνολογία LNB
      description: "Ταξινομεί τον τύπο τεχνολογίας στους δορυφορικούς ενισχυτές χαμηλού θορύβου (LNB), όπως γενικής χρήσης ή χαμηλού θορύβου"
    load_capacity:
      name: Φέρουσα ικανότητα
      description: "Καθορίζει το όριο βάρους που μπορεί να χειριστεί ένα προϊόν, όπως για ελαφρά ή βαριά χρήση"
    loading_ramp_type:
      name: Τύπος ράμπας φόρτωσης
      description: "Προσδιορίζει το στυλ της ράμπας φόρτωσης για οχήματα, όπως μονή ή τριών πτυχώσεων"
    loading_type:
      name: Τύπος γεμίσματος
      description: "Καθορίζει τον τρόπο γεμίσματος των πλυντηρίων ρούχων, όπως από εμπρός ή από πάνω"
    lock_placement:
      name: Τοποθέτηση κλειδαριάς
      description: "Προσδιορίζει πού είναι τοποθετημένη η κλειδαριά σε μέρη του κινητήρα σκάφους, όπως εξωλέμβια ή εσωλέμβια"
    lock_type:
      name: Τύπος κλειδαριάς
      description: "Καθορίζει τον μηχανισμό κλειδώματος που χρησιμοποιεί ένα προϊόν, όπως κλειδί ή κωδικός"
    locking_mechanism:
      name: Μηχανισμός κλειδώματος
      description: "Καθορίζει τον τύπο κλειδαριάς που χρησιμοποιείται, συνήθως για προϊόντα ασφαλείας, π.χ. αυτόματο κλείσιμο, συρόμενη"
    logic_family:
      name: Οικογένεια λογικής
      description: Προσδιορίζει την οικογένεια λογικής ημιαγωγών ή την τεχνολογία του IC.
    lovibond:
      name: Lovibond
      description: "Υποδεικνύει την ένταση του χρώματος των σιτηρών και των βυνών της ζυθοποιίας, όπως ανοιχτό ή σκούρο"
    lubricant_application:
      name: Εφαρμογή λιπαντικού
      description: "Καθορίζει τις κατάλληλες περιοχές εφαρμογής για λιπαντικό ατομικής φροντίδας, όπως μασάζ ή κολπικό"
    lubricant_composition:
      name: Σύνθεση λιπαντικού
      description: "Καθορίζει το βασικό συστατικό των λιπαντικών ατομικής φροντίδας, όπως το νερό ή η σιλικόνη"
    lubricant_dispenser_type:
      name: Τύπος διανομέα λιπαντικού
      description: "Προσδιορίζει τον τύπο συσκευασίας ή δοχείου για λιπαντικά, όπως δοχείο ή μπουκάλι"
    lubricant_effect:
      name: Επίδραση λιπαντικού
      description: Υποδεικνύει οποιαδήποτε λειτουργική επίδραση ή στυλ που παρέχεται από τη λίπανση του προφυλακτικού.
    lubricant_form:
      name: Μορφή λιπαντικού
      description: "Περιγράφει την πυκνότητα ενός λιπαντικού, όπως γέλη ή πάστα"
    luggage/bag_closure:
      name: Κλείσιμο αποσκευών/τσαντών
      description: "Προσδιορίζει τον τύπο κλεισίματος που χρησιμοποιείται στις αποσκευές ή τις τσάντες, όπως φερμουάρ ή κούμπωμα"
    lumber/wood_type:
      name: Τύπος ξυλείας/ξύλου
      description: "Προσδιορίζει τον συγκεκριμένο τύπο ξύλου ή ξυλείας που χρησιμοποιείται σε ένα προϊόν, όπως δρυς ή πεύκο"
    lyre/flip_folder_attachment_type:
      name: Τύπος προσάρτησης αναλογίου/τετραδίου αναλογίου
      description: "Καθορίζει τον τύπο προσάρτησης για αναλόγια μουσικής και φακέλους αναλογίου, όπως ιμάντας ή σφιγκτήρας"
    m_2_drive_length_supported:
      name: Υποστηριζόμενο μήκος δίσκου M.2
      description: Καθορίζει ποια μήκη καρτών M.2 μπορεί να δεχτεί το περίβλημα ή ο προσαρμογέας.
    magnet_type:
      name: Τύπος μαγνήτη
      description: "Προσδιορίζει τον τύπο του μαγνήτη που χρησιμοποιείται σε ένα προϊόν, π.χ. κεραμικός, τιτανίου"
    magnification:
      name: Μεγέθυνση
      description: "Καθορίζει τη μεγεθυντική ισχύ ενός προϊόντος, όπως 1x ή 100x"
    magsafe_compatibility:
      name: Συμβατότητα με MagSafe
      description: Υποδεικνύει εάν το αξεσουάρ υποστηρίζει το μαγνητικό εξάρτημα ή το οικοσύστημα φόρτισης MagSafe της Apple.
    makeup_brush_application:
      name: Εφαρμογή πινέλου μακιγιάζ
      description: "Καθορίζει την πρωτεύουσα καλλυντική χρήση ή περιοχή για την οποία είναι σχεδιασμένο το πινέλο (π.χ., φοντ ντε τεν, σκιά ματιών, κοντούρ)."
    makeup_features:
      name: Χαρακτηριστικά μακιγιάζ
      description: "Επισημαίνει τα βασικά χαρακτηριστικά των καλλυντικών, όπως η υψηλή περιεκτικότητα σε χρωστικές ή η έλλειψη αρωματικών ουσιών"
    makeup_shade:
      name: Απόχρωση μακιγιάζ
      description: "Περιγράφει την απόχρωση των καλλυντικών, όπως το απαλό ροζ ή το έντονο καστανό"
    mallet_material:
      name: Υλικό κόπανου
      description: "Προσδιορίζει τον τύπο υλικού που χρησιμοποιείται στους κόπανους κρουστών, όπως ορείχαλκος ή καουτσούκ"
    management_type:
      name: Τύπος διαχείρισης
      description: "Περιγράφει το επίπεδο διαχείρισης της συσκευής (π.χ., πλήρως διαχειριζόμενη, έξυπνη διαχειριζόμενη, μη διαχειριζόμενη), ώστε οι αγοραστές να μπορούν να αντιστοιχίσουν τις δυνατότητες του προϊόντος με τις απαιτήσεις δικτύου."
    mandibular_device_fitting_method:
      name: Μέθοδος εφαρμογής γναθικής συσκευής
      description: Περιγράφει πώς η συσκευή προσαρμόζεται ή διαμορφώνεται στα δόντια του χρήστη.
    mandolin_back_shape:
      name: Σχήμα πλάτης μαντολίνου
      description: "Διευκρινίζει την καμπύλη και το σχέδιο της πλάτης του μαντολίνου, όπως πλακέ ή κλασικό μαντολίνο."
    manufacturer_type:
      name: Τύπος κατασκευαστή
      description: "Καθορίζει την προέλευση των ανταλλακτικών ή αξεσουάρ οχημάτων, όπως γνήσια ή τρίτων"
    map_update_policy:
      name: Πολιτική ενημέρωσης χαρτών
      description: Δηλώνει πώς παρέχονται ή τιμολογούνται οι ενημερώσεις χαρτών για τη συσκευή.
    marine_navigator_features:
      name: Χαρακτηριστικά θαλάσσιου πλοηγού
      description: "Καθορίζει τις δυνατότητες των εργαλείων θαλάσσιας πλοήγησης, όπως οθόνη αφής ή αδιάβροχο"
    marker_format:
      name: Μορφή δείκτη
      description: Καθορίζει το φυσικό στυλ ή την κατασκευή του δείκτη.
    marker_text_color:
      name: Χρώμα κειμένου δείκτη
      description: Καθορίζει το χρώμα της τυπωμένης επιγραφής ή του κειμένου στην επιφάνεια του δείκτη (διακριτό από το χρώμα σώματος του δείκτη).
    marker_tip_design:
      name: Σχεδιασμός μύτης μαρκαδόρου
      description: "Περιγράφει το σχήμα της μύτης ενός μαρκαδόρου, όπως σφαίρα ή σμίλη"
    marquee_substrate:
      name: Υπόστρωμα μαρκίζας
      description: "Καθορίζει το φυσικό μέσο στο οποίο εκτυπώνεται ή παρέχεται το έργο τέχνης (π.χ., φιλμ translite, ακρυλικό με αντίστροφη εκτύπωση, αυτοκόλλητο βινυλίου)."
    mascara_brush_shape:
      name: Σχήμα βούρτσας μάσκαρα
      description: "Καθορίζει το σχήμα ή τον σχεδιασμό του ενσωματωμένου ραβδιού ή βούρτσας πράιμερ, που επηρεάζει έντονα την εφαρμογή και τα αποτελέσματα."
    mascara_effect:
      name: Αποτέλεσμα μάσκαρα
      description: "Περιγράφει το επιδιωκόμενο αποτέλεσμα ή χαρακτηριστικό της μάσκαρα, π.χ. γύρισμα, επιμήκυνση"
    mascara_formulation:
      name: Σύνθεση μάσκαρα
      description: "Υποδεικνύει τη βασική σύνθεση του προϊόντος ή την ειδική τεχνολογία (π.χ., υγρή, εμπλουτισμένη με ίνες, σωληνάρια) που επηρεάζει την υφή, τη φθορά και την αφαίρεση."
    mask_cushion_material:
      name: Υλικό μαξιλαριού μάσκας
      description: Περιγράφει λεπτομερώς το συγκεκριμένο υλικό που χρησιμοποιείται για το μαξιλάρι ή τη σφράγιση της μάσκας.
    mask_size:
      name: Μέγεθος μάσκας
      description: Καθορίζει την ονομασία μεγέθους που παρέχεται από τον κατασκευαστή.
    mask_type:
      name: Τύπος μάσκας
      description: "Καθορίζει τον σχεδιασμό των μασκών, συνήθως για αναπνευστική φροντίδα, π.χ. προσώπου, ρινική"
    masonry_material:
      name: Υλικό τοιχοποιίας
      description: "Καθορίζει τη σύνθεση των ειδών τοιχοποιίας, όπως τσιμέντο ή ασβεστόλιθος"
    masonry_product_form:
      name: Μορφή προϊόντος τοιχοποιίας
      description: "Καθορίζει τη μορφή των προϊόντων τοιχοποιίας, όπως πάστα ή σκόνη"
    massage_area:
      name: Σημείο μασάζ
      description: "Καθορίζει το σημείο του σώματος στο οποίο έχει σχεδιαστεί να κάνει μασάζ το προϊόν, όπως τα πόδια ή ο λαιμός"
    massage_mechanism_dimensionality:
      name: Διαστατικότητα μηχανισμού μασάζ
      description: "Καθορίζει τον αριθμό αξόνων κίνησης στους οποίους λειτουργούν οι κύλινδροι μασάζ (π.χ., 2D, 3D, 4D, 5D)."
    massage_stone_texture:
      name: Υφή λίθου μασάζ
      description: "Περιγράφει την αίσθηση της επιφάνειας των λίθων μασάζ, όπως λεία ή τραχιά"
    massage_technique:
      name: Τεχνική μασάζ
      description: "Καθορίζει τις μεθόδους μασάζ που προσφέρει ένα προϊόν, π.χ. κρουστικό, βαθύ μασάζ ιστών"
    mat/rug_shape:
      name: Σχήμα χαλακιών/χαλιών
      description: "Περιγράφει το σχήμα που έχουν τα χαλάκια ή τα χαλιά, όπως στρογγυλά ή τετράγωνα"
    mat_base_material:
      name: Υλικό βάσης σε χαλάκι
      description: "Καθορίζει τον τύπο του υλικού που χρησιμοποιείται για τη βάση στα χαλάκια, δηλ. φελλό, αφρό μνήμης"
    mat_features:
      name: Χαρακτηριστικά χαλακιών
      description: "Περιγράφει συγκεκριμένα χαρακτηριστικά που έχουν τα χαλάκια για το σπίτι ή το γραφείο, όπως αντιολισθητική βάση ή αδιάβροχο"
    material:
      name: Υλικό
      description: "Καθορίζει το κύριο υλικό ενός προϊόντος, όπως βαμβάκι ή μαλλί"
    material_firmness:
      name: Ακαμψία υλικού
      description: "Περιγράφει τη σκληρότητα ή την απαλότητα ενός προϊόντος, π.χ. άκαμπτο, εύκαμπτο"
    material_hardness:
      name: Σκληρότητα υλικού
      description: "Καθορίζει τη σκληρότητα του προϊόντος, συνήθως για αθλητικό εξοπλισμό ή εξοπλισμό γυμναστικής, π.χ. εξαιρετικά μαλακό, υψηλής αντοχής"
    material_origin:
      name: Προέλευση υλικού
      description: "Υποδεικνύει τη μορφή ή την κατάσταση στην οποία παρέχονται τα πολύτιμα υλικά (π.χ., χύμα/μη τοποθετημένα, ολοκληρωμένα κοσμήματα, έντυπη/ψηφιακή δωροκάρτα)"
    material_treatment:
      name: Επεξεργασία υλικού
      description: "Καθορίζει τις χημικές ή φυσικές επεξεργασίες που εφαρμόζονται στα υλικά για λόγους συντήρησης ή ασφάλειας (π.χ. θερμική επεξεργασία, υποκαπνισμός, χημική επεξεργασία)"
    maternity_clothing_features:
      name: Χαρακτηριστικά ρούχων εγκυμοσύνης
      description: "Περιγράφει μοναδικά χαρακτηριστικά του ρουχισμού εγκυμοσύνης, π.χ. χώρος για την ανάπτυξη της κοιλιάς, υποστηρικτικές υποδοχές"
    maternity_sleepwear_style:
      name: Στυλ ρούχων ύπνου εγκυμοσύνης
      description: "Καθορίζει το στυλ των ειδών ύπνου εγκυμοσύνης, όπως φόρμα ή πουκάμισο ύπνου"
    mattress_features:
      name: Χαρακτηριστικά στρώματος
      description: "Επισημαίνει τα ιδιαίτερα χαρακτηριστικά ενός στρώματος, όπως το ότι είναι υποαλλεργικό ή η λειτουργία ψύξης"
    maximum_bit_depth:
      name: Μέγιστο βάθος bit
      description: "Καθορίζει το υψηλότερο ψηφιακό μήκος λέξης (σε bit) που υποστηρίζει ο μετατροπέας, επηρεάζοντας το δυναμικό εύρος και την ανάλυση."
    maximum_magnification:
      name: Μέγιστη μεγέθυνση
      description: "Υποδεικνύει τον υψηλότερο παράγοντα μεγέθυνσης που μπορεί να επιτύχει ένα μικροσκόπιο, όπως 10x ή 100x"
    maximum_reel_diameter_supported:
      name: Μέγιστη υποστηριζόμενη διάμετρος καρουλιού
      description: Καθορίζει τη μεγαλύτερη διάμετρο καρουλιού που μπορεί να φιλοξενήσει το deck.
    measured_parameters:
      name: Μετρούμενες παράμετροι
      description: Απαριθμεί τις ηλεκτρικές μετρήσεις ή μετρήσεις μπαταρίας που μπορεί να μετρήσει ή να εμφανίσει η συσκευή.
    measuring_method:
      name: Μέθοδος μέτρησης
      description: "Καθορίζει την τεχνική που χρησιμοποιείται για τον ποσοτικό προσδιορισμό του σωματικού λίπους, π.χ. οπτική, λιπομέτρηση"
    measuring_tool_features:
      name: Χαρακτηριστικά εργαλείου μέτρησης
      description: "Περιγράφει τα ειδικά χαρακτηριστικά των εργαλείων μέτρησης, όπως ενσωματωμένη κάμερα ή φορητό"
    measuring_type:
      name: Τύπος μέτρησης
      description: "Καθορίζει τη μέθοδο μέτρησης για συσκευές υγείας, π.χ. μέτωπο, δάχτυλο"
    meat_cut:
      name: Κοπή κρέατος
      description: "Βοηθά στον προσδιορισμό της συγκεκριμένης κοπής ή του τύπου κρέατος, π.χ. μπιφτέκι, φτερούγες"
    meat_type:
      name: Τύπος κρέατος
      description: "Προσδιορίζει την πηγή των ειδών κρέατος, π.χ. φυτικής προέλευσης, κοτόπουλο"
    media_access:
      name: Πρόσβαση στα μέσα
      description: "Καθορίζει τον τρόπο με τον οποίο οι πελάτες μπορούν να έχουν πρόσβαση σε μέσα, π.χ. ψηφιακή συνδρομή, έντυπα και ηλεκτρονικά"
    media_content_type:
      name: Τύπος περιεχομένου μέσων
      description: "Προσδιορίζει το είδος ή την κατηγορία περιεχομένου μέσων, όπως ριάλιτι τηλεόραση ή stand-up κωμωδία"
    media_format:
      name: Μορφή μέσων
      description: "Καθορίζει τις συμβατές μορφές μέσων για μια συσκευή, όπως βινύλιο ή VHS"
    media_physical_size:
      name: Φυσικό μέγεθος μέσου
      description: Καθορίζει το τυποποιημένο φυσικό μέγεθος ή τον παράγοντα μορφής του κενού μέσου.
    media_player_form_factor:
      name: Μορφή συσκευής αναπαραγωγής πολυμέσων
      description: "Περιγράφει το φυσικό στυλ της συσκευής, βοηθώντας τους αγοραστές να επιλέξουν μεταξύ συμπαγών sticks και μεγαλύτερων set-top boxes."
    media_section:
      name: Κατηγορία μέσων
      description: "Προσδιορίζει τη συγκεκριμένη κατηγορία μιας εφημερίδας ή ενός περιοδικού, όπως αθλητικά ή πολιτική"
    media_theme:
      name: Θέμα μέσων
      description: "Κατηγοριοποιεί το περιεχόμενο μέσων με βάση την κύρια εστίασή του, όπως ταξίδια ή βιντεοπαιχνίδια"
    medical_alarm_features:
      name: Χαρακτηριστικά ιατρικού συναγερμού
      description: "Περιγράφει τις δυνατότητες ενός συστήματος ιατρικού συναγερμού, όπως μεγάλη διάρκεια ζωής μπαταρίας ή αμφίδρομη επικοινωνία"
    medical_device_certification:
      name: Πιστοποίηση ιατρικής συσκευής
      description: "Απαριθμεί κανονιστικές εγκρίσεις ή πρότυπα με τα οποία συμμορφώνεται η βιομετρική οθόνη (π.χ., CE, FDA 510(k))."
    medical_identification_type:
      name: Τύπος ιατρικής ταυτότητας
      description: "Προσδιορίζει τη μορφή μιας ιατρικής ταυτότητας, όπως βραχιόλι ή κολιέ"
    medical_symbol:
      name: Ιατρικό σύμβολο
      description: "Καθορίζει το σύμβολο που εμφανίζεται στο κόσμημα ή την ετικέτα, βοηθώντας στη γρήγορη αναγνώριση από τους πρώτους βοηθούς."
    medical_syringe_purpose:
      name: Σκοπός ιατρικής σύριγγας
      description: "Προσδιορίζει την προβλεπόμενη χρήση μιας ιατρικής σύριγγας, όπως για ένεση ή καταιονισμός"
    medical_tape_material:
      name: Υλικό ιατρικής ταινίας
      description: "Προσδιορίζει τη σύνθεση ιατρικής ταινίας, όπως πλαστικό ή λάτεξ"
    medicine/drug_form:
      name: Μορφή φαρμάκου
      description: "Προσδιορίζει τη φυσική μορφή ενός φαρμάκου, όπως δισκία ή υγρό"
    medicine/supplement_form:
      name: Μορφή φαρμάκου/συμπληρώματος
      description: "Προσδιορίζει τη φυσική μορφή ενός φαρμάκου ή συμπληρώματος, όπως κάψουλες ή υγρό"
    medium:
      name: Μέσο
      description: "Προσδιορίζει τον τύπο ενός συλλεκτικού είδους, όπως αναμνηστικό ή κάρτα προς συλλογή"
    melodica_style:
      name: Στυλ μελόντικας
      description: "Καθορίζει το στυλ διάταξης μιας μελόντικας, όπως στυλ πιάνου ή στυλ αρμονίου"
    memory_channels:
      name: Κανάλια μνήμης
      description: "Καθορίζει την ικανότητα μετάδοσης δεδομένων των επεξεργαστών υπολογιστών, όπως dual ή quad"
    memory_form_factor:
      name: Συντελεστής μορφής μνήμης
      description: "Καθορίζει τη φυσική διάταξη των μονάδων μνήμης, όπως DIMM ή micro-DIMM"
    memory_rank:
      name: Τάξη μνήμης
