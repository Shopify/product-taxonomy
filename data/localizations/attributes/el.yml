      description: "Περιγράφει τη σχεδίαση περιλαίμιων ή στηριγμάτων με τρίποδο, όπως ταχείας απελευθέρωσης ή δακτυλίου"
    collar_lock_type:
      name: Τύπος κλείθρου περιλαιμίου
      description: "Καθορίζει τον τύπο του κλείθρου περιλαιμίου στον εξοπλισμό άρσης βαρών, όπως περιστρεφόμενο ή ελατηριωτό σφιγκτήρα"
