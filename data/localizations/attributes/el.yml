    clip_type:
      name: Τύπος βάσης σύσφιξης (κλιπ)
      description: "Καθορίζει το στυλ της βάσης σύσφιξης (κλιπ) σε στοιχεία όπως οι πίνακες επικόλλησης, π.χ. υψηλής χωρητικότητας"
    clipper/trimmer_type:
      name: Τύπος κουρευτικής μηχανής/μηχανής ψαλιδίσματος
      description: "Προσδιορίζει την πηγή τροφοδοσίας των κουρευτικών μηχανών ή μηχανών ψαλιδίσματος, όπως ενσύρματα ή ασύρματα"
    clipper_motor_type:
      name: Τύπος μοτέρ κουρευτικής μηχανής
      description: "Περιγράφει το μηχανικό σχεδιασμό του μοτέρ που τροφοδοτεί τη συσκευή (π.χ., περιστροφικό, μαγνητικό, χωρίς ψήκτρες)."
    clock_and_alarm_features:
      name: Χαρακτηριστικά ρολογιού και αφύπνισης
      description: Περιγράφει τις ενσωματωμένες δυνατότητες ρολογιού και αφύπνισης/ύπνου που προσφέρει το ραδιόφωνο.
    closure_style:
      name: Στυλ κλεισίματος
      description: "Καθορίζει τη μέθοδο που χρησιμοποιείται για το κλείσιμο ενός αντικειμένου, συνήθως σε είδη κλινοσκεπασμάτων, π.χ. παραδοσιακό, κρυφό"
    closure_type:
      name: Τύπος κλεισίματος
      description: "Καθορίζει τη μέθοδο που χρησιμοποιείται για τη στερέωση ή το κλείσιμο ενός προϊόντος, όπως φερμουάρ ή πόρπες"
    cloth_treatment:
      name: Επεξεργασία πανιού
