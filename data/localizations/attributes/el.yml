    circuit_breaker_panel_form:
      name: Μορφή πίνακα διακοπτών κυκλώματος
      description: "Προσδιορίζει τον τύπο του πίνακα διακοπτών κυκλώματος, όπως μινιατούρα ή διαμορφωμένο περίβλημα"
    circuit_breaker_type:
      name: Τύπος διακόπτη κυκλώματος
      description: "Προσδιορίζει τον τύπο του διακόπτη κυκλώματος, όπως κανονικός τύπος ή τύπος AFCI"
    clarinet_key_system:
      name: Σύστημα πλήκτρων κλαρινέτου
