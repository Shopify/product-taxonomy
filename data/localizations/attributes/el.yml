    blade_coating:
      name: Επικάλυψη λεπίδας
      description: "Καθορίζει οποιαδήποτε επίστρωση απόδοσης που εφαρμόζεται στη λεπίδα για κοφτερότητα ή ολίσθηση (π.χ., λευκόχρυσος, PTFE, τιτάνιο)."
    blade_curve:
      name: Καμπυλωτό μέρος λεπίδας
      description: "Καθορίζει το καμπυλωτό μέρος της λεπίδας σε ένα μπαστούνι χόκεϊ, π.χ. ανοιχτό, με μύτη"
    blade_design:
      name: Σχέδιο λεπίδας
      description: "Καθορίζει το στυλ λεπίδας στα μαχαίρια γενικής χρήσης, όπως ξυράφι ή λεπίδα εγχαράξεων θραύσης"
    blade_edge_configuration:
      name: Διαμόρφωση ακμής λεπίδας
      description: "Καθορίζει τη μορφή ακμής μιας μεμονωμένης λεπίδας (π.χ., μονής ακμής, διπλής ακμής, σύστημα κασέτας, μισή λεπίδα)."
    blade_material:
      name: Υλικό λεπίδας
      description: "Καθορίζει το υλικό που χρησιμοποιείται στην κατασκευή μιας λεπίδας, όπως ατσάλι ή αλουμίνιο"
    blade_type:
      name: Τύπος λεπίδας
      description: "Καθορίζει το σχήμα και το στυλ της λεπίδας ενός προϊόντος, όπως ίσια λεπίδα ή τύπου στιλέτο"
    blanket_color:
