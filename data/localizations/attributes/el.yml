    compatible_aircraft_type:
      name: Συμβατός τύπος αεροσκάφους
      description: "Προσδιορίζει τον τύπο του αεροσκάφους για το οποίο είναι κατάλληλο το προϊόν, όπως αεροπλάνο ή ελικόπτερο"
    compatible_amplifier:
      name: Συμβατός ενισχυτής
      description: "Προσδιορίζει τον τύπο του ενισχυτή με τον οποίο είναι συμβατό ένα προϊόν, όπως μπάσο ή συνθεσάιζερ"
    compatible_aquarium:
      name: Συμβατό ενυδρείο
      description: "Καθορίζει για ποιους τύπους ενυδρείων είναι κατάλληλο ένα προϊόν, π.χ. όλα τα ενυδρεία, θαλασσινό νερό"
    compatible_baby_bottle_design:
      name: Συμβατό σχέδιο μπιμπερό
      description: "Υποδεικνύει τα στυλ μπιμπερό με τα οποία είναι συμβατό το προϊόν, όπως με φαρδύ λαιμό"
    compatible_baby_carrier_type:
      name: Συμβατός τύπος μάρσιπου μωρού
      description: "Καθορίζει τον τύπο μάρσιπου μωρού με τον οποίο είναι συμβατό το προϊόν, όπως μάρσιπος τύπου περιτύλιξης ή μάρσιπος τύπου σακιδίου μεταφοράς"
    compatible_baby_chair_type:
      name: Συμβατός τύπος σε βρεφικό καρεκλάκι
      description: "Καθορίζει τον τύπο σε βρεφικό καρεκλάκι με τον οποίον είναι συμβατό το προϊόν, όπως καρεκλάκι για καρότσι αγορών ή καρεκλάκι για εστιατόριο"
    compatible_baby_transport_type:
      name: Συμβατός τύπος μεταφοράς μωρού
      description: "Προσδιορίζει συμβατά αντικείμενα μεταφοράς μωρών, όπως καρότσι ή κάθισμα αυτοκινήτου"
    compatible_ball_type:
      name: Συμβατός τύπος μπάλας
      description: "Προσδιορίζει τους τύπους μπάλας που είναι κατάλληλοι για χρήση με το προϊόν, π.χ. τένις, wiffle"
    compatible_battery_size:
      name: Συμβατό μέγεθος μπαταρίας
      description: "Προσδιορίζει τα μεγέθη μπαταριών με τα οποία είναι συμβατό ένα προϊόν, π.χ. AAA, CR2032"
    compatible_battery_technology:
      name: Συμβατή τεχνολογία μπαταρίας
      description: "Καθορίζει τον τύπο της τεχνολογίας μπαταρίας με την οποία είναι συμβατό ένα προϊόν, όπως ιόντων λιθίου ή αλκαλική"
    compatible_bench_positions:
      name: Συμβατές θέσεις πάγκου
      description: "Καθορίζει το εύρος των θέσεων, συνήθως για πάγκο προπόνησης, π.χ. επίπεδος ή κεκλιμένος"
    compatible_bike_type:
      name: Συμβατός τύπος ποδηλάτου
      description: "Καθορίζει τον τύπο ποδηλάτου για το οποίο έχει σχεδιαστεί το προϊόν, όπως ηλεκτρικό ποδήλατο ή ποδήλατο δρόμου"
    compatible_brass_instrument:
      name: Συμβατό χάλκινο πνευστό μουσικό όργανο
      description: "Καθορίζει το χάλκινο πνευστό μουσικό όργανο με το οποίο μπορεί να χρησιμοποιηθεί το προϊόν, όπως τρομπέτα ή τούμπα"
    compatible_cable_tie_material:
      name: Συμβατό υλικό δεσμού καλωδίου
      description: "Προσδιορίζει τον τύπο δεσμού καλωδίου (π.χ., ανοξείδωτος χάλυβας, νάιλον) που το όπλο είναι σχεδιασμένο να εγκαταστήσει ή να αφαιρέσει."
    compatible_chemical_treatment_strength_level:
      name: Συμβατό επίπεδο ισχύος χημικής επεξεργασίας
      description: "Υποδεικνύει τη συνιστώμενη από τον κατασκευαστή ισχύ ή δραστικότητα (π.χ., ήπια, κανονική, έξτρα) της χημικής επεξεργασίας."
    compatible_clarinet_type:
      name: Συμβατός τύπος κλαρινέτου
      description: "Προσδιορίζει τον τύπο κλαρινέτου με το οποίο είναι συμβατό ένα προϊόν, όπως κλαρινέτο τύπου A ή universal"
    compatible_contact_lens_type:
