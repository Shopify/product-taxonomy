    vehicle_mirror_features:
      name: Χαρακτηριστικά καθρεφτών οχήματος
      description: "Περιγράφει τα ιδιαίτερα χαρακτηριστικά των καθρεπτών του οχήματος, όπως η αυτόματη μείωση της φωτεινότητας ή η θέρμανση"
    vehicle_mirror_type:
      name: Τύπος καθρέπτη οχήματος
      description: "Προσδιορίζει τον συγκεκριμένο τύπο καθρέφτη σε ένα όχημα, όπως εσωτερικός ή πλάγιος"
