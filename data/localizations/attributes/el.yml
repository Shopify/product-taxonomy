    transmission_type:
      name: Τύπος μετάδοσης
      description: "Προσδιορίζει τον τύπο του κιβωτίου ταχυτήτων σε οχήματα ή ανταλλακτικά, όπως χειροκίνητο ή αυτόματο"
    transmitter_form_factor:
      name: Μορφή πομπού
      description: Ταξινομεί το φυσικό στυλ ή το περίβλημα της μονάδας πομπού για να βοηθήσει τους αγοραστές να βρουν γρήγορα τη μορφή που ταιριάζει στην εφαρμογή τους.
    transport_type:
      name: Τύπος μεταφοράς
      description: Καθορίζει τον τρόπο δημόσιας μεταφοράς για τον οποίο ισχύει το εισιτήριο ή η κάρτα.
    trash_can_features:
      name: Χαρακτηριστικά κάδου απορριμμάτων
      description: "Περιγράφει ειδικά χαρακτηριστικά των δοχείων απορριμμάτων, όπως έλεγχος οσμών ή πεντάλ ποδιού"
    travel_pillow_features:
      name: Χαρακτηριστικά ταξιδιωτικού μαξιλαριού
      description: "Αναφέρει ειδικά λειτουργικά χαρακτηριστικά, αξεσουάρ ή σχεδιαστικές βελτιώσεις του ταξιδιωτικού μαξιλαριού."
    travel_pillow_shape:
      name: Σχήμα μαξιλαριού ταξιδιού
      description: 'Περιγράφει το φυσικό περίγραμμα των μαξιλαριών ταξιδιού, όπως σε σχήμα J '
    tray_compatibility:
      name: Συμβατότητα δίσκου
      description: Προσδιορίζει το στυλ του δίσκου λεύκανσης ή του επιστόμιου που έχει σχεδιαστεί να ταιριάζει η θήκη.
    treatment_area:
      name: Περιοχή θεραπείας
      description: "Καθορίζει το μέρος του σώματος που στοχεύει ένα προϊόν, συνήθως για είδη μασάζ, π.χ. πλάτη, λαιμός"
    treatment_method:
      name: Μέθοδος θεραπείας
      description: "Περιγράφει τον μηχανισμό ή την τεχνολογία παράδοσης που χρησιμοποιεί το προϊόν για την εξάλειψη της βλάβης (π.χ., κρυοθεραπεία, χημικό οξύ, επίθεμα μικροβελονών)."
    treatment_modes:
      name: Λειτουργίες θεραπείας
      description: "Αναφέρει τις λειτουργικές λειτουργίες που υποστηρίζει η συσκευή (π.χ., HR, SHR, SR)."
    treatment_objective:
      name: Στόχος θεραπείας
      description: "Καθορίζει το πρόβλημα που αντιμετωπίζει το προϊόν, συνήθως για είδη προσωπικής φροντίδας, π.χ. ροχαλητό, πυρετός"
    treatment_target_area:
      name: Περιοχή στόχος θεραπείας
      description: "Υποδεικνύει εάν το προϊόν είναι σχεδιασμένο για βλεφαρίδες, φρύδια, ή και τα δύο."
    treatment_texture:
      name: Υφή προϊόντων θεραπείας
      description: "Καθορίζει τη συνοχή των προϊόντων θεραπείας, όπως η κρέμα εξανθήματος από την πάνα, π.χ. παχύρευστη, σκόνη"
    treatment_type:
      name: Τύπος θεραπείας
      description: "Καθορίζει τη μέθοδο θεραπείας, συνήθως για θεραπείες τριχόπτωσης, π.χ. λέιζερ, τοπική"
    tree_stand_material:
      name: Υλικό βάσης δέντρου
      description: "Καθορίζει από τι κατασκευάζεται μια βάση δέντρου, όπως πλαστικό ή μέταλλο"
    trellis_design:
      name: Σχέδιο δικτυωτού πλέγματος
      description: "Προσδιορίζει το σχέδιο του πλέγματος σε περίφραξη ή φράγματα, π.χ. τετράγωνο, διαμάντι"
    tricycle_design:
      name: Σχέδιο τρίκυκλου
      description: "Περιγράφει το στυλ ενός τρίκυκλου, όπως όρθιο ή ξαπλωτό"
    tricycle_propulsion_type:
      name: Τύπος πρόωσης τρίκυκλου
      description: "Καθορίζει τον τρόπο οδήγησης ενός τρίκυκλου, όπως ώθηση ή μπροστινή κίνηση"
    trip_type:
      name: Τύπος διαδρομής
      description: "Καθορίζει τον τύπο διαδρομής σε διακόπτη κυκλώματος, π.χ. μη εναλλάξιμος"
    tripod/monopod_attachment_type:
      name: Τύπος προσάρτησης τρίποδου/μονόποδου
      description: "Καθορίζει τον τύπο σύνδεσης για αξεσουάρ τρίποδων ή μονόποδων, όπως 3/8 ή γενικής χρήσης"
    tripod/monopod_head_type:
      name: Τύπος κεφαλής τρίποδου/μονόποδου
      description: "Καθορίζει τον μηχανισμό των κεφαλών τρίποδων/μονόποδων, όπως γρανάζι ή αντίζυγο"
    tripod_handle_type:
      name: Τύπος λαβής τρίποδου
      description: "Καθορίζει τη λειτουργικότητα των λαβών τρίποδων, π.χ. λαβή πολλαπλών λειτουργιών, πιστολιού"
    trophy_design:
      name: Σχέδιο τροπαίου
      description: "Περιγράφει το συγκεκριμένο στυλ ή σχήμα ενός τροπαίου, όπως ένα κύπελλο ή ένα αστέρι"
    truck_type:
      name: Τύπος φορτηγού
      description: "Ταξινομεί τον τύπο του φορτηγού, όπως ανατρεπόμενο φορτηγό ή φορτηγό με επίπεδη επιφάνεια"
    tube_component:
      name: Εξάρτημα σωλήνα
      description: "Καθορίζει τον τύπο του σωλήνα σε ενισχυτές μουσικής, π.χ. θήκη, βάση"
    tube_configuration:
      name: Διαμόρφωση σωλήνα
      description: "Περιγράφει τη διάταξη των σωλήνων σε έναν ενισχυτή μουσικών οργάνων, όπως μονό σωλήνα ή ταιριαστό ζευγάρι"
    tuner_design:
      name: Σχεδιασμός συντονιστή
      description: "Περιγράφει το στυλ των ηλεκτρονικών συντονιστών για μουσικά όργανα, όπως clip-on ή πεντάλ"
    tuner_type:
      name: Τύπος συντονιστή
      description: "Καθορίζει τον τύπο της ραδιοφωνικής συχνότητας που λαμβάνεται, όπως AM/FM ή δορυφορικό ραδιόφωνο"
    tuning_fork_design:
      name: Σχέδιο διαπασών
      description: "Περιγράφει το συγκεκριμένο σχέδιο ενός διαπασών, όπως σταθμισμένο ή μη σταθμισμένο"
    tuning_fork_frequency:
      name: Συχνότητα διαπασών
      description: "Καθορίζει τη συχνότητα ενός διαπασών, όπως 128 Hz ή 256 Hz"
    tuning_modes:
      name: Λειτουργίες συντονισμού
      description: "Προσδιορίζει τις συγκεκριμένες ρυθμίσεις οργάνων για ηλεκτρονικούς συντονιστές, όπως κιθάρα ή βιολί"
    tuning_pitch:
      name: Βήμα συντονισμού
      description: "Καθορίζει το βήμα συντονισμού ενός οργάνου, όπως το C# ή το Ab"
    tuning_range:
      name: Εύρος συντονισμού
      description: "Καθορίζει το εύρος των διαθέσιμων επιλογών συντονισμού, όπως τυπικό ή ανοιχτό"
    tv_broadcast_standards_supported:
      name: Υποστηριζόμενα πρότυπα τηλεοπτικής μετάδοσης
      description: Απαριθμεί τα συγκεκριμένα τηλεοπτικά πρότυπα εκπομπής ή καλωδιακής/δορυφορικής λήψης που μπορεί να αποκωδικοποιήσει ή να λάβει η κάρτα ή ο προσαρμογέας.
    uc_platform_certification:
      name: Πιστοποίηση πλατφόρμας UC
      description: Προσδιορίζει πλατφόρμες ενοποιημένων επικοινωνιών ή συσκέψεων για τις οποίες η συσκευή είναι επίσημα πιστοποιημένη.
    ultrasound_probe_type:
      name: Τύπος κεφαλής υπερήχων
      description: "Προσδιορίζει τα σχεδιαστικά χαρακτηριστικά του καθετήρα που παρέχεται με την οθόνη (π.χ., αδιάβροχος, εσωτερικός)."
    undershirt_style:
      name: Στυλ επάνω εσώρουχου
      description: "Περιγράφει το σχέδιο ή το κόψιμο ενός επάνω εσώρουχου, όπως κλειστή λαιμόκοψη ή λαιμόκοψη V"
    underwear_style:
      name: Στυλ κάτω εσώρουχου
      description: "Καθορίζει το σχέδιο και το κόψιμο ενός κάτω εσώρουχου, όπως μπικίνι ή σλιπ"
    units_of_measurement:
      name: Μονάδες μέτρησης
      description: "Καθορίζει το σύστημα μέτρησης που χρησιμοποιείται για το προϊόν, π.χ. χιλιοστά (mm), Φαρενάιτ (°F)"
    update_frequency:
      name: Συχνότητα ενημέρωσης
      description: "Υποδεικνύει την κανονικότητα των ενημερώσεων για λογισμικό ή δεδομένα, π.χ. σε πραγματικό χρόνο, ετησίως"
    upholstery_color:
      name: Χρώμα ταπετσαρίας
      description: "Προσδιορίζει το χρώμα της ταπετσαρίας ενός προϊόντος, όπως κόκκινο ή μπεζ"
    upholstery_material:
      name: Υλικό ταπετσαρίας
