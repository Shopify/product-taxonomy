    era:
      name: Ιστορική περίοδος
      description: "Χρησιμοποιείται για την κατηγοριοποίηση συλλεκτικών αντικειμένων ή αντίκες με βάση την ιστορική τους περίοδο, όπως Άγρια δύση ή Β' Παγκόσμιος Πόλεμος"
    error_correction_type:
      name: Τύπος διόρθωσης σφαλμάτων
