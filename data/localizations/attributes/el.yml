    exercise_machine_features:
      name: Χαρακτηριστικά μηχανήματος γυμναστικής
      description: "Περιγράφει τα ιδιαίτερα χαρακτηριστικά του εξοπλισμού άσκησης, όπως ρυθμιζόμενη ταχύτητα ή ενσωματωμένη οθόνη"
    exercise_mat_material:
      name: Υλικό που χρησιμοποιείται στο χαλάκι γυμναστικής
