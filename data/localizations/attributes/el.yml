    laundry_detergent_features:
      name: Χαρακτηριστικά απορρυπαντικού ρούχων
      description: "Περιγράφει τα ειδικά χαρακτηριστικά του απορρυπαντικού ρούχων, όπως η προστασία των χρωμάτων ή η αφαίρεση των λεκέδων"
    lead_grade:
      name: Βαθμός γραφίτη
      description: "Καθορίζει τον βαθμό γραφίτη σε όργανα γραφής, π.χ. H, 9B"
    leash_design:
      name: Σχέδιο λουριού
      description: "Περιγράφει τη λειτουργικότητα των λουριών για κατοικίδια, όπως αποσπώμενα ή πτυσσόμενα"
    leather/vinyl_texture:
      name: Υφή δέρματος/βινυλίου
      description: "Περιγράφει την αίσθηση της επιφάνειας των προϊόντων δέρματος ή βινυλίου, όπως λεία ή κοκκώδης"
    leather_type:
      name: Τύπος δέρματος
      description: "Καθορίζει την πηγή ζώων ή τον τύπο δέρματος που χρησιμοποιείται στο προϊόν (π.χ. δέρμα αγελάδας, δέρμα μοσχαριού, κροκόδειλου, πύθωνα, συνθετικό)"
    lectern_mounting_type:
      name: Τύπος τοποθέτησης αναλογίου
      description: "Καθορίζει το στυλ τοποθέτησης ενός αναλογίου, όπως επιτραπέζιο ή επιδαπέδιο"
    led_light_mode:
      name: Λειτουργία φωτός LED
      description: "Απαριθμεί τις επιλέξιμες λειτουργίες που συνδυάζουν διαφορετικά φάσματα ή εντάσεις (π.χ., μπλε, κόκκινο, μπλε και κόκκινο)."
    leg_color:
