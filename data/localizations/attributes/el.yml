    vehicle_engine_features:
      name: Χαρακτηριστικά κινητήρα οχήματος
      description: "Περιγράφει συγκεκριμένα χαρακτηριστικά του κινητήρα ενός οχήματος, όπως υψηλές επιδόσεις ή οικονομία καυσίμου"
    vehicle_engine_part_features:
      name: Χαρακτηριστικά εξαρτημάτων κινητήρα οχήματος
      description: "Υποδεικνύει τα μοναδικά χαρακτηριστικά των εξαρτημάτων του κινητήρα του οχήματος, όπως η οικονομία καυσίμου ή η αναβάθμιση απόδοσης"
    vehicle_exhaust_type:
      name: Τύπος εξάτμισης οχήματος
      description: "Προσδιορίζει τον τύπο του συστήματος εξάτμισης σε ένα όχημα, όπως πίσω άξονα ή turbo-back"
