      description: "Περιγράφει πώς το εργαλείο εφαρμόζει τάση και κόβει τον δεσμό (π.χ., χειροκίνητος, πνευματικός, αυτόματος)."
    operation_method:
      name: Μέθοδος λειτουργίας
      description: "Καθορίζει τον τρόπο λειτουργίας ενός προϊόντος, συνήθως για μηχανισμούς ανοίγματος γκαραζόπορτας, π.χ. μετάδοση με ιμάντα, υδραυλικός"
    optical_disc_recordability:
      name: Δυνατότητα εγγραφής οπτικού δίσκου
      description: Καθορίζει εάν ένας οπτικός δίσκος είναι μιας εγγραφής ή επανεγγράψιμος και εάν είναι μονής ή διπλής στρώσης.
    optical_drive_form_factor:
      name: Παράγοντας μορφής οπτικής μονάδας
      description: Καθορίζει το φυσικό μέγεθος και το στυλ εγκατάστασης της μονάδας.
    optical_drive_loading_mechanism:
      name: Μηχανισμός φόρτωσης οπτικής μονάδας
      description: "Υποδεικνύει πώς εισάγονται οι δίσκοι στη μονάδα (π.χ., φόρτωση με δίσκο, φόρτωση με σχισμή, φόρτωση από πάνω)."
    optical_drive_type:
      name: Τύπος μονάδας οπτικού δίσκου
      description: "Προσδιορίζει τις μορφές μέσων που μπορεί να διαβάσει και να γράψει η μονάδα οπτικού δίσκου μιας συσκευής, π.χ. CD-ROM, DVD-ROM"
    optical_frame_design:
      name: Σχέδιο σκελετού γυαλιών
      description: "Καθορίζει εάν τα γυαλιά έχουν σκελετό ή όχι, π.χ. χωρίς σκελετό, με πλήρη σκελετό"
    optical_zoom:
      name: Οπτικό ζουμ
      description: "Υποδεικνύει τη δυνατότητα ζουμ μιας κάμερας, π.χ. χωρίς ζουμ, πάνω από 30x"
    oral_care_function:
      name: Λειτουργία στοματικής φροντίδας
      description: "Επισημαίνει το κύριο οδοντιατρικό ή στοματικό όφελος υγείας που αντιμετωπίζει το προϊόν (π.χ., λεύκανση, ανακούφιση ευαισθησίας, υγεία ούλων)."
    oral_care_items_included:
      name: Περιλαμβανόμενα είδη στοματικής φροντίδας
      description: Απαριθμεί τους τύπους προϊόντων στοματικής φροντίδας που περιέχονται στο σετ.
    organizer_type:
      name: Τύπος αντικειμένου οργάνωσης
      description: "Καθορίζει την κατηγορία αντικειμένου αποθήκευσης σε οχήματα, όπως ποτηροθήκη ή ντουλαπάκι"
    orientation:
      name: Προσανατολισμός
      description: "Καθορίζει την προβλεπόμενη τοποθέτηση του προϊόντος, π.χ. οριζόντια, κατακόρυφη"
    orthotic_coverage_length:
      name: Μήκος κάλυψης ορθοπεδικού
      description: "Καθορίζει πόσο από το πέλμα καλύπτει η υποστήριξη καμάρας (π.χ., πλήρους μήκους, 3/4 μήκους, κύπελλο φτέρνας)."
    outdoor_equipment_features:
      name: Χαρακτηριστικά εξοπλισμού υπαίθριων δραστηριοτήτων
      description: "Προσδιορίζει τα μοναδικά χαρακτηριστικά του εξοπλισμού υπαίθριων δραστηριοτήτων, όπως ανθεκτικότητα στις καιρικές συνθήκες ή φορητότητα"
    outdoor_furniture_items_included:
      name: Περιλαμβάνονται έπιπλα εξωτερικού χώρου
      description: "Προσδιορίζει τα συγκεκριμένα αντικείμενα που περιλαμβάνονται σε ένα σετ επίπλων εξωτερικού χώρου, όπως καρέκλες ή τραπέζι"
    outdoor_power_accessories_included:
      name: Συμπεριλαμβάνονται ηλεκτρικά αξεσουάρ εξωτερικού χώρου
      description: "Καθορίζει τα πρόσθετα αντικείμενα που παρέχονται με τον ηλεκτρικό εξοπλισμό εξωτερικού χώρου, π.χ. αλυσοπρίονο, ωτοασπίδες"
    outdoor_walking_activity:
      name: Υπαίθρια δραστηριότητα πεζοπορίας
      description: "Ταξινομεί προϊόντα με βάση την προβλεπόμενη υπαίθρια δραστηριότητα πεζοπορίας, π.χ. βάδισμα, τρέξιμο σε μονοπάτια"
    outerwear_clothing_features:
      name: Χαρακτηριστικά εξωτερικών ενδυμάτων
