      name: Τύπος σανίδας
      description: "Ταξινομεί τις σανίδες του σκέιτμπορντ με βάση τον σχεδιασμό και τον σκοπό τους, όπως κλασικού τύπου ή τύπου cruiser"
    boat_type:
      name: Τύπος σκάφους
      description: "Προσδιορίζει το συγκεκριμένο σχέδιο ή μοντέλο ενός σκάφους, όπως πλωτή δεξαμενή ή κατάστρωμα λέμβου"
    body/facial_hair_type:
