    interior_texture:
      name: Εσωτερική υφή
      description: Καθορίζει το εσωτερικό μοτίβο επιφάνειας που βοηθά στη δημιουργία αφρού μέσα στο μπολ ή την κούπα.
    internal_drive_form_factor_supported:
