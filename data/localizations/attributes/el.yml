    equalizer_type:
      name: Τύπος ισοσταθμιστή
      description: Ταξινομεί την τοπολογία ισοστάθμισης ή το στυλ επεξεργασίας που παρέχεται από τη μονάδα.
    equipment_operation:
      name: Λειτουργία εξοπλισμού
