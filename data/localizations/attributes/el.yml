    upholstery_pattern:
      name: Μοτίβο ταπετσαρίας
      description: "Περιγράφει το οπτικό σχέδιο του υλικού επένδυσης επίπλων, για παράδειγμα, ρίγες ή καρό"
    uplink_port_type:
      name: Τύπος θύρας uplink
      description: "Καθορίζει τον συνδέσμο uplink υψηλότερης ταχύτητας που υπάρχει στον διακόπτη (π.χ., SFP+, QSFP28, 10GBase-T)."
    ups_topology:
      name: Τοπολογία UPS
      description: "Υποδεικνύει την εσωτερική σχεδιαστική προσέγγιση που χρησιμοποιεί ένα UPS για να προετοιμάσει και να παρέχει ισχύ (π.χ., αναμονή, γραμμική-διαδραστική, online)."
    urinal_mounting_type:
      name: Τύπος τοποθέτησης ουρητηρίου
      description: "Καθορίζει τον τρόπο εγκατάστασης ενός ουρητηρίου, όπως επιτοίχια ή επιδαπέδια"
    usage_conditions:
      name: Συνθήκες χρήσης
