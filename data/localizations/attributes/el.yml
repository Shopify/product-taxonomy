    body_pattern:
      name: Σχέδιο σώματος
      description: "Περιγράφει το οπτικό σχέδιο ή μοτίβο στην κύρια επιφάνεια ενός προϊόντος, π.χ. φλοράλ, γεωμετρικό"
    body_side:
      name: Πλευρά σώματος
      description: "Καθορίζει αν το προϊόν έχει σχεδιαστεί για την αριστερή πλευρά, τη δεξιά πλευρά ή είναι κατάλληλο για αμφίπλευρη χρήση."
    bodyboard_features:
      name: Χαρακτηριστικά σανίδας κολύμβησης bodyboard
      description: "Περιγράφει μοναδικά χαρακτηριστικά μιας σανίδας κολύμβησης bodyboard, όπως το σκληρό επάνω μέρος της επιφάνειάς της ή τη φουσκωτή κατασκευή"
    boiler_system:
      name: Σύστημα λέβητα
      description: "Καθορίζει το σύστημα λέβητα για συσκευές θέρμανσης, π.χ. combi, solo"
    bolt_form:
      name: Τύπος βέλους
      description: "Περιγράφει το σχήμα των βιδών εξαρτημάτων, π.χ. εξάγωνες, μηχανικές"
    bolt_material:
      name: Υλικό βέλους
      description: "Προσδιορίζει τη σύνθεση των βελών τοξοβολίας, όπως μπαμπού ή υαλοβάμβακας"
    bone_anchored_interface_type:
      name: Τύπος διεπαφής οστικής αγκύρωσης
      description: "Καθορίζει πώς ο επεξεργαστής προσαρτάται στο εμφύτευμα, διακρίνοντας μεταξύ διαδερμικών συστημάτων στήριξης και διαδερμικών μαγνητικών συστημάτων."
    book/file_cover_material:
      name: Υλικό εξωφύλλου βιβλίου/φακέλου
      description: "Προσδιορίζει το υλικό που χρησιμοποιείται στα εξώφυλλα βιβλίων ή φακέλων, όπως χαρτόνι ή δέρμα"
    book_cover_material:
      name: Υλικό εξωφύλλου βιβλίου
      description: "Προσδιορίζει το υλικό που χρησιμοποιείται για εξώφυλλα βιβλίων, όπως δέρμα ή χαρτί"
    book_cover_type:
      name: Τύπος εξωφύλλου βιβλίου
      description: "Προσδιορίζει τον τύπο εξωφύλλου ενός βιβλίου, όπως σκληρό εξώφυλλο ή χαρτόδετο"
    bookmark_design:
      name: Σχεδίαση σελιδοδείκτη
      description: "Περιγράφει το στυλ ή τον τύπο ενός σελιδοδείκτη, όπως μαγνητικό ή με κλιπ"
    bookmark_shape:
