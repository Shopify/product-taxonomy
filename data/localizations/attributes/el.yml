    external_antenna_connector_type:
      name: Τύπος συνδέσμου εξωτερικής κεραίας
      description: Καθορίζει τον φυσικό σύνδεσμο που χρησιμοποιείται για την προσάρτηση εξωτερικών κεραιών.
    external_defibrillator_features:
      name: Χαρακτηριστικά εξωτερικού απινιδωτή
