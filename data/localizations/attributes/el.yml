      description: "Ταξινομείται με βάση την τεχνική αιώρησης, συνήθως για ρακέτες τένις, π.χ. μακριά χτυπήματα"
    swing_weighting:
      name: Ζύγιση αιώρησης
      description: "Υποδεικνύει την κατανομή βάρους ενός ρόπαλου μπέιζμπολ ή σόφτμπολ, π.χ. ισορροπημένο, τελικό φορτίο"
    switch_control_type:
      name: Τύπος ελέγχου διακόπτη
      description: "Περιγράφει πώς ελέγχεται ένας διακόπτης φώτων, όπως κουμπί ή αισθητήρας"
    switch_management_type:
      name: Τύπος διαχείρισης διακόπτη
      description: "Κατατάσσει το επίπεδο ή το στυλ διαχείρισης και διαμόρφωσης που υποστηρίζει ο διακόπτης (π.χ., μη διαχειριζόμενος, έξυπνος, διαχειριζόμενος μέσω web, πλήρως διαχειριζόμενος)."
    switch_mechanism:
      name: Μηχανισμός διακόπτη
      description: "Προσδιορίζει την εσωτερική τεχνολογία ενεργοποίησης του κουμπιού (π.χ., μικροδιακόπτης, οπτικός), που επηρεάζει την αίσθηση, τη διάρκεια ζωής και την ανταπόκριση."
    switch_stem_compatibility:
      name: Συμβατότητα στελέχους διακόπτη
      description: Προσδιορίζει τα μηχανικά ή άλλα στυλ στελέχους διακόπτη που ταιριάζει το καπάκι πλήκτρου ή το σετ πλήκτρων.
    switching_layer:
      name: Επίπεδο μεταγωγής
      description: "Υποδεικνύει το υψηλότερο επίπεδο OSI στο οποίο λειτουργεί εγγενώς ο διακόπτης (π.χ., Επίπεδο 2, Επίπεδο 3, υβριδικά)."
    switching_method:
      name: Μέθοδος εναλλαγής
      description: "Καθορίζει τη μέθοδο που χρησιμοποιείται για την εναλλαγή μεταξύ διαφορετικών εισόδων σε ηλεκτρονικά προϊόντα, π.χ. με τηλεχειριστήριο"
    synthesis_method:
      name: Μέθοδος σύνθεσης
      description: "Καθορίζει τη μέθοδο σύνθεσης ήχου σε ηλεκτρονικά όργανα, όπως εικονικά αναλογικά ή αρθρωτά"
    system/power_cable_connector_type_end_a:
      name: Τύπος συνδετήρα καλωδίου συστήματος/τροφοδοσίας (άκρο A)
      description: "Προσδιορίζει το ακριβές πρότυπο συνδετήρα που υπάρχει στο πρώτο άκρο του καλωδίου (π.χ., IEC C14, NEMA 5-15P, USB-C)."
    system/power_cable_connector_type_end_b:
      name: Τύπος συνδετήρα καλωδίου συστήματος/τροφοδοσίας (άκρο B)
      description: "Προσδιορίζει το ακριβές πρότυπο συνδετήρα που υπάρχει στο δεύτερο άκρο του καλωδίου (π.χ., IEC C13, DC 5.5 × 2.1 mm, φις μπανάνα)."
    system_components_included:
      name: Εξαρτήματα συστήματος που περιλαμβάνονται
      description: Αναφέρει τα βασικά κομμάτια υλικού που αποστέλλονται με το σύστημα ώστε οι αγοραστές να κατανοούν τι είναι ή δεν είναι μέρος του πακέτου.
    system_of_measurement:
      name: Σύστημα μέτρησης
      description: "Προσδιορίζει τη μονάδα μέτρησης που χρησιμοποιείται σε ένα προϊόν, όπως το αυτοκρατορικό ή το μετρικό"
    system_range:
      name: Εύρος συστήματος
      description: "Καθορίζει την περιοχή λειτουργίας των ιατρικών συστημάτων συναγερμού, π.χ. με έδρα το σπίτι, GPS"
    systems_supported:
      name: Υποστηριζόμενα συστήματα
      description: "Καθορίζει τις πλατφόρμες παιχνιδιών με τις οποίες είναι συμβατό ένα προϊόν. π.χ. Xbox, Nintendo switch"
    tab_style:
      name: Στυλ καρτέλας
      description: "Καθορίζει το στυλ των καρτελών στα αξεσουάρ βιβλιοδεσίας, π.χ. προεκτυπωμένα, αριθμημένα"
    tablet_case_functional_features:
      name: Λειτουργικά χαρακτηριστικά θήκης tablet
      description: Επισημαίνει βασικές λειτουργικές προσθήκες που συμπεριλαμβάνονται με τη θήκη tablet.
    tabletop_color:
      name: Χρώμα επιφάνειας τραπεζιού
      description: "Καθορίζει το χρώμα της επιφάνειας ενός τραπεζιού, όπως μαύρο ή λευκό"
    tabletop_material:
      name: Υλικό επιφάνειας τραπεζιού
      description: "Προσδιορίζει τη σύνθεση της επιφάνειας του τραπεζιού, π.χ. κόντρα πλακέ, σκυρόδεμα"
    tabletop_pattern:
      name: Μοτίβο επιφάνειας τραπεζιού
      description: "Καθορίζει το σχέδιο ή την εκτύπωση σε μια επιφάνεια τραπεζιού, όπως χριστουγεννιάτικη ή μασίφ"
    tabletop_shape:
      name: Σχήμα επιφάνειας τραπεζιού
      description: "Περιγράφει το γεωμετρικό σχήμα της επιφάνειας ενός τραπεζιού, π.χ. τετράγωνο, σε ελλειπτικό σχήμα"
    tableware_material:
      name: Υλικό επιτραπέζιου σκεύους
      description: "Καθορίζει τη σύνθεση επιτραπέζιων σκευών, όπως πορσελάνη bone china ή πήλινο"
    tack/pushpin_head_design:
      name: Σχεδιασμός κεφαλής πινέζας
      description: "Περιγράφει το σχήμα μιας κεφαλής πινέζας, όπως στρογγυλό ή διακοσμητικό"
    tag_fastening:
      name: Στερέωση ετικέτας
      description: "Περιγράφει τη μέθοδο που χρησιμοποιείται για τη στερέωση μιας ετικέτας στις αποσκευές, όπως πόρπες ή βρόχους"
    talc_content:
      name: Περιεκτικότητα σε τάλκη
      description: "Δηλώνει εάν η σύνθεση περιέχει τάλκη, είναι χωρίς τάλκη ή χρησιμοποιεί μειωμένα επίπεδα τάλκης."
    tampon_absorbency_level:
      name: Επίπεδο απορροφητικότητας ταμπόν
      description: "Προσδιορίζει την απορροφητική ικανότητα των ταμπόν, όπως ελαφριά ή βαριά"
    tampon_features:
      name: Χαρακτηριστικά ταμπόν
      description: "Περιγράφει τα ειδικά χαρακτηριστικά των ταμπόν, όπως ο άνετος σχεδιασμός ή η στεγανότητα"
    tan_type:
      name: Τύπος μαυρίσματος
      description: "Καθορίζει την ένταση του χρώματος και τη διαδικασία εφαρμογής των ειδών μαυρίσματος, π.χ. βαθύ, στιγμιαίο"
    tank_color:
      name: Χρώμα ντεπόζιτου
      description: "Προσδιορίζει το χρώμα ενός προϊόντος, συνήθως καζανάκια τουαλέτας, π.χ. μαύρο, άσπρο"
    tank_material:
      name: Υλικό ντεπόζιτου
      description: "Καθορίζει το υλικό του ντεπόζιτου ενός προϊόντος, συνήθως για εργαλεία κηπουρικής, π.χ. μέταλλο, πλαστικό"
    tank_pattern:
      name: Μοτίβο ντεπόζιτου
      description: "Προσδιορίζει το οπτικό μοτίβο στα καζανάκια τουαλέτας, όπως συμπαγές ή αφηρημένο"
    tape_cartridge_format:
      name: Μορφή κασέτας ταινίας
      description: "Καθορίζει τις τεχνολογίες κασέτας ταινίας (π.χ., LTO, DAT, DLT) που μπορεί να διαβάσει ή να γράψει η μονάδα."
    tape_cartridge_generation:
      name: Γενιά κασέτας ταινίας
      description: Υποδεικνύει τη συγκεκριμένη γενιά ή έκδοση εντός μιας οικογένειας τεχνολογίας ταινίας (πιο συχνά γενιές LTO) που υποστηρίζει η μονάδα.
    tape_material:
      name: Υλικό ταινίας
      description: "Καθορίζει τον τύπο του υλικού που χρησιμοποιείται σε προϊόντα ταινίας, όπως βινύλιο ή πλαστικό"
    tape_speed_supported:
      name: Υποστηριζόμενη ταχύτητα ταινίας
      description: Αναφέρει τις ταχύτητες αναπαραγωγής και εγγραφής ταινίας (ίντσες ανά δευτερόλεπτο) στις οποίες μπορεί να λειτουργήσει η μονάδα reel-to-reel.
    target_audience:
      name: Στοχευόμενο κοινό
      description: "Καθορίζει για ποιους είναι κατάλληλο ένα προϊόν, όπως για παιδιά ή για όλες τις ηλικίες"
    target_facial_zone:
      name: Στοχευμένη ζώνη προσώπου
      description: "Καθορίζει τη ζώνη του προσώπου που είναι σχεδιασμένη να θεραπεύει η ταινία πόρων (π.χ., μύτη, πηγούνι, ζώνη Τ)."
    target_gender:
      name: Φύλο-στόχος
      description: "Προσδιορίζει το φύλο στο οποίο απευθύνεται ένα προϊόν, όπως θηλυκό, αρσενικό ή unisex"
    targeted_pests:
      name: Στοχευόμενα παράσιτα
      description: "Προσδιορίζει τον τύπο των παρασίτων για τα οποία ένα προϊόν είναι αποτελεσματικό π.χ. μούχλα, φύκια"
    targeted_skin_concern:
      name: Στοχευμένη ανησυχία δέρματος
      description: Υποδεικνύει τη συγκεκριμένη βλάβη ή δερματική πάθηση που το προϊόν είναι σχεδιασμένο να θεραπεύσει.
    targeted_stains:
      name: Στοχευόμενοι λεκέδες
      description: "Προσδιορίζει τους τύπους λεκέδων που έχει σχεδιαστεί να αντιμετωπίζει ένα προϊόν, όπως φαγητό ή λάσπη"
    tea_input_type:
      name: Τύπος υλικού για παρασκευή τσαγιού
      description: "Καθορίζει το στυλ παρασκευής του τσαγιού, π.χ. σακουλάκια, K-cups"
    technology_level:
      name: Τεχνολογικό επίπεδο
      description: "Υποδεικνύει την πολυπλοκότητα της τεχνολογίας ενός προϊόντος, π.χ. βασική, προηγμένη"
    teeth_material:
      name: Υλικό για δόντια εξοπλισμού
      description: "Προσδιορίζει το υλικό που χρησιμοποιείται στα δόντια εξοπλισμού, συνήθως για εργαλεία κηπουρικής, π.χ. πλαστικό, μέταλλο"
    telephone_cable_interface:
      name: Διεπαφή καλωδίου τηλεφώνου
      description: "Καθορίζει τον τύπο βύσματος που χρησιμοποιείται σε καλώδια τηλεφώνου, όπως το RJ-10"
    telephone_cable_second_interface:
      name: Δεύτερη διεπαφή τηλεφωνικού καλωδίου
      description: "Καθορίζει τον τύπο συνδετήρα στο αντίθετο άκρο του καλωδίου όταν διαφέρει από την κύρια διεπαφή (π.χ., RJ45 σε RJ11)."
    telephone_cord_style:
      name: Στυλ τηλεφωνικού καλωδίου
      description: "Καθορίζει τη φυσική μορφή του τηλεφωνικού καλωδίου, βοηθώντας τους πελάτες που χρειάζονται ένα ευθύ, σπειροειδές ή ειδικό καλώδιο για αντικατάσταση ακουστικών και επιτοίχιων στηριγμάτων."
    telephone_style:
      name: Στυλ τηλεφώνου
      description: "Καθορίζει το σχέδιο ή την αισθητική ενός τηλεφώνου, π.χ. vintage, μοντέρνο"
    telescope_level:
      name: Επίπεδο τηλεσκοπίου
      description: "Υποδεικνύει την πολυπλοκότητα ή το επίπεδο δεξιοτήτων που απαιτείται για ένα τηλεσκόπιο, όπως για αρχάριους ή για προχωρημένους"
    telescope_tracking_system:
      name: Σύστημα παρακολούθησης τηλεσκοπίου
      description: "Προσδιορίζει τον τύπο του συστήματος παρακολούθησης σε τηλεσκόπια, π.χ. χειροκίνητο, μηχανοκίνητο"
    television_circuit_board_type:
      name: Τύπος πλακέτας κυκλώματος τηλεόρασης
      description: "Προσδιορίζει τον λειτουργικό ρόλο της πλακέτας κυκλώματος εντός ενός τηλεοπτικού σετ (π.χ., κύρια πλακέτα, πλακέτα τροφοδοσίας, πλακέτα T-Con)."
    television_shape:
      name: Σχήμα τηλεόρασης
      description: "Καθορίζει το φυσικό περίγραμμα της οθόνης της τηλεόρασης, όπως κυρτή ή επίπεδη"
    television_speaker_position:
      name: Θέση ηχείου τηλεόρασης
      description: "Προσδιορίζει τη φυσική θέση ή τον ρόλο του ηχείου εντός της συναρμολόγησης της τηλεόρασης (π.χ., αριστερά, δεξιά, κέντρο, subwoofer)."
    television_specialized_features:
      name: Εξειδικευμένες δυνατότητες τηλεόρασης
      description: "Προσδιορίζει μοναδικές δυνατότητες μιας τηλεόρασης, όπως φωνητικός έλεγχος ή ενσωματωμένη γραμμή ήχου"
    temperature:
      name: Θερμοκρασία
      description: "Καθορίζει τις ρυθμίσεις θερμότητας για συσκευές όπως πιστόλια κόλλας, π.χ. διπλή, υψηλή"
    temperature_control:
      name: Έλεγχος θερμοκρασίας
      description: 'Καθορίζει τη δυνατότητα προσαρμογής της θερμοκρασίας του προϊόντος, συνήθως για θερμαντήρες μπουκαλιών. π.χ. ρυθμιζόμενο, προκαθορισμένο '
    temperature_measurement:
      name: Μέτρηση θερμοκρασίας
      description: Υποδεικνύει εάν το προϊόν μετράει σε Φαρενάιτ ή Κελσίου
    template_type:
      name: Τύπος προτύπου
      description: "Καθορίζει την κατηγορία των προτύπων εγγράφων, π.χ. επαγγελματική κάρτα, φυλλάδιο"
    temple_color:
      name: Χρώμα βραχίονα γυαλιών
      description: "Καθορίζει το χρώμα του βραχίονα των γυαλιών, όπως κόκκινο ή διαφανές"
    temple_pattern:
      name: Μοτίβο βραχίονα γυαλιών
      description: "Περιγράφει το σχέδιο ή το μοτίβο του βραχίονα των γυαλιών, όπως λογότυπο ή καρό"
    tension:
      name: Τάση
      description: "Περιγράφει το επίπεδο τάσης των χορδών για μουσικά όργανα, π.χ. εξαιρετικά βαριά"
    tensioning_system:
      name: Σύστημα τάνυσης
      description: Περιγράφει τον μηχανισμό που χρησιμοποιείται για να διατηρεί την επιφάνεια της οθόνης επίπεδη και χωρίς τσακίσματα.
    tent_setup_style:
      name: Τρόπος στησίματος σκηνής
      description: Υποδεικνύει πώς η σκηνή αναπτύσσεται ή συναρμολογείται.
    tequila_variety:
      name: Ποικιλία τεκίλας
      description: "Καθορίζει το είδος της τεκίλας, π.χ. χρυσό, πεπαλαιωμένο"
    terminal_operation:
      name: Λειτουργία τερματικού
      description: "Καθορίζει τον τύπο λειτουργίας των ταμειακών μηχανών, όπως χειροκίνητες ή ηλεκτρονικές"
    termination_method:
      name: Μέθοδος τερματισμού
      description: "Καθορίζει την τεχνική που χρησιμοποιείται για την προσάρτηση των αγωγών στις επαφές του συνδετήρα (π.χ., πρέσα, συγκόλληση, IDC)."
    terrain:
      name: Έδαφος
      description: "Καθορίζει τον τύπο εδάφους για τον οποίο έχει σχεδιαστεί ένα προϊόν, συνήθως για εξοπλισμό εξωτερικού χώρου, π.χ. ορεινό, κυλιόμενο"
    test_format:
      name: Μορφή δοκιμής
      description: "Καθορίζει τον τύπο του τεστ για προϊόντα υγείας και ομορφιάς, π.χ. ψηφιακό, δοκιμαστική ταινία"
    test_method:
      name: Μέθοδος δοκιμής
      description: "Καθορίζει τη διαδικασία για τη διεξαγωγή μιας ιατρικής εξέτασης, π.χ. εξέταση στο σπίτι, εργαστηριακή ανάλυση"
    test_sample:
      name: Δείγμα δοκιμής
      description: "Καθορίζει τον τύπο του δείγματος που απαιτείται για υγειονομικές και ιατρικές εξετάσεις, π.χ. μπατονέτα, σάλιο"
    tetherball_equipment_included:
      name: Περιλαμβάνεται εξοπλισμός tetherball
      description: "Υποδεικνύει τη συμπερίληψη βασικών αντικειμένων σε ένα σετ tetherball, όπως σχοινί ή tetherball"
    tethering_policy:
      name: Πολιτική tethering
      description: Διευκρινίζει εάν επιτρέπεται το mobile hotspot ή το tethering σύμφωνα με τους όρους του πλάνου eSIM.
    text_plate_material:
      name: Υλικό πινακίδας κειμένου
      description: "Προσδιορίζει το υλικό της πινακίδας κειμένου σε σφραγίδες γραφείου, όπως μέταλλο ή καουτσούκ"
    textile_craft_machine_features:
      name: Χαρακτηριστικά μηχανημάτων κλωστοϋφαντουργίας
      description: "Περιγράφει τα ιδιαίτερα χαρακτηριστικά των μηχανημάτων κλωστοϋφαντουργίας, όπως ρυθμιζόμενη τάση ή φορητά"
    textile_craft_project_type:
      name: Τύπος έργου κλωστοϋφαντουργίας
      description: "Προσδιορίζει τον τύπο του έργου κλωστοϋφαντουργίας, όπως το πλέξιμο ή το φοδράρισμα"
    texture:
      name: Υφή
      description: "Καθορίζει την αίσθηση ή τη συνοχή ενός προϊόντος, όπως κρεμώδες, ματ ή απορροφητικό"
    texture_level:
      name: Επίπεδο υφής
      description: "Υποδεικνύει την απαλότητα ή την τραχύτητα ενός προϊόντος, συνήθως για διατροφικούς πουρέδες τροφίμων, π.χ. Επίπεδο 1 (πουρέ), Επίπεδο 2 (κιμάς)"
    theme:
      name: Θέμα
      description: "Περιγράφει το κύριο θέμα ή μοτίβο του προϊόντος, όπως ο αθλητισμός, το διάστημα ή οι διακοπές"
    therapeutic_features:
      name: Θεραπευτικά χαρακτηριστικά
      description: Απαριθμεί πρόσθετες θεραπευτικές μεθόδους που ενσωματώνονται στον αυχενικό νάρθηκα.
    therapeutic_swing_accessories_included:
      name: Περιλαμβανόμενα αξεσουάρ θεραπευτικής κούνιας
      description: Απαριθμεί πρόσθετο υλικό ή αξεσουάρ που παρέχονται με την κούνια.
    therapy_mode_supported:
      name: Υποστηριζόμενη λειτουργία θεραπείας
      description: "Απαριθμεί τους αλγόριθμους θεραπείας αναπνοής στους οποίους μπορεί να λειτουργεί η συσκευή, πέραν του τυπικού APAP."
    therapy_temperature_type:
      name: Τύπος θερμοκρασίας θεραπείας
      description: "Υποδεικνύει αν το προϊόν παρέχει θερμή θεραπεία, ψυχρή θεραπεία ή και τις δύο."
    thermal_detector_type:
      name: Τύπος θερμικού ανιχνευτή
      description: "Καθορίζει την τεχνολογία που χρησιμοποιείται για τη θερμική ανίχνευση σε συσκευές, όπως ο ανιχνευτής άμορφου πυριτίου (a Si)"
    thermal_sensation:
      name: Θερμική αίσθηση
      description: Περιγράφει την αντιληπτή επίδραση θερμοκρασίας στο δέρμα μετά την εφαρμογή.
    thermocouple_type:
      name: Τύπος θερμοστοιχείου
