    bell_design:
      name: Σχέδιο σε καμπανάκι
      description: "Περιγράφει το στυλ σε καμπανάκια γραφείου, π.χ. πιεζόμενα, καμπανάκια κλήσης"
    bell_size:
      name: Μέγεθος σε καμπανάκι
