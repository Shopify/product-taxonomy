    user_type:
      name: Τύπος χρήστη
      description: "Προσδιορίζει τον προβλεπόμενο χρήστη ενός προϊόντος λογισμικού, όπως ατομική ή μικρή επιχείρηση"
    utility/maintenance_task_type:
      name: Τύπος εργασίας utility/maintenance
