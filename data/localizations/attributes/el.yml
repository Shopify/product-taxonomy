      description: "Προσδιορίζει το βασικό χρώμα μιας κουβέρτας, όπως navy blue ή πολύχρωμο"
    blanket_pattern:
      name: Μοτίβο κουβέρτας
      description: "Περιγράφει το σχέδιο ή το μοτίβο σε μια κουβέρτα, όπως φλοράλ ή γεωμετρικό"
    blending_type:
      name: Τύπος ανάμειξης
      description: "Προσδιορίζει τη μέθοδο ανάμειξης που χρησιμοποιείται σε εργαστηριακό εξοπλισμό, όπως συνεχής ή παρτίδας"
    blind/shade_style:
      name: Στυλ περσίδας/ρολού
      description: "Προσδιορίζει το σχέδιο ή τον τύπο περσίδων ή ρολών, όπως το ρολό σκίασης ή κάθετες περσίδες"
    blocked_signal_types:
      name: Τύποι μπλοκαρισμένων σημάτων
      description: Καθορίζει κατηγορίες ασύρματων σημάτων που μπορεί να μπλοκάρει ο παρεμβολέας.
    blood_group_systems_detected:
