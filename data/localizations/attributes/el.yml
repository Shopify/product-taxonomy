      description: "Καθορίζει τον τύπο επίστρωσης στους φακούς γυαλιών όρασης, π.χ. αντιανακλαστική, ανθεκτική στις γρατσουνιές"
    lens_color:
      name: Χρώμα φακού
      description: "Καθορίζει το χρώμα των φακών γυαλιών όρασης, όπως κίτρινο ή μαύρο"
    lens_configuration:
      name: Διαμόρφωση φακού
      description: "Καθορίζει τη ρύθμιση του φακού σε αντικείμενα όπως οι μεγεθυντικοί φακοί, μονοί ή πολλαπλοί"
    lens_filter_effects:
      name: Εφέ φίλτρου φακού
      description: "Περιγράφει τα συγκεκριμένα εφέ που παρέχει ένα φίλτρο φακού, όπως διόρθωση χρώματος ή μάκρο"
    lens_filter_type:
      name: Τύπος φίλτρου φακού
      description: "Καθορίζει την κατηγορία φίλτρου για τους φακούς φωτογραφικής μηχανής, π.χ. ντεγκραντέ, ουδέτερη πυκνότητα"
    lens_kit_accessories_included:
      name: Περιλαμβάνονται αξεσουάρ κιτ φακών
      description: "Παραθέτει τα συμπληρωματικά είδη που παρέχονται με τον φακό του τηλεφώνου ή το κιτ φίλτρου, ώστε οι αγοραστές να γνωρίζουν ακριβώς τι αγοράζουν και να μπορούν να συγκρίνουν πακέτα."
    lens_material:
      name: Υλικό φακού
      description: "Προσδιορίζει το κύριο υλικό που χρησιμοποιείται για τα οπτικά στοιχεία ή το περίβλημα του φακού, όπως οπτικό γυαλί, πλαστικό ή κράμα αλουμινίου."
    lens_pattern:
      name: Μοτίβο φακού
      description: "Περιγράφει το σχέδιο ή την οπτική εμφάνιση σε φακούς γυαλιών όρασης, όπως συμπαγείς ή με υφή"
    lens_polarization:
      name: Πόλωση φακού
      description: "Υποδεικνύει τον τύπο της πόλωσης του φακού στα γυαλιά όρασης, π.χ. φωτοπόλωση"
    lens_protector_coverage_style:
      name: Στυλ κάλυψης προστατευτικού φακού
      description: Ορίζει τον φυσικό παράγοντα μορφής ή τον σχεδιασμό κάλυψης ενός προστατευτικού φακού κάμερας κινητού τηλεφώνου.
    lens_protector_features:
      name: Χαρακτηριστικά προστατευτικού φακού
      description: Παραθέτει ειδικές λειτουργικές δυνατότητες που προσφέρει το προστατευτικό.
    lens_storage_type:
      name: Τύπος αποθήκευσης φακού
      description: "Περιγράφει τον τύπο αποθήκευσης για φακούς φωτογραφικής μηχανής, όπως θήκη φακού ή τσάντα φακού"
    lens_type:
      name: Τύπος φακού
      description: "Καθορίζει τον τύπο φακού σε προϊόντα γυαλιών όρασης, όπως πολωμένος ή προοδευτικός"
    license_type:
      name: Τύπος άδειας
      description: "Καθορίζει τον τύπο άδειας χρήσης λογισμικού, όπως ανοιχτού κώδικα ή εφάπαξ αγορά"
    lid_material:
      name: Υλικό καπακιού
      description: "Προσδιορίζει το είδος υλικού που χρησιμοποιείται στο καπάκι ενός προϊόντος, όπως γυαλί ή ανοξείδωτος χάλυβας"
    lid_type:
      name: Τύπος καπακιού
      description: "Καθορίζει το είδος του καπακιού που χρησιμοποιείται, όπως αρθρωτό ή κουμπωτό"
    life_jacket_features:
      name: Χαρακτηριστικά σωσιβίου
      description: "Επισημαίνει τα μοναδικά χαρακτηριστικά των σωσίβιων, όπως ανακλαστικά ή πλωτά"
    light_attachment_type:
      name: Τύπος στερέωσης φωτός
      description: "Περιγράφει πώς συνδέεται ένα φως βιβλίου, όπως εύκαμπτο ή σταθερό"
    light_color:
      name: Χρώμα φωτός
      description: "Καθορίζει το χρώμα ή την απόχρωση του φωτός, όπως λευκό ή πολύχρωμο"
    light_control:
      name: Έλεγχος φωτός
      description: "Καθορίζει το επίπεδο παρακώλυσης του φωτός από καλύμματα παραθύρων, π.χ. συσκότιση, διαφανής κουρτίνα"
    light_design:
      name: Σχεδιασμός φωτισμού
      description: "Περιγράφει τον τύπο σχεδιασμού φωτισμού σε αξεσουάρ φωτογραφικής μηχανής, όπως LED ή δακτύλιος"
    light_exposure_modes:
      name: Λειτουργίες έκθεσης στο φως
      description: "Καθορίζει τις επιλογές προσαρμογής του φωτός στις φωτογραφικές μηχανές, όπως προτεραιότητα κλείστρου AE (A) ή προτεραιότητα διαφράγματος AE (S)"
    light_filtering:
      name: Φιλτράρισμα φωτός
      description: "Καθορίζει τις δυνατότητες φιλτραρίσματος φωτός ενός προϊόντος, όπως διάχυση ή συσκότιση"
    light_options:
      name: Επιλογές φωτός
      description: "Καθορίζει τα χαρακτηριστικά φωτισμού ενός προϊόντος, όπως απαλή λάμψη ή αλλαγή χρώματος"
    light_pattern:
      name: Μοτίβο φωτός
      description: "Καθορίζει το οπτικό θέμα των προϊόντων φωτισμού, για παράδειγμα γεωμετρικό ή ουράνιο τόξο"
    light_source:
      name: Πηγή φωτός
      description: "Προσδιορίζει το είδος του λαμπτήρα που χρησιμοποιείται σε ένα προϊόν, όπως LED ή φθορισμού"
    light_spectrum:
      name: Φάσμα φωτός
      description: "Καθορίζει το εύρος των μηκών κύματος φωτός που μπορεί να παράγει ένα προϊόν, π.χ. μπλε φως, υπέρυθρο φως"
    light_temperature:
      name: Θερμοκρασία φωτός
      description: "Καθορίζει τα χρωματικά χαρακτηριστικά των πηγών φωτός, όπως το θερμό λευκό ή το φως της ημέρας"
    light_type:
      name: Τύπος φωτός
      description: "Προσδιορίζει τον συγκεκριμένο τύπο φωτός που χρησιμοποιείται σε σκάφη, π.χ. πλοήγησης, υποβρύχιο"
    lighting_features:
      name: Χαρακτηριστικά φωτισμού
      description: "Περιγράφει ειδικά χαρακτηριστικά φωτισμού, όπως ρυθμιζόμενη φωτεινότητα ή φωτισμός LED"
    lighting_options:
      name: Επιλογές φωτισμού
      description: "Καθορίζει τον τύπο φωτισμού για σήμανση, όπως φωτιζόμενη ή μη"
    line/rope_type:
      name: Τύπος σύρματος/σχοινιού
      description: "Προσδιορίζει το στυλ κατασκευής των σχοινιών ή των συρμάτων αγκύρωσης, όπως τρίκλωνα ή με διπλό πλέγμα"
    line_spacing_options:
      name: Επιλογές διάστιχου
      description: "Προσδιορίζει τις επιλογές διάστιχου, συνήθως για γραφομηχανές. π.χ. διπλό, ρυθμιζόμενο"
    liner_features:
      name: Χαρακτηριστικά επένδυσης
      description: "Περιγράφει ειδικά χαρακτηριστικά των επενδύσεων, π.χ. αδιάβροχες ή βιοδιασπώμενες"
    lip_gloss_effect:
      name: Αποτέλεσμα λιπ γκλος
      description: "Περιγράφει το αποτέλεσμα ή το φινίρισμα που παρέχει ένα λιπ γκλος, π.χ. λείανση, γέμισμα"
    lip_liner_design:
      name: Σχέδιο μολυβιού χειλιών
      description: "Προσδιορίζει τον τύπο του μολυβιού χειλιών, όπως πτυσσόμενο ή σταθερό"
    lip_plate_material:
      name: Υλικό πλάκας επιστομίου
      description: "Προσδιορίζει το υλικό που χρησιμοποιείται για την πλάκα επιστομίου ενός φλάουτου, όπως ασήμι ή ξύλο"
    lipstick_effect:
      name: Αποτέλεσμα κραγιόν
      description: "Περιγράφει το αποτέλεσμα ή το φινίρισμα που παρέχει ένα κραγιόν, π.χ. λείανση, γέμισμα"
    liqueur_variety:
      name: Ποικιλία λικέρ
      description: "Ταξινομεί τα λικέρ με βάση το κύριο γευστικό τους προφίλ, π.χ. ξηροί καρποί, κρέμα"
    livestock_food_ingredients:
      name: Συστατικά ζωοτροφών
      description: "Καθορίζει τα κύρια συστατικά στις ζωοτροφές, όπως το κριθάρι ή το σογιάλευρο"
    lnb_output:
      name: Έξοδος LNB
      description: "Καθορίζει τον αριθμό των συνδέσεων δορυφορικού δέκτη, όπως μονή ή τετραπλή"
    lnb_technology:
      name: Τεχνολογία LNB
      description: "Ταξινομεί τον τύπο τεχνολογίας στους δορυφορικούς ενισχυτές χαμηλού θορύβου (LNB), όπως γενικής χρήσης ή χαμηλού θορύβου"
    load_capacity:
      name: Φέρουσα ικανότητα
      description: "Καθορίζει το όριο βάρους που μπορεί να χειριστεί ένα προϊόν, όπως για ελαφρά ή βαριά χρήση"
    loading_ramp_type:
      name: Τύπος ράμπας φόρτωσης
      description: "Προσδιορίζει το στυλ της ράμπας φόρτωσης για οχήματα, όπως μονή ή τριών πτυχώσεων"
    loading_type:
      name: Τύπος γεμίσματος
      description: "Καθορίζει τον τρόπο γεμίσματος των πλυντηρίων ρούχων, όπως από εμπρός ή από πάνω"
    lock_placement:
      name: Τοποθέτηση κλειδαριάς
      description: "Προσδιορίζει πού είναι τοποθετημένη η κλειδαριά σε μέρη του κινητήρα σκάφους, όπως εξωλέμβια ή εσωλέμβια"
    lock_type:
      name: Τύπος κλειδαριάς
      description: "Καθορίζει τον μηχανισμό κλειδώματος που χρησιμοποιεί ένα προϊόν, όπως κλειδί ή κωδικός"
    locking_mechanism:
      name: Μηχανισμός κλειδώματος
      description: "Καθορίζει τον τύπο κλειδαριάς που χρησιμοποιείται, συνήθως για προϊόντα ασφαλείας, π.χ. αυτόματο κλείσιμο, συρόμενη"
    lovibond:
      name: Lovibond
      description: "Υποδεικνύει την ένταση του χρώματος των σιτηρών και των βυνών της ζυθοποιίας, όπως ανοιχτό ή σκούρο"
    lubricant_application:
      name: Εφαρμογή λιπαντικού
      description: "Καθορίζει τις κατάλληλες περιοχές εφαρμογής για λιπαντικό ατομικής φροντίδας, όπως μασάζ ή κολπικό"
    lubricant_composition:
      name: Σύνθεση λιπαντικού
      description: "Καθορίζει το βασικό συστατικό των λιπαντικών ατομικής φροντίδας, όπως το νερό ή η σιλικόνη"
    lubricant_dispenser_type:
      name: Τύπος διανομέα λιπαντικού
      description: "Προσδιορίζει τον τύπο συσκευασίας ή δοχείου για λιπαντικά, όπως δοχείο ή μπουκάλι"
    lubricant_form:
      name: Μορφή λιπαντικού
      description: "Περιγράφει την πυκνότητα ενός λιπαντικού, όπως γέλη ή πάστα"
    luggage/bag_closure:
      name: Κλείσιμο αποσκευών/τσαντών
      description: "Προσδιορίζει τον τύπο κλεισίματος που χρησιμοποιείται στις αποσκευές ή τις τσάντες, όπως φερμουάρ ή κούμπωμα"
    lumber/wood_type:
      name: Τύπος ξυλείας/ξύλου
      description: "Προσδιορίζει τον συγκεκριμένο τύπο ξύλου ή ξυλείας που χρησιμοποιείται σε ένα προϊόν, όπως δρυς ή πεύκο"
    lyre/flip_folder_attachment_type:
      name: Τύπος προσάρτησης αναλογίου/τετραδίου αναλογίου
      description: "Καθορίζει τον τύπο προσάρτησης για αναλόγια μουσικής και φακέλους αναλογίου, όπως ιμάντας ή σφιγκτήρας"
    magnet_type:
      name: Τύπος μαγνήτη
      description: "Προσδιορίζει τον τύπο του μαγνήτη που χρησιμοποιείται σε ένα προϊόν, π.χ. κεραμικός, τιτανίου"
    magnification:
      name: Μεγέθυνση
      description: "Καθορίζει τη μεγεθυντική ισχύ ενός προϊόντος, όπως 1x ή 100x"
    magsafe_compatibility:
      name: Συμβατότητα με MagSafe
      description: Υποδεικνύει εάν το αξεσουάρ υποστηρίζει το μαγνητικό εξάρτημα ή το οικοσύστημα φόρτισης MagSafe της Apple.
    makeup_features:
      name: Χαρακτηριστικά μακιγιάζ
      description: "Επισημαίνει τα βασικά χαρακτηριστικά των καλλυντικών, όπως η υψηλή περιεκτικότητα σε χρωστικές ή η έλλειψη αρωματικών ουσιών"
    makeup_shade:
      name: Απόχρωση μακιγιάζ
      description: "Περιγράφει την απόχρωση των καλλυντικών, όπως το απαλό ροζ ή το έντονο καστανό"
    mallet_material:
      name: Υλικό κόπανου
      description: "Προσδιορίζει τον τύπο υλικού που χρησιμοποιείται στους κόπανους κρουστών, όπως ορείχαλκος ή καουτσούκ"
    mandolin_back_shape:
      name: Σχήμα πλάτης μαντολίνου
      description: "Διευκρινίζει την καμπύλη και το σχέδιο της πλάτης του μαντολίνου, όπως πλακέ ή κλασικό μαντολίνο."
    manufacturer_type:
      name: Τύπος κατασκευαστή
      description: "Καθορίζει την προέλευση των ανταλλακτικών ή αξεσουάρ οχημάτων, όπως γνήσια ή τρίτων"
    marine_navigator_features:
      name: Χαρακτηριστικά θαλάσσιου πλοηγού
      description: "Καθορίζει τις δυνατότητες των εργαλείων θαλάσσιας πλοήγησης, όπως οθόνη αφής ή αδιάβροχο"
    marker_tip_design:
      name: Σχεδιασμός μύτης μαρκαδόρου
      description: "Περιγράφει το σχήμα της μύτης ενός μαρκαδόρου, όπως σφαίρα ή σμίλη"
    mascara_effect:
      name: Αποτέλεσμα μάσκαρα
      description: "Περιγράφει το επιδιωκόμενο αποτέλεσμα ή χαρακτηριστικό της μάσκαρα, π.χ. γύρισμα, επιμήκυνση"
    mask_type:
      name: Τύπος μάσκας
      description: "Καθορίζει τον σχεδιασμό των μασκών, συνήθως για αναπνευστική φροντίδα, π.χ. προσώπου, ρινική"
    masonry_material:
      name: Υλικό τοιχοποιίας
      description: "Καθορίζει τη σύνθεση των ειδών τοιχοποιίας, όπως τσιμέντο ή ασβεστόλιθος"
    masonry_product_form:
      name: Μορφή προϊόντος τοιχοποιίας
      description: "Καθορίζει τη μορφή των προϊόντων τοιχοποιίας, όπως πάστα ή σκόνη"
    massage_area:
      name: Σημείο μασάζ
      description: "Καθορίζει το σημείο του σώματος στο οποίο έχει σχεδιαστεί να κάνει μασάζ το προϊόν, όπως τα πόδια ή ο λαιμός"
    massage_stone_texture:
      name: Υφή λίθου μασάζ
      description: "Περιγράφει την αίσθηση της επιφάνειας των λίθων μασάζ, όπως λεία ή τραχιά"
    massage_technique:
      name: Τεχνική μασάζ
      description: "Καθορίζει τις μεθόδους μασάζ που προσφέρει ένα προϊόν, π.χ. κρουστικό, βαθύ μασάζ ιστών"
    mat/rug_shape:
      name: Σχήμα χαλακιών/χαλιών
      description: "Περιγράφει το σχήμα που έχουν τα χαλάκια ή τα χαλιά, όπως στρογγυλά ή τετράγωνα"
    mat_base_material:
      name: Υλικό βάσης σε χαλάκι
      description: "Καθορίζει τον τύπο του υλικού που χρησιμοποιείται για τη βάση στα χαλάκια, δηλ. φελλό, αφρό μνήμης"
    mat_features:
      name: Χαρακτηριστικά χαλακιών
      description: "Περιγράφει συγκεκριμένα χαρακτηριστικά που έχουν τα χαλάκια για το σπίτι ή το γραφείο, όπως αντιολισθητική βάση ή αδιάβροχο"
    material:
      name: Υλικό
      description: "Καθορίζει το κύριο υλικό ενός προϊόντος, όπως βαμβάκι ή μαλλί"
    material_firmness:
      name: Ακαμψία υλικού
      description: "Περιγράφει τη σκληρότητα ή την απαλότητα ενός προϊόντος, π.χ. άκαμπτο, εύκαμπτο"
    material_hardness:
      name: Σκληρότητα υλικού
      description: "Καθορίζει τη σκληρότητα του προϊόντος, συνήθως για αθλητικό εξοπλισμό ή εξοπλισμό γυμναστικής, π.χ. εξαιρετικά μαλακό, υψηλής αντοχής"
    maternity_clothing_features:
      name: Χαρακτηριστικά ρούχων εγκυμοσύνης
      description: "Περιγράφει μοναδικά χαρακτηριστικά του ρουχισμού εγκυμοσύνης, π.χ. χώρος για την ανάπτυξη της κοιλιάς, υποστηρικτικές υποδοχές"
    maternity_sleepwear_style:
      name: Στυλ ρούχων ύπνου εγκυμοσύνης
      description: "Καθορίζει το στυλ των ειδών ύπνου εγκυμοσύνης, όπως φόρμα ή πουκάμισο ύπνου"
    mattress_features:
      name: Χαρακτηριστικά στρώματος
      description: "Επισημαίνει τα ιδιαίτερα χαρακτηριστικά ενός στρώματος, όπως το ότι είναι υποαλλεργικό ή η λειτουργία ψύξης"
    maximum_magnification:
      name: Μέγιστη μεγέθυνση
      description: "Υποδεικνύει τον υψηλότερο παράγοντα μεγέθυνσης που μπορεί να επιτύχει ένα μικροσκόπιο, όπως 10x ή 100x"
    measuring_method:
      name: Μέθοδος μέτρησης
      description: "Καθορίζει την τεχνική που χρησιμοποιείται για τον ποσοτικό προσδιορισμό του σωματικού λίπους, π.χ. οπτική, λιπομέτρηση"
    measuring_tool_features:
      name: Χαρακτηριστικά εργαλείου μέτρησης
      description: "Περιγράφει τα ειδικά χαρακτηριστικά των εργαλείων μέτρησης, όπως ενσωματωμένη κάμερα ή φορητό"
    measuring_type:
      name: Τύπος μέτρησης
      description: "Καθορίζει τη μέθοδο μέτρησης για συσκευές υγείας, π.χ. μέτωπο, δάχτυλο"
    meat_cut:
      name: Κοπή κρέατος
      description: "Βοηθά στον προσδιορισμό της συγκεκριμένης κοπής ή του τύπου κρέατος, π.χ. μπιφτέκι, φτερούγες"
    meat_type:
      name: Τύπος κρέατος
      description: "Προσδιορίζει την πηγή των ειδών κρέατος, π.χ. φυτικής προέλευσης, κοτόπουλο"
    media_access:
      name: Πρόσβαση στα μέσα
