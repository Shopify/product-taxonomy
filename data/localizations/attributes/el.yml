      description: "Καθορίζει το μέρος του σώματος για το οποίο έχει σχεδιαστεί το προϊόν, π.χ. πρόσωπο, γραμμή μπικίνι"
    body_color:
      name: Χρώμα σώματος
      description: "Καθορίζει το κύριο χρώμα οχημάτων ή εξαρτημάτων, π.χ. λευκό ή ασημί"
