    bell_sound:
      name: Ήχος κουδουνιού
      description: "Περιγράφει τον τύπο του ήχου που κάνει ένα κουδούνι, όπως το κουδούνισμα ή τον χαρακτηριστικό ήχο «ντινγκ»"
    belt_type:
      name: Τύπος ζώνης
      description: "Προσδιορίζει τον σχεδιασμό της ζώνης ασφαλείας ενός οχήματος, όπως ζώνη μέσης ή τριών σημείων"
    best_uses:
      name: Βέλτιστες χρήσεις
      description: "Επισημαίνει τις ιδανικές δραστηριότητες για τη χρήση του προϊόντος, όπως ταξίδια, πεζοπορία ή καταδύσεις"
    bevel_type:
      name: Τύπος λοξότμησης
      description: "Καθορίζει τον τύπο λοξότμησης στα εργαλεία, όπως μονή ή διπλή"
    beverage_product_form:
      name: Μορφή προϊόντος ροφήματος
      description: "Περιγράφει πώς παρουσιάζεται ή καταναλώνεται το ρόφημα, όπως έτοιμο προς κατανάλωση ή σε κάψουλες"
    bib_design:
      name: Σχέδιο σαλιάρας
      description: "Καθορίζει το στυλ ή τον τύπο της βρεφικής σαλιάρας, όπως σε σχέδιο μπαντάνας ή με μανίκια"
    bicycle_brake_type:
      name: Τύπος φρένων ποδηλάτου
      description: "Καθορίζει το σύστημα φρένων σε ένα ποδήλατο, όπως V-brake ή δίσκο"
    bicycle_features:
      name: Χαρακτηριστικά ποδηλάτου
      description: "Καθορίζει τα ιδιαίτερα χαρακτηριστικά ενός ποδηλάτου, π.χ. ελαστικά ανθεκτικά σε τρυπήματα, σχάρα αποσκευών"
    bidet_mounting_type:
      name: Τύπος τοποθέτησης μπιντέ
      description: "Καθορίζει τον τρόπο εγκατάστασης του μπιντέ, όπως επιτοίχιος ή δαπέδου"
    binder_ring_shape:
      name: Σχήμα δακτυλίου βιβλιοδεσίας
      description: "Περιγράφει τους δακτυλίους βιβλιοδεσίας σε είδη γραφείου, όπως σε στρογγυλό σχήμα ή σε σχήμα D"
    binding_mount:
      name: Βάση πρόσδεσης
      description: "Καθορίζει τον τύπο τοποθέτησης πρόσδεσης για εξοπλισμό χειμερινών σπορ, π.χ. 2x2 disc"
    binding_style:
      name: Στυλ βιβλιοδεσίας
      description: "Περιγράφει τη μέθοδο που χρησιμοποιείται για τη βιβλιοδεσία εγγράφων, όπως βιβλιοδεσία σε σπιράλ ή μεταλλικό σπιράλ"
    binocular/monocular_design:
      name: Σχεδιασμός διόπτρας με δύο οπτικά πεδία/διόπτρας με ένα οπτικό πεδίο
      description: "Περιγράφει τη συγκεκριμένη χρήση για διόπτρες με δύο οπτικά πεδία ή διόπτρες με ένα οπτικό πεδίο, όπως στην αστρονομία ή το κυνήγι"
    binocular_design:
      name: Σχέδιο διόπτρας με δύο οπτικά πεδία
      description: "Περιγράφει τη συγκεκριμένη χρήση ή τη λειτουργικότητα των διοπτρών με δύο οπτικά πεδία, όπως στο κυνήγι ή την αστρονομία"
    biometric_authentication_method:
      name: Μέθοδος βιομετρικής επαλήθευσης ταυτότητας
      description: "Παραθέτει τις ενσωματωμένες επιλογές βιομετρικής ασφάλειας που είναι διαθέσιμες στο τηλέφωνο, όπως αισθητήρα δακτυλικών αποτυπωμάτων ή αναγνώριση προσώπου."
    biometric_certifications:
      name: Βιομετρικές πιστοποιήσεις
      description: "Απαριθμεί επίσημες βιομηχανικές ή κυβερνητικές βιομετρικές πιστοποιήσεις που πληροί η συσκευή (π.χ., FBI PIV, FIPS 201)."
    biometric_monitor_accessory_features:
      name: Χαρακτηριστικά αξεσουάρ βιομετρικής οθόνης
      description: "Προσδιορίζει ειδικές λειτουργίες σε αξεσουάρ βιομετρικής οθόνης, όπως παρακολούθηση καρδιακών παλμών ή βηματόμετρο"
    bios_type:
      name: Τύπος BIOS
      description: "Καθορίζει τον τύπο του BIOS που χρησιμοποιείται στις μητρικές πλακέτες, π.χ. υβριδικός, παλαιού τύπου"
    bird_cage/stand_design:
      name: Σχεδιασμός κλουβιού/βάσης πτηνών
      description: "Προσδιορίζει το στυλ του κλουβιού ή της βάσης για πτηνά, π.χ. κλουβί με θολωτή οροφή, τροχήλατη βάση"
    bird_food_form:
      name: Μορφή τροφής πτηνών
