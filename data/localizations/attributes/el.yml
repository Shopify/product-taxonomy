    lens_case_accessories_included:
      name: Περιλαμβανόμενα αξεσουάρ θήκης φακών
      description: "Αναφέρει πρόσθετα αντικείμενα που συσκευάζονται με τη θήκη (π.χ., τσιμπιδάκι, μπουκάλι διαλύματος)."
    lens_characteristic:
      name: Χαρακτηριστικό φακών
