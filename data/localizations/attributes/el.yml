    bird_treat_type:
      name: Τύπος λιχουδιάς
      description: "Προσδιορίζει την κατηγορία λιχουδιών πτηνών, όπως μπισκότα ή φρούτα"
    birthday_candle_design:
      name: Σχέδιο κεριού γενεθλίων
      description: "Περιγράφει το οπτικό θέμα των κεριών γενεθλίων, όπως σε σχήμα ζώου ή χαρακτήρα κινουμένων σχεδίων"
    birthday_candle_type:
      name: Τύπος κεριού γενεθλίων
      description: "Προσδιορίζει τα μοναδικά χαρακτηριστικά των κεριών γενεθλίων, π.χ. αρωματικά, sparkler"
    bitter_variety:
      name: Ποικιλία Bitter
