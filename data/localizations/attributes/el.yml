      name: Εφαρμογή επίστρωσης/ στεγανωτικού υλικού
      description: "Περιγράφει τη λειτουργία των προστατευτικών επιστρώσεων και στεγανωτικών υλικών, π.χ. αντοχή στις καιρικές συνθήκες, πρόληψη σκουριάς"
    coaxial_cable_series:
      name: Σειρά ομοαξονικού καλωδίου
