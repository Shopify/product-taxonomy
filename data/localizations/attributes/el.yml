    dress_style:
      name: Στυλ φορέματος
      description: "Προσδιορίζει το σχέδιο ενός φορέματος, όπως κρουαζέ (wrap) ή αυτοκρατορική μέση"
    drill_features:
      name: Χαρακτηριστικά τρυπανιού
      description: "Προσδιορίζει τα ιδιαίτερα χαρακτηριστικά ενός τρυπανιού, όπως ρυθμιζόμενη ταχύτητα ή ενσωματωμένο φωτισμό"
    drilling_method:
      name: Μέθοδος διάτρησης
      description: "Προσδιορίζει την τεχνική που χρησιμοποιείται σε μηχανήματα διάτρησης, όπως η περιστροφική ή η κρουστική"
    drilling_rig_orientation:
      name: Προσανατολισμός γεωτρύπανου
      description: "Προσδιορίζει την κατεύθυνση διάτρησης από ένα γεωτρύπανο, όπως οριζόντια ή κάθετη"
    drinkware_material:
      name: Υλικό εξοπλισμού ποτηριών για ροφήματα/ποτά
      description: "Καθορίζει τη σύνθεση του εξοπλισμού ποτηριών, όπως από γυαλί ή πλαστικό"
    drinkware_pieces_included:
      name: Περιλαμβάνεται εξοπλισμός ποτηριών
      description: "Προσδιορίζει την ποικιλία του εξοπλισμού ποτηριών που περιλαμβάνονται σε ένα σετ, όπως κανάτα ή ποτήρια κρασιού"
    drinkware_shape:
      name: Σχήμα εξοπλισμού ποτηριών
      description: "Καθορίζει το περίγραμμα ή τη σιλουέτα ενός ποτηριού, π.χ. σε κυρτό ή κωνικό σχήμα"
    drive_form_factor:
      name: Παράγοντας μορφής μονάδας
      description: "Καθορίζει το ύψος ή την κατηγορία μεγέθους του μηχανισμού της μονάδας (π.χ., πλήρους ύψους, μισού ύψους, slimline)."
    drive_size:
      name: Μέγεθος υποδοχής
      description: "Περιγράφει το μέγεθος της υποδοχής σε κοίλα κλειδιά και δυναμομετρικά κλειδιά, π.χ. 1 ίντσα"
    drive_type:
      name: Τύπος υποδοχής
      description: "Προσδιορίζει τον τύπο του συστήματος υποδοχής σε οχήματα ή βαρέα μηχανήματα, όπως 2WD ή 4WD"
    driver_configuration:
      name: Διαμόρφωση οδηγών
      description: "Καθορίζει τον αριθμό των διακριτών οδηγών στο σύστημα ηχείων (π.χ., 2-way, 3-way)."
    driver_technology:
      name: Τεχνολογία οδηγού
      description: "Καθορίζει τον τύπο μετατροπέα που χρησιμοποιείται για την παραγωγή ήχου (π.χ., δυναμικός, ισορροπημένος οπλισμός, επίπεδος μαγνητικός, υβριδικός)."
    drone_board_function:
      name: Λειτουργία πλακέτας drone
      description: Περιγράφει τον κύριο σκοπό της πλακέτας κυκλώματος εντός του συστήματος drone.
    drone_features:
      name: Χαρακτηριστικά drone
      description: "Καθορίζει τα διάφορα χαρακτηριστικά λειτουργίας και σχεδίασης που διατίθενται σε ένα drone, όπως όπως πλοήγηση GPS ή αποφυγή εμποδίων"
    drum_configuration:
      name: Διαμόρφωση τυμπάνου
      description: "Χρησιμοποιείται για να υποδείξει τη ρύθμιση ενός σετ τυμπάνων, όπως συσκευασία 7 τεμαχίων ή κελύφους"
    drum_hardware_adjustability:
      name: Δυνατότητα προσαρμογής εξοπλισμού τυμπάνου
      description: "Αναφέρει λεπτομερώς τα ρυθμιζόμενα χαρακτηριστικά των αξεσουάρ τυμπάνου και κρουστών, π.χ. ρυθμιζόμενη γωνία κτυπήματος"
    drum_hardware_material:
      name: Υλικό εξοπλισμού τυμπάνου
      description: "Προσδιορίζει το υλικό που χρησιμοποιείται σε εξοπλισμό τυμπάνων, όπως χάλυβας ή αλουμίνιο"
    dry/wet_cleaning:
      name: Στεγνό/Υγρό καθάρισμα
      description: Καθορίζει εάν τα προϊόντα είναι κατάλληλα για στεγνό ή υγρό καθάρισμα
    dry_bean_variety:
      name: Ποικιλία ξηρών φασολιών
      description: "Προσδιορίζει την ποικιλία των ξηρών φασολιών που χρησιμοποιούνται, π.χ. ρεβίθια, μαύρα φασόλια"
    dryer_features:
      name: Χαρακτηριστικά στεγνωτηρίου
      description: "Καθορίζει μοναδικά χαρακτηριστικά ενός στεγνωτηρίου ρούχων, όπως τεχνολογία αυτοκαθαρισμού ή μετατροπέα"
    dryer_technology:
      name: Τεχνολογία στεγνωτηρίου
      description: "Καθορίζει την τεχνολογία αφύγρανσης σε συστήματα HVAC, π.χ.με ξηραντικό ή ψυκτικό μέσο"
    drying_method:
      name: Μέθοδος στεγνώματος
      description: "Καθορίζει πώς η συσκευή στεγνώνει τις οδοντόβουρτσες μετά την αποστείρωση, εάν ισχύει."
    drying_speed:
      name: Ταχύτητα στεγνώματος
      description: "Καθορίζει τον ρυθμό με τον οποίο ένα προϊόν στεγνώνει ή πήζει, όπως γρήγορο στέγνωμα ή κανονικό"
    dsl_standard_compatibility:
      name: Συμβατότητα με πρότυπο DSL
      description: Προσδιορίζει ποια πρότυπα DSL υποστηρίζει ένα φίλτρο ή αξεσουάρ για να διασφαλίσει την κατάλληλη καταστολή θορύβου και την ποιότητα σύνδεσης.
    duct_design:
      name: Σχεδιασμός αγωγού
      description: "Προσδιορίζει τη μορφή των αεραγωγών στα συστήματα HVAC, π.χ. συμπαγείς, εύκαμπτοι"
    duct_shape:
      name: Σχήμα αγωγού
      description: "Περιγράφει τη μορφή αεραγωγών σε συστήματα HVAC, όπως στρογγυλοί ή επίπεδοι"
    duplex_component_type:
      name: Τύπος εξαρτήματος εκτύπωσης διπλής όψης
      description: "Καθορίζει τη συγκεκριμένη μορφή του εξαρτήματος διπλής όψης που παρέχεται (π.χ., συναρμολόγηση, δίσκος, γρανάζι)."
    duplexer_installation_type:
      name: Τύπος εγκατάστασης μονάδας διπλής όψης
      description: "Διευκρινίζει πώς η μονάδα διπλής όψης προσαρτάται στον εκτυπωτή (π.χ., εσωτερική υποδοχή, πίσω εξωτερική προσάρτηση)."
    duplexing_technology:
      name: Τεχνολογία διπλής όψης
      description: "Καθορίζει εάν ένας εκτυπωτής υποστηρίζει εκτύπωση διπλής όψης, π.χ. δεν υποστηρίζεται, αυτόματη εκτύπωση διπλής όψης"
    duplication_operation_mode:
      name: Λειτουργία αντιγραφής
      description: "Υποδεικνύει εάν ο αντιγραφέας λειτουργεί ανεξάρτητα, απαιτεί σύνδεση σε υπολογιστή ή υποστηρίζει και τις δύο λειτουργίες."
    durability_features:
      name: Χαρακτηριστικά ανθεκτικότητας
      description: "Υπογραμμίζει την ικανότητα ενός προϊόντος να αντέχει σε διάφορες συνθήκες, π.χ. με αντισκωριακή προστασία, ανθεκτικό στους κραδασμούς"
    dust_container_type:
      name: Τύπος δοχείου σκόνης
      description: "Προσδιορίζει τον τύπο του συστήματος συλλογής σκόνης σε ηλεκτρικές σκούπες και συσκευές, π.χ. χωρίς σακούλα, με σακούλα σκόνης"
    dust_mask_type:
      name: Τύπος μάσκας σκόνης
      description: "Καθορίζει τον τύπο σχεδίασης των προστατευτικών μασκών σκόνης, όπως κυπελλοειδής ή επίπεδη αναδιπλούμενη"
    dvi_connection_type:
      name: Τύπος σύνδεσης DVI
      description: "Προσδιορίζει τον συγκεκριμένο συνδετήρα DVI και τη μορφή σύνδεσης που υποστηρίζεται (π.χ., DVI-D single-link, DVI-I dual-link, Mini-DVI)."
    dye_form:
      name: Μορφή βαφής
      description: "Περιγράφει τη φυσική κατάσταση των βαφών χειροτεχνίας, όπως σε μορφή τζελ ή σκόνης"
    dynamic_level:
      name: Δυναμικό επίπεδο
      description: "Ταξινομεί τις μπάλες ρακέτας και σκουός με βάση την ταχύτητα και την αναπήδηση, π.χ. πράσινη κουκκίδα, κόκκινη κουκκίδα"
    dynamics_processing_function:
      name: Λειτουργία επεξεργασίας δυναμικής
      description: "Προσδιορίζει τις κύριες εργασίες δυναμικής που εκτελεί η μονάδα (π.χ., συμπιεστής, περιοριστής, πύλη θορύβου, de-esser)."
    e_book_formats_supported:
      name: Υποστηριζόμενες μορφές ηλεκτρονικών βιβλίων
      description: "Προσδιορίζει το εύρος των μορφών ηλεκτρονικών βιβλίων που είναι συμβατές με τη συσκευή, όπως PDF ή EPUB"
    e_book_reader_part_location:
      name: Θέση εξαρτήματος αναγνώστη ηλεκτρονικών βιβλίων
      description: Καθορίζει πού στη συσκευή είναι εγκατεστημένο ή βρίσκεται το εξάρτημα.
    e_cigarette/vaporizer_style:
      name: Τύπος ηλεκτρονικού τσιγάρου/ατμιστή
      description: "Ταξινομεί τα ηλεκτρονικά τσιγάρα και τους ατμιστές με βάση τον παράγοντα μορφής τους, π.χ. μιας χρήσης, στυλό"
    e_liquid_flavor:
      name: Γεύση υγρών για ατμιστή
      description: "Καθορίζει τη γεύση των υγρών για ατμιστή που προορίζονται για ηλεκτρονικά τσιγάρα και ατμιστές, π.χ. καφές, φράουλα."
    e_liquid_variety:
      name: Ποικιλία υγρών για ατμιστή
      description: "Διακρίνει μεταξύ διαφορετικών επιλογών σε υγρά για ατμιστή, π.χ. κοντό γέμισμα, νικοτίνη σε σταγόνες"
    e_reader_display_technology:
      name: Τεχνολογία οθόνης αναγνώστη ηλεκτρονικών βιβλίων
      description: "Προσδιορίζει τον τύπο τεχνολογίας οθόνης που χρησιμοποιείται στους αναγνώστες ηλεκτρονικών βιβλίων, π.χ. LCD ή e-ink."
    ear_care_application_method:
      name: Μέθοδος εφαρμογής φροντίδας αυτιών
      description: "Καθορίζει τη μέθοδο εφαρμογής για είδη φροντίδας αυτιών, όπως ακροφύσιο ή σταγονόμετρο"
    ear_dryer_technology:
      name: Τεχνολογία στεγνωτήρα αυτιών
      description: Προσδιορίζει τον πρωτεύοντα μηχανισμό στεγνώματος που χρησιμοποιεί το προϊόν.
    ear_orientation:
      name: Προσανατολισμός αυτιού
      description: "Καθορίζει εάν το ακουστικό έχει σχεδιαστεί για το αριστερό αυτί, το δεξί αυτί ή μπορεί να φορεθεί σε οποιοδήποτε."
    ear_pick_tip_style:
      name: Στυλ άκρης εργαλείου καθαρισμού αυτιών
      description: Καθορίζει το σχήμα ή τον σχεδιασμό του άκρου εργασίας που αφαιρεί το κερί αυτιών.
    ear_side:
      name: Πλευρά αυτιού
      description: "Καθορίζει αν το βοήθημα προορίζεται για το αριστερό αυτί, το δεξί αυτί ή για χρήση ως αμφίπλευρο ζεύγος."
    ear_tip_size:
      name: Μέγεθος άκρου ακουστικού
      description: Παρέχει τη γενική ετικέτα μεγέθους που χρησιμοποιείται συνήθως για άκρα ενδοωτιαίων όταν δεν παρέχονται ακριβή μεγέθη σε χιλιοστά.
    ear_tip_style:
      name: Στυλ άκρου ακουστικού
      description: Καθορίζει το γεωμετρικό σχήμα του άκρου ακουστικού που επηρεάζει την εφαρμογή και την ακουστική σφράγιση.
    earphone_features:
      name: Χαρακτηριστικά ακουστικών
      description: "Επισημαίνει μοναδικά χαρακτηριστικά στα ακουστικά, όπως ενσωματωμένο μικρόφωνο ή έλεγχο έντασης"
    earplug_cord_style:
      name: Στυλ κορδονιού ωτασπίδων
      description: "Υποδεικνύει εάν οι ωτασπίδες είναι συνδεδεμένες με κορδόνι, που βοηθά στην πρόληψη απώλειας και διευκολύνει την αφαίρεση."
    earplug_shape:
      name: Σχήμα ωτασπίδων
      description: "Περιγράφει το φυσικό προφίλ της ωτασπίδας, επηρεάζοντας την άνεση και την εφαρμογή σε διαφορετικούς ακουστικούς πόρους."
    earplug_type:
      name: Τύπος ωτασπίδων
      description: "Κατατάσσει το στυλ κατασκευής των ωτασπίδων που διανέμονται (π.χ., αφρός, χυτευτές, φιλτραρισμένες)."
    earplug_use:
      name: Χρήση ωτοασπίδας
      description: "Καθορίζει τη συγκεκριμένη δραστηριότητα ή τον σκοπό των ωτοασπίδων, όπως το κολύμπι ή ο ύπνος"
    earring_design:
      name: Σχέδιο σε σκουλαρίκι
      description: "Περιγράφει το στυλ ή τη δομή σε σκουλαρίκια, όπως σκουλαρίκια κρίκοι ή καρφωτά"
    edge_style:
      name: Στυλ άκρης
      description: "Καθορίζει το σχήμα των άκρων σε αντικείμενα όπως πάγκοι, π.χ. καμπυλωτή, λοξευμένη άκρη"
    edge_type:
      name: Τύπος άκρης
      description: "Προσδιορίζει το στυλ της άκρης σε εργαλεία ή σκεύη, όπως μικροοδοντωτή ή με εγκοπές"
    education_level:
      name: Επίπεδο εκπαίδευσης
      description: "Καθορίζει το στάδιο εκπαίδευσης στο οποίο σχεδιάζεται το λογισμικό, όπως επίπεδο πρωτοβάθμιας εκπαίδευσης ή μεταπτυχιακών σπουδών"
    effects_processor_form_factor:
      name: Μορφή επεξεργαστή εφέ
      description: Περιγράφει τη φυσική μορφή ή μορφή παράδοσης του επεξεργαστή.
    egg_decorating_items_included:
      name: Περιλαμβάνονται είδη διακόσμησης αυγών
      description: "Καθορίζει τα αξεσουάρ που παρέχονται στα κιτ διακόσμησης αυγών, π.χ. ταμπλέτες βαφής, εργαλεία βυθίσματος αυγών"
    egg_turning:
      name: Περιστροφή αυγών
      description: "Περιγράφει τη μέθοδο περιστροφής των αυγών σε εκκολαπτικές μηχανές, όπως αυτόματη ή χειροκίνητη μέθοδος"
    electric_scooter_motor_type:
      name: Τύπος μοτέρ ηλεκτρικού σκούτερ
      description: "Καθορίζει τον τύπο και τη διαμόρφωση των κινητήρων σκούτερ, όπως brushed DC ή brushless dc"
    electrode_connector_type:
      name: Τύπος συνδέσμου ηλεκτροδίου
      description: Περιγράφει τη φυσική διεπαφή που χρησιμοποιείται για την προσάρτηση ηλεκτροδίων ή επιθεμάτων.
    electronic_drum_components:
      name: Εξαρτήματα ηλεκτρονικού τυμπάνου
      description: "Καθορίζει τα στοιχεία ενός σετ ηλεκτρονικού τυμπάνου, όπως η μονάδα τυμπάνου ή τα μαξιλαράκια τυμπάνου"
    electronic_game_genre:
      name: Είδος ηλεκτρονικού παιχνιδιού
      description: "Προσδιορίζει την κατηγορία ενός ηλεκτρονικού παιχνιδιού, όπως παιχνίδι γυμναστικής ή παζλ"
    electrotherapy_modality:
      name: Μέθοδος ηλεκτροθεραπείας
      description: "Καθορίζει τους τύπους τεχνολογιών διέγερσης που υποστηρίζει η συσκευή (π.χ., TENS, EMS, IFC)."
    embellishment/trim_material:
      name: Υλικό διακόσμησης/τρέσας
      description: "Προσδιορίζει το υλικό που χρησιμοποιείται για διακοσμητικές λεπτομέρειες ή φινιρίσματα, όπως πούλιες ή πέρλες"
    embellishments:
      name: Διακοσμήσεις
      description: "Προσδιορίζει τα προστιθέμενα διακοσμητικά στοιχεία σε ένα προϊόν, όπως πούλιες ή κουμπιά"
    embossing_project_type:
      name: Τύπος έργου ανάγλυφης εκτύπωσης
      description: "Προσδιορίζει τον τύπο του έργου ανάγλυφης εκτύπωσης, όπως η δημιουργία λευκώματος ή η κατασκευή καρτών"
    embouchure_hole_shape:
      name: Σχήμα οπής επιστομίου
      description: "Περιγράφει το σχήμα της οπής στο επιστόμιο του φλάουτου, όπως στρογγυλό ή οβάλ"
    emergency/safety_sign_design:
      name: Σχεδιασμός πινακίδας έκτακτης ανάγκης/ασφαλείας
      description: "Προσδιορίζει τον τύπο του μηνύματος ασφαλείας ή έκτακτης ανάγκης σε μια πινακίδα, όπως «έξοδος κινδύνου» ή «προσοχή σκύλος φύλακας»"
    emergency_items_included:
      name: Περιλαμβάνονται είδη έκτακτης ανάγκης
      description: "Καθορίζει είδη που περιλαμβάνονται στα κιτ έκτακτης ανάγκης, όπως ραδιόφωνο ή μπαταρίες"
    enclosure_type:
      name: Τύπος περιβλήματος
      description: "Καθορίζει τον τύπο περιβλήματος ή καλύμματος για τρισδιάστατους εκτυπωτές, όπως σε ανοιχτό πλαίσιο ή περίβλημα DIY"
    end_design:
      name: Σχεδιασμός άκρου
      description: Καθορίζει τον αριθμό των λειτουργικών άκρων και εάν είναι αντικαταστάσιμα ή εναλλάξιμα.
    enema_device_type:
      name: Τύπος συσκευής κλύσματος
      description: Κατατάσσει τον πρωτεύοντα σχεδιασμό ή το σύστημα παράδοσης του προϊόντος.
    enema_nozzle_type:
      name: Τύπος ακροφυσίου κλύσματος
      description: "Καθορίζει το στυλ ή το υλικό του ακροφυσίου ή της άκρης που παρέχεται με το κιτ (π.χ., λεπτή άκρη, παιδιατρική άκρη, ακροφύσιο ανοξείδωτου χάλυβα)."
    energy_efficiency_class:
      name: Τάξη ενεργειακής απόδοσης
      description: "Καθορίζει τη βαθμολογία ενεργειακής απόδοσης ενός προϊόντος, π.χ. A+++"
    energy_efficiency_class_hdr:
      name: Τάξη ενεργειακής απόδοσης (HDR)
      description: "Καθορίζει την ενεργειακή απόδοση συσκευών με δυνατότητα HDR, συνήθως τηλεοράσεων. πχ Α+++"
    energy_efficiency_class_sdr:
      name: Τάξη ενεργειακής απόδοσης (SDR)
      description: "Καθορίζει την ενεργειακή απόδοση συσκευών με δυνατότητα SDR, συνήθως τηλεοράσεων. πχ Α+++"
    engine_design:
      name: Σχεδιασμός κινητήρα
      description: "Περιγράφει τη διαμόρφωση του κινητήρα ενός οχήματος, π.χ. δίχρονος"
    engine_purpose:
      name: Σκοπός κινητήρα
      description: "Προσδιορίζει την προβλεπόμενη χρήση ενός μικρού κινητήρα, όπως χλοοκοπτικό ή αλυσοπρίονο"
    engine_type:
      name: Τύπος κινητήρα
