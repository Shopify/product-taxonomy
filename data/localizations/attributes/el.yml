    bottle_closure_type:
      name: Τύπος κλεισίματος μπουκαλιού
      description: "Προσδιορίζει τον τύπο κλεισίματος που χρησιμοποιείται σε ένα μπουκάλι, όπως πώμα από φελλό ή μεταλλικό πώμα"
    bottle_design:
      name: Σχεδιασμός μπουκαλιού
      description: "Περιγράφει τα χαρακτηριστικά ενός μπουκαλιού, συνήθως για βρεφικά προϊόντα, π.χ. ευκολία στο κράτημα."
    bottle_material:
      name: Υλικό μπουκαλιού
      description: "Προσδιορίζει την ουσία που χρησιμοποιείται για την κατασκευή ενός μπιμπερό, όπως γυαλί ή πλαστικό."
    bottle_sterilizer_features:
      name: Χαρακτηριστικά αποστειρωτή μπιμερό
      description: "Επισημαίνει συγκεκριμένες λειτουργίες των αποστειρωτών μπιμπερό, όπως η αυτόματη απενεργοποίηση ή η λειτουργία απόψυξης"
    bottle_type:
      name: Τύπος μπουκαλιού
      description: "Καθορίζει τον τύπο του κλεισίματος σε ένα μπουκάλι, όπως π.χ. πίεσης ή σπρέι."
