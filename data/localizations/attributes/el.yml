    vehicle_braking_features:
      name: Χαρακτηριστικά πέδησης οχήματος
      description: "Περιγράφει τα ειδικά χαρακτηριστικά των εξαρτημάτων πέδησης του οχήματος, όπως ανθεκτικά στη διάβρωση ή με διάτρηση"
    vehicle_cleaning_item_features:
      name: Χαρακτηριστικά ειδών καθαρισμού οχήματος
      description: "Υπογραμμίζει τα πλεονεκτήματα των ειδών καθαρισμού του οχήματος, όπως η βελτιωμένη απόδοση καυσίμου ή η υψηλή στιλπνότητα"
    vehicle_decor_features:
      name: Χαρακτηριστικά διακόσμησης οχήματος
      description: "Περιγράφει τα χαρακτηριστικά των διακοσμητικών ειδών του οχήματος, όπως ανθεκτικά στην υπεριώδη ακτινοβολία ή αδιάβροχα"
    vehicle_drive/handling_features:
      name: Χαρακτηριστικά οδήγησης/χειρισμού οχήματος
