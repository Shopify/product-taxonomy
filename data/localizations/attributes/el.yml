    oven_accessories_included:
      name: Περιλαμβάνονται αξεσουάρ φούρνου
      description: "Αναφέρει λεπτομερώς τα επιπλέον εξαρτήματα του φούρνου που περιλαμβάνονται, όπως ταψί ψησίματος ή συρμάτινη σχάρα"
    overclock_profile_support:
      name: Υποστήριξη προφίλ υπερχρονισμού
      description: "Προσδιορίζει τυποποιημένα προφίλ υπερχρονισμού που αποθηκεύονται στη μονάδα (π.χ., Intel XMP, AMD EXPO)."
    oxygen_cylinder_outlet_standard:
      name: Πρότυπο εξόδου φιάλης οξυγόνου
      description: Καθορίζει το πρότυπο σύνδεσης εξόδου CGA της βαλβίδας της φιάλης.
    oxygen_tank_valve_type:
      name: Τύπος βαλβίδας δεξαμενής οξυγόνου
      description: "Καθορίζει τη βαλβίδα που χρησιμοποιείται σε δεξαμενές οξυγόνου, π.χ. με γλωσσίδα, βαλβίδα μετάδοσης"
    pa_rating:
      name: Βαθμολογία PA
      description: "Καθορίζει τον βαθμό προστασίας UVA του αντηλιακού (π.χ., PA+, PA+++, PA++++) με βάση τη μέθοδο Persistent Pigment Darkening (PPD)."
    pacifier/teether_design:
      name: Σχεδιασμός πιπίλας/δακτυλίου οδοντοφυΐας 
