    leg_lock_type:
      name: Τύπος κλειδώματος ποδιών
      description: "Προσδιορίζει τον τύπο κλειδώματος ποδιών που χρησιμοποιείται σε ηλεκτρονικά αξεσουάρ, συνήθως σε ράβδους selfie, π.χ. βιδωτό κλείδωμα"
    leg_material:
      name: Υλικό ποδιών
      description: "Καθορίζει το υλικό που χρησιμοποιείται για τα πόδια ενός προϊόντος, όπως ξύλο κερασιάς ή μπαμπού"
    leg_pattern:
      name: Μοτίβο ποδιών
      description: 'Καθορίζει το σχέδιο ή την εκτύπωση στα πόδια του προϊόντος, όπως ζώα ή γεωμετρικά μοτίβα '
    leg_sections:
      name: Τμήματα ποδιών
      description: "Υποδεικνύει τον αριθμό των τμημάτων ποδιών σε ηλεκτρονικά αξεσουάρ, συνήθως σε ράβδους selfie, π.χ. 5+"
    legend_type:
      name: Τύπος επιγραφής
      description: "Υποδεικνύει εάν ο δείκτης είναι κενός ή προτυπωμένος με αριθμούς, γράμματα, σύμβολα ή άλλες σημάνσεις."
    length_adjustability:
      name: Ρυθμιζόμενο μήκος
      description: Υποδεικνύει εάν το μήκος του λουριού ή της αλυσίδας μπορεί να τροποποιηθεί από τον χρήστη ή είναι σταθερό.
    lens/slide_material:
      name: Υλικό φακού/διαφάνειας
      description: "Καθορίζει το υλικό που χρησιμοποιείται για την κατασκευή φακών ή διαφανειών, όπως πλαστικό ή γυαλί"
