      description: "Καθορίζει το στυλ μπότας, π.χ. μποτάκια"
    boot_type:
      name: Τύπος μπότας
      description: "Ταξινομεί το είδος της μπότας, π.χ. μαλακή μπότα, σκληρή μπότα"
