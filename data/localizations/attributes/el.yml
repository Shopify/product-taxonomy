    usage_type:
      name: Τύπος χρήσης
      description: "Καθορίζει τον προβλεπόμενο κύκλο χρήσης του προϊόντος, π.χ. επαναχρησιμοποιήσιμο, επαναγεμιζόμενο"
    usb_connector_type:
      name: Τύπος σύνδεσης USB
      description: Προσδιορίζει τη φυσική υποδοχή(-ές) USB που παρέχεται στη συσκευή για δεδομένα ή/και τροφοδοσία.
    usb_standard:
