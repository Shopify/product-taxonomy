    bedding_pieces_included:
      name: Περιλαμβάνονται τεμάχια κλινοσκεπασμάτων
      description: "Καθορίζει τα είδη που περιλαμβάνονται σε ένα σετ κλινοσκεπασμάτων, π.χ. μαξιλαροθήκη, επάνω σεντόνι"
    bedding_size:
      name: Μέγεθος κλινοσκεπασμάτων
