    output_signal_interface:
      name: Διεπαφή σήματος εξόδου
      description: Καθορίζει τον τύπο ή τους τύπους σύνδεσης εξόδου που παρέχει ο μετατροπέας.
    output_video_interface:
      name: Διεπαφή εξόδου βίντεο
