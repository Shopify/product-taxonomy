      name: Τύπος κοσμήματος σώματος
      description: "Προσδιορίζει το συγκεκριμένο είδος κοσμήματος σώματος, π.χ. σκουλαρίκι κοιλιάς, σκουλαρίκι αυτιού με κλιπ"
    body_material:
      name: Υλικό σώματος
      description: "Καθορίζει το κύριο υλικό ενός προϊόντος, συνήθως καλαμιών ψαρέματος. πχ σύνθετο υλικό, αλουμίνιο"
