      description: "Προσδιορίζει τη σύνθεση των αναλώσιμων στις κατασκευές, π.χ. βασική ουσία, έτοιμη ανάμειξη"
    product_manual_area:
      name: Τομέας εγχειριδίου προϊόντος
      description: "Καθορίζει το θέμα ενός εγχειριδίου προϊόντος, π.χ. κάμερα και οπτικά, αναλώσιμα γραφείου"
    product_sterility:
      name: Αποστείρωση προϊόντος
      description: Υποδεικνύει εάν ένα προϊόν είναι αποστειρωμένο για λόγους υγείας και ασφάλειας
    product_use:
      name: Χρήση προϊόντος
      description: "Προσδιορίζει την κύρια προβλεπόμενη χρήση ή σκοπό πολύτιμων υλικών ή συλλεκτικών αντικειμένων (π.χ. νόμισμα/νόμιμο μέσο πληρωμής, συλλεκτικό αντικείμενο, κοσμήματα, δωροκάρτα)"
    program_format:
      name: Μορφή προγράμματος
      description: "Περιγράφει τη διάταξη των προγραμμάτων εκδηλώσεων, όπως φυλλάδιο ή μεμονωμένο φύλλο"
    projection_design:
      name: Σχεδιασμός προβολής
      description: "Περιγράφει το μοτίβο ή την εικόνα που προβάλλεται από ένα φίλτρο φωτισμού ή gobo, όπως κείμενο ή λογότυπο"
    projector_light_source:
      name: Πηγή φωτός προβολέα
      description: "Προσδιορίζει τον τύπο της πηγής φωτός σε έναν προβολέα, όπως LED ή λέιζερ"
    prop_theme:
      name: Θέμα σκηνικών
      description: "Προσδιορίζει το στυλ ή το είδος των κινηματογραφικών και τηλεοπτικών σκηνικών, όπως ιστορικά ή επιστημονικής φαντασίας"
    propane_application:
      name: Εφαρμογή προπανίου
      description: "Καθορίζει τον σκοπό του προπανίου, όπως θέρμανση ή ψήσιμο"
    propeller_blade_design:
      name: Σχεδιασμός πτερυγίων προπέλας
      description: "Περιγράφει τη διαμόρφωση των πτερυγίων σε μια προπέλα σκάφους, όπως 3 ή 4 πτερυγίων"
    prophy_cup_design:
      name: Σχεδιασμός κυπελλοειδών προφύλαξης
      description: "Περιγράφει τον σχεδιασμό των κυπελλοειδών προφύλαξης που χρησιμοποιούνται στην οδοντιατρική, όπως βούρτσα ή με ραβδώσεις"
    propulsion_type:
      name: Τύπος πρόωσης
      description: "Καθορίζει τη μέθοδο κίνησης για τον εξοπλισμό υπαίθριων δραστηριοτήτων, π.χ. ώθηση, ρυμούλκηση"
    protected_component:
      name: Προστατευόμενο εξάρτημα
      description: Προσδιορίζει το μέρος της μηχανής φλίπερ που προστατεύει το κάλυμμα.
    protection_type:
      name: Τύπος προστασίας
      description: "Προσδιορίζει το επίπεδο προστασίας που προσφέρει ο εξοπλισμός ασφαλείας, όπως ο Τύπος I ή ο Τύπος II"
    protective_gear_features:
      name: Χαρακτηριστικά προστατευτικού εξοπλισμού
      description: "Προσδιορίζει τα μοναδικά χαρακτηριστικά του προστατευτικού εξοπλισμού, όπως αντικραδασμικός ή αντιθαμβωτικός"
    protective_mask_design:
      name: Σχεδιασμός προστατευτικής μάσκας
      description: "Καθορίζει τον σχεδιασμό των προστατευτικών μασκών, όπως η μάσκα για ολόκληρο το πρόσωπο ή η μισή μάσκα"
    protective_mask_features:
      name: Χαρακτηριστικά προστατευτικής μάσκας
      description: "Αναφέρει λεπτομερώς τα μοναδικά χαρακτηριστικά των προστατευτικών μασκών, όπως ρυθμιζόμενος ιμάντα ή βαλβίδα"
    protein_processing_type:
      name: Τύπος επεξεργασίας πρωτεΐνης
      description: "Καθορίζει πώς εξευγενίζεται ή επεξεργάζεται η πρωτεΐνη (π.χ., απομόνωση έναντι συμπυκνώματος), επηρεάζοντας την καθαρότητα, τον ρυθμό πέψης και την προτίμηση του καταναλωτή."
    protein_source:
      name: Πηγή πρωτεΐνης
      description: Προσδιορίζει την κύρια προέλευση πρωτεΐνης που χρησιμοποιείται στο συμπλήρωμα.
    pstn_connectivity_options:
      name: Επιλογές συνδεσιμότητας PSTN
      description: "Καθορίζει τις διασυνδέσεις του δημόσιου μεταγόμενου τηλεφωνικού δικτύου (PSTN) που υποστηρίζει ένα προϊόν, π.χ. FXO, POTS"
    publication_frequency:
      name: Συχνότητα έκδοσης
      description: "Υποδεικνύει πόσο συχνά εκδίδεται ένα περιοδικό ή μια εφημερίδα, όπως ημερησίως ή μηνιαίως"
    publication_type:
      name: Τύπος δημοσίευσης
      description: "Προσδιορίζει τον τύπο ακαδημαϊκής ή ερευνητικής δημοσίευσης, όπως ένα άρθρο σε επιθεώρηση ή μια διατριβή"
    pull_up_bar:
      name: Μπάρα έλξης
      description: "Καθορίζει τον τύπο λαβής σε εξοπλισμό γυμναστικής, όπως τυπική ή ανοιχτή"
    pump_accessories:
      name: Αξεσουάρ θηλάστρων
      description: "Προσδιορίζει τα αντικείμενα που περιλαμβάνονται με τα θήλαστρα, όπως θήκη μεταφοράς ή μπιμπερό"
    pump_speed_settings:
      name: Ρυθμίσεις ταχύτητας αντλίας
      description: "Καθορίζει τα χαρακτηριστικά ελέγχου ταχύτητας, συνήθως για θήλαστρα, π.χ. ρυθμιζόμενη ταχύτητα"
    punching/training_bag_material:
      name: Υλικό σάκου μποξ/προπόνησης
      description: "Προσδιορίζει το κύριο υλικό που χρησιμοποιείται σε έναν σάκο μποξ/προπόνησης, όπως δέρμα ή καμβάς"
    puppet_theme:
      name: Θέμα κούκλας
      description: "Κατηγοριοποιεί τις κούκλες με βάση το σχεδιαστικό τους θέμα, όπως ανθρώπινες ή φανταστικές"
    puppet_type:
      name: Τύπος μαριονέτας
      description: "Προσδιορίζει το στυλ της κούκλας, όπως ανδρείκελο χειρός ή μαριονέτα"
    push_button_terminal_type:
      name: Τύπος τερματικού κουμπιού
      description: "Καθορίζει το στυλ ηλεκτρικής σύνδεσης στο κουμπί, εξασφαλίζοντας συμβατότητα με καλωδιώσεις και γρήγορες συνδέσεις κατά την εγκατάσταση."
    puzzle_theme:
      name: Θέμα παζλ
      description: "Περιγράφει το κύριο θέμα ή το μοτίβο ενός παζλ, όπως τα ζώα ή το διάστημα"
    puzzle_type:
      name: Τύπος παζλ
      description: "Προσδιορίζει τον συγκεκριμένο τύπο παζλ, όπως τρισδιάστατο ή γρίφος"
    quiver_style:
      name: Στυλ φαρέτρας
      description: "Καθορίζει το στυλ της φαρέτρας στην τοξοβολία, π.χ. γοφού, πλάτης"
    rack_design:
      name: Σχεδιασμός ραφιού
      description: "Περιγράφει τη διάταξη ή τη δομή ενός γυάλινου ραφιού, όπως ανοιχτό ή με διαμερίσματα"
    rack_format:
      name: Μορφή ραφιού
      description: Καθορίζει το φυσικό περίβλημα ή το πρότυπο μεγέθους του καναλιού για τοποθέτηση σε ράφι ή επιτραπέζια.
    rack_mounting_style:
      name: Στυλ στήριξης σε ράφι
      description: "Περιγράφει το δομικό στυλ της στήριξης σε ράφι (π.χ., σταθερό ράφι, συρόμενο ράφι, ράγες, κενό πάνελ)."
    rack_type:
      name: Τύπος ραφιού
      description: "Προσδιορίζει το στυλ του ραφιού αποθήκευσης ενός οχήματος, όπως πορτμπαγκάζ ή οροφή"
    rack_width_standard:
      name: Πρότυπο πλάτους ραφιού
      description: Καθορίζει το βιομηχανικό πρότυπο οριζόντιου πλάτους τοποθέτησης που ακολουθεί το προϊόν.
    racket_balance:
      name: Ισορροπία ρακέτας
      description: "Υποδεικνύει την κατανομή βάρους μιας ρακέτας, π.χ. βαριά κεφαλή, ομοιόμορφη ισορροπία"
    racket_gauge:
      name: Διαμέτρημα ρακέτας
      description: "Καθορίζει το πάχος των χορδών της ρακέτας του τένις, π.χ. 16"
    racket_head_shape:
      name: Σχήμα κεφαλής ρακέτας
      description: "Καθορίζει το σχήμα της κεφαλής της ρακέτας, π.χ. οβάλ, ισομετρικό"
    racket_material:
      name: Υλικό ρακέτας
      description: "Καθορίζει τον τύπο υλικού από το οποίο κατασκευάζεται μια αθλητική ρακέτα, όπως ξύλο ή ανθρακονήματα"
    racket_string_design:
      name: Σχέδιο χορδής ρακέτας
      description: "Προσδιορίζει την κατασκευή χορδών σε ρακέτες τένις, όπως μονόκλωνες και πολλαπλές"
    racket_string_material:
      name: Υλικό χορδής ρακέτας
      description: "Καθορίζει τη σύνθεση των χορδών ρακέτας τένις, όπως Kevlar ή Πολυουρεθάνη (PU)"
    radar_bands:
      name: Ζώνες ραντάρ
      description: "Καθορίζει τις ζώνες συχνοτήτων που μπορεί να ανιχνεύσει μια συσκευή ραντάρ, π.χ. X, K"
    radar_technology:
      name: Τεχνολογία ραντάρ
      description: "Καθορίζει την τεχνολογία ραντάρ που χρησιμοποιείται σε ένα προϊόν, π.χ. παλμικό, στερεάς κατάστασης"
    radio_case_design:
      name: Σχεδιασμός θήκης ραδιοφώνου
      description: "Καθορίζει το στυλ ή τη λειτουργικότητα των θηκών μεταφοράς ραδιοφώνου, όπως σταθερές ή περιστρεφόμενες"
    radio_features:
      name: Χαρακτηριστικά ραδιοφώνου
      description: "Καθορίζει τις μοναδικές δυνατότητες ενός ραδιοφώνου, όπως υποστήριξη GPS ή αναπαραγωγή MP3"
    radio_form_factor:
      name: Μορφή ραδιοφώνου
      description: "Προσδιορίζει τη φυσική κατηγορία του ερασιτεχνικού πομποδέκτη, επηρεάζοντας τις επιλογές στήριξης, τις απαιτήσεις ισχύος και τα τυπικά σενάρια χρήσης."
    radio_scanner_form_factor:
      name: Μορφή σαρωτή ραδιοφώνου
      description: "Υποδεικνύει τη φυσική διαμόρφωση ή το στυλ στήριξης του σαρωτή ραδιοφώνου (π.χ., φορητός, βάση, επιτραπέζιος, τοποθετημένος σε όχημα)."
    radiology_compatibility:
      name: Συμβατότητα με απεικονιστικές εξετάσεις
      description: "Υποδεικνύει αν ο νάρθηκας μπορεί να παραμείνει στον ασθενή κατά τη διάρκεια διαδικασιών απεικόνισης (π.χ., MRI, CT, ακτινογραφίες)."
    raid_levels_supported:
      name: Υποστηριζόμενα επίπεδα RAID
      description: Απαριθμεί όλες τις διαμορφώσεις RAID που μπορεί να δημιουργήσει ή να διαχειριστεί η συστοιχία σκληρών δίσκων.
    ramp_type:
      name: Τύπος ράμπας
      description: "Καθορίζει τη σχεδίαση ή το στυλ των ραμπών skateboarding, όπως το half-pipe ή το fun box"
    range_type:
      name: Τύπος εύρους
      description: "Καθορίζει την περιοχή κάλυψης συσκευών όπως οθόνες μωρών, όπως μεγάλης εμβέλειας"
    rarity:
      name: Σπανιότητα
      description: "Καθορίζει τη μοναδικότητα των αντικειμένων, συνήθως για συλλεκτικά αντικείμενα. π.χ. περιορισμένη έκδοση, εξαιρετικά σπάνια"
    razor_flexibility:
      name: Ευελιξία ξυραφιού
      description: "Υποδεικνύει την ευελιξία ξυραφιών και κουρευτικών μηχανών, π.χ. εύκαμπτα ή σταθερά"
    razor_head_design:
      name: Σχέδιο κεφαλής ξυραφιού
      description: "Καθορίζει τον αριθμό των λεπίδων σε ένα ξυράφι, π.χ. μονή, τριπλή"
    razor_type:
      name: Τύπος ξυραφιού
      description: 'Καθορίζει το σχέδιο του ξυραφιού, π.χ. ίσιο ή συνθετικό '
    read/write_speed:
      name: Ταχύτητα ανάγνωσης/εγγραφής
      description: "Υποδεικνύει τον ρυθμό ή την ταχύτητα μεταφοράς δεδομένων, συνήθως για συσκευές αναπαραγωγής δίσκων. π.χ. 4x, 52x"
    reading_toy_type:
      name: Τύπος παιχνιδιών ανάγνωσης
      description: "Καθορίζει τον τύπο του εκπαιδευτικού παιχνιδιού ανάγνωσης, π.χ. παιχνίδι ορθογραφίας, tablet ανάγνωσης"
    receipt_paper_features:
      name: Χαρακτηριστικά χαρτοταινίας ταμειακής μηχανής
      description: "Προσδιορίζει μοναδικά χαρακτηριστικά της χαρτοταινίας ταμειακής μηχανής, όπως ένδειξη τέλους ρολού ή προεκτυπωμένο λογότυπο"
    reclining_function:
      name: Λειτουργία ανάκλισης
      description: "Περιγράφει συγκεκριμένα χαρακτηριστικά ανάκλισης, όπως πλήρης ανάκλιση ή μηδενική βαρύτητα"
    recommended_age_group:
      name: Προτεινόμενη ηλικιακή ομάδα
      description: "Προσδιορίζει το κατάλληλο εύρος ηλικιών για ένα προϊόν, συνήθως παιχνίδια, π.χ. μωρά, έφηβοι"
    recommended_skill_level:
      name: Συνιστώμενο επίπεδο δεξιοτήτων
      description: "Καθορίζει το επίπεδο δεξιοτήτων, π.χ. αρχάριος, ειδικός"
    recommended_use:
      name: Συνιστώμενη χρήση
      description: "Προσδιορίζει την κύρια χρήση ή τον τομέα για τον οποίο έχει σχεδιαστεί ένα προϊόν υλικού, π.χ. βιομηχανικό, οικιακό"
    record_cleaning_components_included:
      name: Εξαρτήματα καθαρισμού δίσκων που περιλαμβάνονται
      description: "Αναφέρει τα συγκεκριμένα αντικείμενα που παρέχονται στο κιτ ώστε οι πελάτες να μπορούν να συγκρίνουν πακέτα με μια ματιά (π.χ., βούρτσα, υγρό, πανί)."
    recorder_fingering_system:
      name: Σύστημα παιξίματος φλογέρας με τα δάχτυλα
      description: "Καθορίζει τον τύπο του συστήματος παιξίματος φλογέρας με τα δάχτυλα, π.χ. γερμανικό, μπαρόκ"
    recorder_specialized_features:
      name: Εξειδικευμένες δυνατότητες εγγραφής
      description: "Προσδιορίζει προηγμένες λειτουργίες σε συσκευές εγγραφής βίντεο, π.χ. smart, υποστήριξη Dolby Atmos"
    recording_accessories_included:
      name: Περιλαμβάνονται αξεσουάρ ηχογράφησης
      description: "Αναφέρει λεπτομερώς τα επιπλέον εξαρτήματα που περιλαμβάνονται στα πακέτα ηχογράφησης, όπως ακουστικά ή μικρόφωνο"
    recording_capability_type:
      name: Τύπος δυνατότητας εγγραφής
      description: "Υποδεικνύει εάν ο δέκτης μπορεί να εγγράψει τηλεοπτικό περιεχόμενο και τη μέθοδο που χρησιμοποιείται (π.χ., USB PVR, εσωτερικός HDD, cloud)."
    recording_functionality:
      name: Λειτουργικότητα εγγραφής
      description: "Υποδεικνύει εάν και πώς ο δέκτης μπορεί να εγγράψει τηλεοπτικό περιεχόμενο (π.χ., DVR σε εσωτερικό HDD, εξωτερικό USB)."
    recording_mode:
      name: Λειτουργία εγγραφής
      description: "Αναφέρει τους λειτουργικούς τρόπους που υποστηρίζει ο εγγραφέας (π.χ., συνεχής, χρονομετρημένη εγγραφή)."
    recording_quality:
      name: Ποιότητα εγγραφής
      description: "Περιγράφει την ευκρίνεια ήχου των μεταγραφέων και των συστημάτων υπαγόρευσης, όπως χαμηλή ή υψηλή"
    recording_speed_modes_supported:
      name: Υποστηριζόμενοι τρόποι ταχύτητας εγγραφής
      description: "Αναφέρει τους τρόπους ταχύτητας ταινίας που μπορεί να εγγράψει ή να αναπαράγει το VCR, επηρεάζοντας το χρόνο εγγραφής και την ποιότητα εικόνας."
    recreational_vehicle_type:
      name: Τύπος οχήματος αναψυχής
      description: "Προσδιορίζει την κατηγορία ενός οχήματος αναψυχής, όπως κατηγορίας Α ή ρυμουλκούμενο ταξιδιού"
    reed_strength:
      name: Αντοχή καλαμιού
      description: "Υποδεικνύει την ευελιξία των καλαμιών για ξύλινα πνευστά όργανα, όπως μαλακό, μεσαίο ή σκληρό"
    reel_capacity:
      name: Χωρητικότητα καρουλιού
      description: "Καθορίζει την χωρητικότητα ενός καρουλιού σε ένα δοχείο εμφάνισης φιλμ, όπως μονή ή τετραπλή"
    reflector_design:
      name: Σχέδιο ανακλαστήρα
      description: "Περιγράφει το σχέδιο ενός ανακλαστήρα φλας, όπως κηρήθρα ή ομπρέλα"
    regenerative_braking_features:
      name: Χαρακτηριστικά αναγεννητικής πέδησης
      description: "Περιγράφει τα χαρακτηριστικά των μονάδων αναγεννητικής πέδησης ηλεκτρικών οχημάτων, π.χ. αντοχή στις καιρικές συνθήκες, εύκολη εγκατάσταση"
    region:
      name: Περιοχή
      description: "Προσδιορίζει τη συγκεκριμένη τοποθεσία από την οποία προέρχεται το προϊόν, συνήθως για κρασί και οινοπνευματώδη ποτά, π.χ. Καλιφόρνια, Μπορντό"
    region_code:
      name: Κωδικός περιοχής
      description: "Καθορίζει την περιοχή όπου έχει άδεια χρήσης ένα λογισμικό βιντεοπαιχνιδιών, όπως Ασία (AS) ή Παγκόσμια (GL)"
    release_mechanism:
      name: Μηχανισμός απελευθέρωσης
      description: "Υποδεικνύει την τεχνολογία χορήγησης ή απορρόφησης της βιταμίνης (π.χ., παρατεταμένης αποδέσμευσης, λιποσωμική, μασώμενη)."
    release_schedule:
      name: Πρόγραμμα κυκλοφορίας
      description: "Καθορίζει πόσο συχνά κυκλοφορούν νέα επεισόδια ή ενημερώσεις, π.χ. εβδομαδιαία, δύο φορές την εβδομάδα"
    remote_control_functions:
      name: Λειτουργίες τηλεχειρισμού
      description: Παραθέτει τις συγκεκριμένες ενέργειες που μπορεί να ενεργοποιήσει το τηλεχειριστήριο κλείστρου πέρα από τη λήψη φωτογραφιών.
    remote_shutter_form_factor:
      name: Συντελεστής μορφής τηλεχειριστηρίου κλείστρου
