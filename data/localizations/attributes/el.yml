    uv_protection:
      name: Προστασία από την υπεριώδη ακτινοβολία
      description: "Καθορίζει την ικανότητα του προϊόντος να μπλοκάρει τις ακτίνες UV, συνήθως για γυαλιά ηλίου, π.χ. UV400"
    uva_protection_grade:
      name: Βαθμός προστασίας UVA
      description: "Υποδεικνύει τη βαθμολογία προστασίας UVA του προϊόντος, που εκφράζεται συνήθως ως βαθμοί PA."
    vacuum_air_filtering_technology:
      name: Τεχνολογία φιλτραρίσματος αέρα κενού
      description: "Καθορίζει τον τύπο του φιλτραρίσματος αέρα που χρησιμοποιείται σε ηλεκτρικές σκούπες, όπως HEPA ή κατοικίδιο"
    valve_type:
      name: Τύπος βαλβίδας
      description: "Καθορίζει τον τύπο βαλβίδας σε εξαρτήματα ποδηλάτου, π.χ. Presta, Schrader"
    van_type:
      name: Τύπος βαν
      description: "Διακρίνει μεταξύ διαφορετικών τύπων βαν, όπως επιβατικό βαν ή μετατρεπόμενο βαν"
    vaping_style:
      name: Στυλ ατμίσματος
      description: 'Καθορίζει την τεχνική ατμίσματος για ηλεκτρονικά τσιγάρα, π.χ. απευθείας στον πνεύμονα, από στόμα σε πνεύμονα '
    varnish/finish_application:
