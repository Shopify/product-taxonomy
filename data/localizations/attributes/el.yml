    cockpit_type:
      name: Τύπος πιλοτηρίου
      description: "Καθορίζει τη σχεδίαση και την τεχνολογία που χρησιμοποιείται στο πιλοτήριο ενός αεροσκάφους, όπως αναλογικό ή υβριδικό"
    cocktail_decoration_design:
      name: Σχέδιο διακόσμησης κοκτέιλ
      description: "Προσδιορίζει το μοτίβο ή το στυλ των προμηθειών για κοκτέιλ πάρτι, όπως πουά ή πρωτότυπα σχήματα"
    cocktail_decoration_material:
      name: Υλικό διακόσμησης κοκτέιλ
      description: "Καθορίζει την ουσία από την οποία κατασκευάζονται τα διακοσμητικά για κοκτέιλ, όπως πλαστικό ή χαρτί"
    coffee/tea_set_pieces_included:
