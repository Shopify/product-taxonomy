      description: "Υποδεικνύει τον κύριο στόχο ευεξίας, το σύστημα του σώματος ή τη φυσιολογική περιοχή που προορίζεται να υποστηρίξει το φυτικό συμπλήρωμα (π.χ., υποστήριξη ανοσοποιητικού, ανακούφιση από το στρες, υποστήριξη ήπατος και αποτοξίνωση)."
    hitch_class:
      name: Κατηγορία κοτσαδόρου
