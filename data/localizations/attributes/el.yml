    cleaning_instructions:
      name: Οδηγίες καθαρισμού
      description: "Οδηγίες για τη συνιστώμενη μέθοδο καθαρισμού, όπως κατάλληλο για πλυντήριο πιάτων ή μόνο πλύσιμο στο χέρι"
    cleaning_kit_components_included:
      name: Εξαρτήματα κιτ καθαρισμού που περιλαμβάνονται
      description: Αναφέρει τα συγκεκριμένα αντικείμενα που περιέχονται στο κιτ ώστε οι πελάτες να κατανοούν ποια εργαλεία και αναλώσιμα παρέχονται.
    cleaning_mode:
      name: Λειτουργία καθαρισμού
      description: Απαριθμεί τις συγκεκριμένες λειτουργίες καθαρισμού ή οδοντικού νήματος που είναι διαθέσιμες στη συσκευή.
    cleaning_purpose:
      name: Σκοπός καθαρισμού
      description: "Καθορίζει την προβλεπόμενη χρήση προϊόντων καθαρισμού ή πλυντηρίου, π.χ. για φρεσκάρισμα, για λεκέδες"
    cleaning_surfaces:
      name: Καθαρισμός επιφανειών
      description: "Προσδιορίζει τις κατάλληλες επιφάνειες για ένα προϊόν καθαρισμού, όπως γυάλινες επιφάνειες ή εστίες μαγειρέματος"
    cleaning_technology:
      name: Τεχνολογία καθαρισμού
      description: Περιγράφει την κύρια κίνηση ή τον μηχανισμό που χρησιμοποιεί η οδοντόβουρτσα για τον καθαρισμό των δοντιών.
    cleanse_focus:
      name: Εστίαση καθαρισμού
      description: Προσδιορίζει το κύριο σύστημα του σώματος ή τον σκοπό που στοχεύει το προϊόν καθαρισμού.
    cleanser_type:
      name: Τύπος καθαριστικού
      description: Περιγράφει τη συγκεκριμένη υφή ή μορφή του καθαριστικού.
    cleat_type:
      name: Τύπος δέστρας
      description: "Καθορίζει το στυλ των δεστρών που χρησιμοποιούνται στην πρόσδεση, όπως με αναδίπλωση ή ανοιχτής βάσης"
    climbing_activity:
      name: Δραστηριότητα αναρρίχησης
