---
pl:
  return_reasons:
    absorbency:
      name: Chłonność
      description: Zdolność materiału do wchłaniania i zatrzymywania cieczy jest niewystarczająca
        lub nadmierna.
    absorption:
      name: Wchłanianie
      description: Produkt nie wchłania się w powierzchnię ani ciało w oczekiwany
        sposób.
    academic_level:
      name: Poziom akademicki
      description: Złożoność lub poziom szczegółowości treści nie odpowiada potrzebom
        edukacyjnym klienta.
    accuracy:
      name: Dokładność
      description: Pomiary lub dane dostarczane przez urządzenie nie są wystarczająco
        precyzyjne.
    adhesion:
      name: Przyczepność
      description: Produkt nie tworzy stabilnego początkowego połączenia z docelową
        powierzchnią.
    adhesive:
      name: Klej
      description: Właściwości klejące produktu nie są odpowiednie do jego przeznaczenia.
    adhesive_strength:
      name: Siła klejenia
      description: Siła przyczepności kleju jest niewystarczająca lub zbyt duża w
        stosunku do przewidywanego obciążenia lub naprężeń.
    adjustability:
      name: Możliwość regulacji
      description: Artykułu nie można w wystarczającym stopniu zmodyfikować ani dopasować
        rozmiarowo do potrzeb klienta.
    age:
      name: Wiek
      description: Wiek, rocznik lub data produkcji produktu są inne, niż oczekiwano.
    age_range:
      name: Przedział wiekowy
      description: Zalecana grupa wiekowa artykułu nie jest zgodna z profilem docelowego
        użytkownika.
    age_restriction:
      name: Ograniczenie wiekowe
      description: Produkt podlega ograniczeniom użytkowania uzależnionym od wymogów
        dotyczących minimalnego lub maksymalnego wieku.
    amperage:
      name: Natężenie prądu
      description: Znamionowe parametry prądowe nie spełniają wymagań urządzenia lub
        systemu klienta.
    angle:
      name: Kąt
      description: Stopień nachylenia lub wygięcia nie odpowiada wymaganiom klienta.
    animal_didnt_like:
      name: Zwierzęciu się nie spodobało
      description: Zwierzę odmówiło spożycia produktu i jakiejkolwiek interakcji z
        nim.
    animal_refused:
      name: Zwierzę odrzuciło
      description: Zwierzę nie chce używać ani spożywać produktu.
    application:
      name: Aplikacja
      description: Wymagana metoda stosowania produktu ma małą tolerancję na błędy,
        jest zbyt skomplikowana lub podatna na błędy użytkownika.
    applicator:
      name: Aplikator
      description: Dostarczone narzędzie rozprowadza produkt nierównomiernie lub niekontrolowany
        sposób.
    arrived_late:
      name: Dostarczono z opóźnieniem
      description: Dostawa nastąpiła po przewidywanej dacie lub wymaganym czasie.
    articulation:
      name: Artykulacja
      description: Zakres lub jakość ruchu przegubów w artykule nie spełniają potrzeb
        klienta.
    artificial_tasting:
      name: Sztuczny smak
      description: Smak jest nienaturalny lub sztuczny.
    assembly:
      name: Montaż
      description: Produkt wymaga montażu, mimo że klient oczekiwał, że będzie on
        już zmontowany.
    assortment:
      name: Asortyment
      description: Dobór artykułów w pakiecie nie jest zgodny z oczekiwaniami klienta.
    baby_refused:
      name: Dziecko odrzuciło produkt
      description: Niemowlę nie chce używać artykułu lub go nie akceptuje.
    balance:
      name: Wyważenie
      description: Rozkład ciężaru w artykule w niepożądany sposób wpływa na jego
        stabilność lub łatwość obsługi.
    band_rolls_down:
      name: Pas się roluje
      description: Ubranie nie utrzymuje się na miejscu i zsuwa się po ciele.
    band_rolls_up:
      name: Opaska się zwija
      description: Elastyczny lub materiałowy pas nie pozostaje na swoim miejscu i
        przesuwa się ku górze na ciele.
    band_too_big:
      name: Pas jest za duży
      description: Obwód pasa jest zbyt duży, co uniemożliwia stabilne dopasowanie
        do ciała.
    band_too_loose:
      name: Zbyt luźna opaska
      description: Obwód pasa nie zapewnia stabilnego dopasowania.
    band_too_small:
      name: Pas jest za mały
      description: Obwód pasa jest zbyt mały, powodując ucisk na ciało.
    band_too_thick:
      name: Zbyt gruba opaska
      description: Szerokość pasa jest zbyt duża w stosunku do preferencji klienta.
    band_too_thin:
      name: Zbyt cienka opaska
      description: Szerokość pasa jest niewystarczająca, aby zapewnić komfort lub
        odpowiednie podtrzymanie.
    band_too_tight:
      name: Zbyt ciasna opaska
      description: Pas niekomfortowo uciska ciało.
    barrel_size:
      name: Rozmiar kija baseballowego
      description: Średnica lokówki lub innego narzędzia do kręcenia włosów nie jest
        odpowiednia do uzyskania pożądanego efektu.
    base_curve:
      name: Krzywizna bazowa
      description: Krzywizna soczewki nie odpowiada kształtowi oka klienta lub wymaganiom
        wynikającym z recepty.
    battery_life:
      name: Żywotność baterii
      description: Czas pracy urządzenia na jednym ładowaniu nie spełnia oczekiwań
        klienta.
    bitterness:
      name: Gorycz
      description: Profil smakowy jest nieprzyjemnie ostry lub cierpki.
    blade_type:
      name: Typ ostrza
      description: Kształt lub krawędź ostrza nie są odpowiednie do zastosowania przewidzianego
        przez klienta.
    board_volume:
      name: Wyporność deski
      description: Wyporność deski jest niewystarczająca lub zbyt duża w stosunku
        do wagi użytkownika.
    bounce:
      name: Sprężystość
      description: Sprężystość artykułu jest zbyt duża lub zbyt mała do danej aktywności.
    breaks_easily:
      name: Łatwo się psuje
      description: Artykuł wykazuje oznaki kruchości lub nie jest wystarczająco trwały
        podczas normalnego użytkowania.
    breathability:
      name: Oddychalność
      description: Materiał nie przepuszcza wilgoci, co powoduje przegrzewanie lub
        uczucie lepkości.
    brightness:
      name: Jasność
      description: Natężenie światła emitowanego lub odbijanego przez artykuł nie
        spełnia preferencji klienta.
    bristles_too_coarse:
      name: Włosie jest za szorstkie
      description: Szczotka jest zbyt szorstka lub drapiąca do planowanego zadania.
    bristles_too_soft:
      name: Zbyt miękkie włosie
      description: Szczotka jest zbyt delikatna do planowanego zadania.
    bubble_output:
      name: Ilość wytwarzanych baniek
      description: Ilość i rozmiar wytworzonych bąbelków nie są takie, jakich oczekiwano.
    budget:
      name: Budżet
      description: Koszt usługi przekracza możliwości finansowe klienta.
    buoyancy:
      name: Wyporność
      description: Zdolność artykułu do unoszenia się na wodzie lub utrzymania ciężaru
        w wodzie nie spełnia potrzeb klienta.
    burn_rate:
      name: Szybkość spalania
      description: Tempo spalania produktu jest szybsze lub wolniejsze, niż oczekiwano.
    burn_time:
      name: Czas palenia
      description: Czas spalania produktu jest krótszy lub dłuższy, niż oczekiwano.
    bust_too_big:
      name: Zbyt duży w biuście
      description: Ubranie jest za luźne w klatce piersiowej na sylwetkę klienta.
    bust_too_loose:
      name: Zbyt luźny w biuście
      description: Dopasowanie w okolicy biustu nie jest wystarczające.
    bust_too_small:
      name: Zbyt mały w biuście
      description: Ubranie jest za ciasne w klatce piersiowej na sylwetkę klienta.
    bust_too_tight:
      name: Zbyt ciasny w biuście
      description: Ubranie niekomfortowo opina biust.
    buttons_not_accessible:
      name: Trudny dostęp do przycisków
      description: Etui lub pokrowiec blokuje elementy sterujące urządzenia, uniemożliwiając
        jego użytkowanie.
    caffeine_level:
      name: Poziom kofeiny
      description: Stężenie kofeiny w produkcie jest zbyt wysokie lub zbyt niskie
        dla użytkownika.
    caliber:
      name: Kaliber
      description: Podana średnica pocisku lub lufy jest niezgodna ze sprzętem klienta.
    calibration:
      name: Kalibracja
      description: Proces ustawiania lub kalibracji urządzenia do znanego standardu
        jest trudny albo nie przebiega zgodnie z oczekiwaniami.
    capacity:
      name: Pojemność
      description: Pojemność lub ilość, jaką artykuł może pomieścić lub przetworzyć,
        nie spełnia wymagań klienta.
    carbonation:
      name: Nagazowanie
      description: Poziom nasycenia napoju bąbelkami jest zbyt wysoki lub zbyt niski.
    caused_allergic_reaction:
      name: Wystąpiła reakcja alergiczna
      description: Produkt spowodował specyficzną i poważną reakcję alergiczną, np.
        pokrzywkę, obrzęk lub silną wysypkę.
    caused_irritation:
      name: Wystąpiło podrażnienie
      description: Produkt spowodował dyskomfort skórny lub fizyczny.
    changed_my_mind:
      name: Zmiana decyzji
      description: Po zakupieniu artykułu klient nie jest już nim zainteresowany,
        niezależnie od jego jakości lub zgodności z opisem.
    charging_speed:
      name: Szybkość ładowania
      description: Bateria urządzenia ładuje się zbyt długo.
    chest_too_big:
      name: Zbyt duży w klatce piersiowej
      description: Ubranie jest za luźne w klatce piersiowej na sylwetkę klienta.
    chest_too_small:
      name: Zbyt mały w klatce piersiowej
      description: Ubranie jest za ciasne w klatce piersiowej na sylwetkę klienta.
    clarity:
      name: Klarowność
      description: Przezroczystość wizualna artykułu nie spełnia wymagań klienta.
    cleaning:
      name: Czyszczenie
      description: Czyszczenie artykułu nie jest tak łatwe, jak oczekiwano.
    closeness:
      name: Stopień przylegania
      description: Narzędzie nie goli ani nie tnie tak blisko skóry, jak oczekiwano.
    closure:
      name: Zapięcie
      description: Mechanizm otwierania lub zamykania artykułu jest trudny w obsłudze
        lub niestabilny.
    cold_duration:
      name: Czas utrzymywania zimna
      description: Artykuł nie utrzymuje chłodu tak długo, jak wymaga tego klient.
    collar_too_loose:
      name: Zbyt luźny kołnierzyk
      description: Kołnierzyk nie przylega stabilnie do szyi.
    collar_too_tight:
      name: Zbyt ciasny kołnierzyk
      description: Kołnierzyk zbyt mocno uciska szyję.
    color:
      name: Kolor
      description: Kolor, odcień lub wygląd artykułu nie odpowiada preferencjom lub
        oczekiwaniom klienta.
    color_too_bright:
      name: Zbyt jaskrawy kolor
      description: Intensywność lub żywość koloru jest zbyt duża jak na gust klienta.
    color_too_muted:
      name: Zbyt stonowany kolor
      description: Kolor nie jest wystarczająco żywy lub intensywny, aby spełnić oczekiwania
        klienta.
    comfort:
      name: Wygoda
      description: Odczucia fizyczne lub ergonomia artykułu nie spełniają oczekiwań.
    compartments:
      name: Przegródki
      description: Liczba lub układ przegródek nie spełnia potrzeb klienta w zakresie
        porządkowania.
    compliance:
      name: Zgodność
      description: Produkt nie spełnia szczególnych norm regulacyjnych lub organizacyjnych
        wymaganych przez klienta.
    compression:
      name: Kompresja
      description: Ubranie jest zbyt ciasne lub zbyt luźne.
    condition:
      name: Stan
      description: Stan artykułu, w tym drobne ślady użytkowania lub niedoskonałości,
        nie odpowiada deklarowanej klasie lub opisowi.
    configuration:
      name: Konfiguracja
      description: Sposób rozmieszczenia lub łączenia elementów modułowych artykułu
        jest nieodpowiedni do jego przeznaczenia.
    connectivity:
      name: Łączność
      description: Łączność urządzenia z siecią lub innymi urządzeniami jest zawodna
        lub niewystarczająca.
    consistency:
      name: Konsystencja
      description: Gęstość, konsystencja lub płynność produktu ciekłego lub półstałego
        nie są zgodne z oczekiwaniami.
    content:
      name: Treść
      description: Informacje lub materiały dołączone do produktu nie są zgodne z
        oczekiwaniami.
    cook_time:
      name: Czas gotowania
      description: Czas potrzebny na przygotowanie produktu spożywczego jest niezadowalający
        lub niezgodny z oczekiwaniami.
    cooling:
      name: Chłodzenie
      description: Zdolność urządzenia do obniżania temperatury jest niewystarczająca.
    coverage:
      name: Krycie
      description: Stopień krycia, ochrony lub pokrycia powierzchni przez produkt
        nie spełnia potrzeb klienta.
    cuff_too_big:
      name: Mankiet jest za duży
      description: Mankiet lub otwór na ramię jest zbyt luźny.
    cuff_too_small:
      name: Mankiet jest za mały
      description: Mankiet lub otwór na ramię jest zbyt ciasny.
    cups_gaping:
      name: Odstające miseczki
      description: Miseczki biustonosza nie dopasowują się do ciała i odstają.
    cups_too_big:
      name: Miseczki są za duże
      description: Objętość miseczki ubrania jest zbyt duża w stosunku do biustu klienta.
    cups_too_loose:
      name: Zbyt luźne miseczki
      description: Miseczki nie zapewniają wystarczającego dopasowania lub podtrzymania.
    cups_too_small:
      name: Miseczki są za małe
      description: Objętość miseczki ubrania jest zbyt mała w stosunku do biustu klienta.
    cups_too_thick:
      name: Zbyt grube miseczki
      description: Wypełnienie lub grubość materiału w miseczkach jest zbyt duża.
    cups_too_thin:
      name: Zbyt cienkie miseczki
      description: Miseczki mają zbyt mało wypełnienia lub nie zapewniają odpowiedniego
        krycia.
    cups_too_tight:
      name: Zbyt ciasne miseczki
      description: Miseczki nadmiernie ściskają biust, powodując dyskomfort.
    cushioning:
      name: Amortyzacja
      description: Miękkość i amortyzacja materiału nie są zgodne z oczekiwaniami
        w kontekście jego przeznaczenia.
    damaged_after_use:
      name: Uszkodzenie po użyciu
      description: Stan artykułu uległ pogorszeniu lub uszkodzeniu po normalnym użytkowaniu.
    damaged_after_washing:
      name: Uszkodzenie po praniu
      description: Artykuł uległ uszkodzeniu podczas procesu czyszczenia.
    damaged_after_wear:
      name: Uszkodzenie po noszeniu
      description: Artykuł wykazuje oznaki uszkodzenia po noszeniu.
    damaged_or_defective:
      name: Uszkodzony lub wadliwy
      description: Artykuł dotarł uszkodzony, ma wady produkcyjne lub nie działa zgodnie
        z przeznaczeniem.
    damaged_packaging:
      name: Uszkodzone opakowanie
      description: Opakowanie zewnętrzne dotarło uszkodzone.
    depth:
      name: Głębokość
      description: Pomiar od przodu do tyłu lub od góry do dołu jest nieodpowiedni
        do przestrzeni lub dopasowania u klienta.
    detail:
      name: Szczegół
      description: Poziom złożoności lub precyzji projektu bądź wykonania artykułu
        jest niewystarczający.
    detection_range:
      name: Zasięg wykrywania
      description: Zasięg lub obszar strefy detekcji urządzenia nie jest odpowiedni
        do planowanego zastosowania.
    diameter:
      name: Średnica
      description: Szerokość przekroju kołowego nie spełnia wymagań dotyczących planowanego
        zastosowania lub kompatybilności.
    dietary_requirements:
      name: Wymagania dietetyczne
      description: Produkt zawiera składniki niezgodne z potrzebami zdrowotnymi lub
        stylem życia klienta.
    difficult_to_adjust:
      name: Trudności z regulacją
      description: Mechanizmy regulacji dopasowania lub ustawień produktu są trudne
        w obsłudze.
    difficult_to_assemble:
      name: Trudny w montażu
      description: Proces składania produktu jest zbyt trudny, skomplikowany lub instrukcje
        są niejasne.
    difficult_to_blend:
      name: Trudny do zblendowania
      description: Produkt nie łączy się płynnie z innymi substancjami lub powierzchniami.
    difficult_to_clean:
      name: Trudności z czyszczeniem
      description: Konstrukcja lub materiał produktu utrudnia jego czyszczenie, nawet
        przy zastosowaniu właściwej metody.
    difficult_to_fasten:
      name: Trudny do zapięcia
      description: Obsługa mechanizmu zamykania wymaga zbyt dużej siły lub zręczności.
    difficult_to_fold:
      name: Trudności ze składaniem
      description: Zwijanie lub składanie artykułu jest trudniejsze lub bardziej uciążliwe,
        niż oczekiwano.
    difficult_to_install:
      name: Trudności z instalacją
      description: Proces instalacji wymaga większego nakładu pracy lub umiejętności,
        niż oczekiwał klient.
    difficult_to_refill:
      name: Trudny do napełnienia
      description: Proces uzupełniania produktu jest chaotyczny i skomplikowany.
    difficult_to_use:
      name: Trudny w użyciu
      description: Obsługa produktu wymaga większych umiejętności lub nakładu pracy,
        niż oczekiwano.
    difficulty_level:
      name: Poziom trudności
      description: Poziom trudności wynikający z użytkowania produktu jest nieadekwatny
        do umiejętności użytkownika.
    dispenser:
      name: Dozownik
      description: Mechanizm dozowania produktu nie działa prawidłowo.
    doesnt_apply_evenly:
      name: Nierównomiernie się rozprowadza
      description: Produkt nakłada się nierównomiernie, tworząc plamy lub smugi.
    doesnt_blend_well:
      name: Źle się rozprowadza
      description: Produkt nie miesza się ani nie łączy płynnie z innymi substancjami
        lub powierzchniami.
    doesnt_dissolve_well:
      name: Słabo się rozpuszcza
      description: Produkt pozostawia resztki lub grudki zamiast dobrze wymieszać
        się z płynem.
    doesnt_fit_bed_frame:
      name: Nie pasuje do ramy łóżka
      description: Wymiary materaca lub pościeli nie pasują do konkretnego rozmiaru
        ramy łóżka.
    doesnt_fit_mattress:
      name: Nie pasuje na materac
      description: Wymiary pościeli nie pasują do rozmiaru materaca.
    doesnt_fit_phone:
      name: Nie pasuje do telefonu
      description: Wymiary akcesorium nie pasują do konkretnego modelu telefonu.
    doesnt_fit_tv:
      name: Nie pasuje do telewizora
      description: Wymiary produktu lub sposób montażu nie pasują do telewizora klienta.
    doesnt_stay_closed:
      name: Nie zamyka się
      description: Zatrzask lub mechanizm mocowania nie utrzymuje stabilnej pozycji.
    drainage:
      name: Odpływ
      description: Produkt nie zapewnia prawidłowego odpływu cieczy.
    draw_length:
      name: Długość naciągu
      description: Długość naciągu cięciwy nie odpowiada zasięgowi ramion łucznika.
    draw_weight:
      name: Siła naciągu
      description: Siła potrzebna do naciągnięcia cięciwy jest za duża lub za mała
        w stosunku do możliwości łucznika.
    dried_out:
      name: Wyschnięty
      description: Produkt przedwcześnie utracił wilgoć, co utrudnia jego użytkowanie.
    drying:
      name: Wysuszający
      description: Produkt powoduje niepożądane wysuszenie skóry, włosów lub innej
        powierzchni.
    drying_speed:
      name: Szybkość schnięcia
      description: Czas schnięcia lub wiązania produktu jest zbyt długi lub zbyt krótki.
    duplicate_order:
      name: Zdublowane zamówienie
      description: Klient przypadkowo zamówił ten sam produkt wielokrotnie.
    duration:
      name: Czas trwania
      description: Czas przeznaczony na usługę, wydarzenie lub okres dostępu jest
        krótszy lub dłuższy, niż oczekiwano.
    dye_transferred:
      name: Materiał farbuje
      description: Produkt zafarbował inne powierzchnie lub ubrania.
    edition:
      name: Edycja
      description: Konkretna wersja lub wydanie produktu nie jest tym, czego oczekiwał
        klient.
    effectiveness:
      name: Skuteczność
      description: Produkt nie spełnia swojej podstawowej funkcji ani nie zapewnia
        deklarowanych korzyści na oczekiwanym poziomie.
    efficiency:
      name: Wydajność
      description: Zużycie paliwa lub energii przez produkt jest wyższe, niż oczekiwano.
    embellishment_fell_off:
      name: Ozdoba odpadła
      description: Elementy dekoracyjne odpadły od produktu.
    energy_efficiency:
      name: Efektywność energetyczna
      description: Zużycie energii przez produkt jest nieproporcjonalnie wysokie w
