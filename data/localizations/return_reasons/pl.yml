      name: Zbyt cichy
      description: Dźwięk wytwarzany przez produkt jest niewystarczająco głośny, aby
        można go było wyraźnie usłyszeć w docelowym środowisku.
    too_rich:
      name: Zbyt intensywny smak
      description: Smak lub konsystencja produktu są zbyt intensywne lub zbyt ciężkie
        w odbiorze dla klienta.
    too_sharp:
      name: Zbyt ostry
      description: Krawędź lub czubek jest niebezpiecznie ostry lub powoduje dyskomfort.
    too_short:
      name: Zbyt krótki
      description: Długość przedmiotu jest niewystarczająca do planowanego dopasowania,
        przestrzeni lub zastosowania.
    too_simple:
      name: Zbyt prosty
      description: Produkt nie posiada złożoności lub cech, jakich oczekuje klient.
    too_small:
      name: Zbyt mały
      description: Wymiary przedmiotu są zbyt małe w stosunku do wymaganego dopasowania
        lub dostępnej przestrzeni klienta.
    too_soft:
      name: Zbyt miękki
      description: Produkt jest bardziej elastyczny lub mniej usztywniony, niż oczekiwano.
    too_sticky:
      name: Zbyt lepki
      description: Produkt nadmiernie przywiera lub pozostawia niechciany, lepki osad.
    too_stiff:
      name: Zbyt sztywny
      description: Produkt lub jego elementy są zbyt sztywne, aby mogły się zginać,
        wyginać lub dostosowywać w sposób umożliwiający korzystanie z niego zgodnie
        z przeznaczeniem.
    too_strong:
      name: Zbyt mocny
      description: Siła, wydajność lub efekt działania produktu są nadmierne.
    too_subtle:
      name: Zbyt subtelny
      description: Charakter, poziom szczegółowości lub niuanse efektu działania produktu
        mają mniejszy wpływ, niż oczekiwano.
    too_sweet:
      name: Zbyt słodki
      description: Zawartość cukru lub stopień słodkości produktu jest zbyt wysoki
        w stosunku do preferencji klienta.
    too_thick:
      name: Zbyt gruby
      description: Przedmiot ma zbyt dużą masę lub gabaryty w stosunku do planowanego
        zastosowania.
    too_thin:
      name: Zbyt cienki
      description: Przedmiot ma zbyt małą masę lub gabaryty w stosunku do planowanego
        zastosowania.
    too_tight:
      name: Zbyt ciasny
      description: Produkt uciska lub przylega zbyt ciasno, powodując dyskomfort u
        klienta.
    too_weak:
      name: Zbyt słaby
      description: Siła, wydajność lub efekt działania produktu są niewystarczające
        lub ledwo odczuwalne.
    too_wide:
      name: Zbyt szeroki
      description: Szerokość przedmiotu jest zbyt duża w stosunku do planowanego dopasowania,
        przestrzeni lub zastosowania.
    tooth_spacing:
      name: Rozstaw zębów
      description: Odległość między zębami na grzebieniu lub ostrzu nie odpowiada
        potrzebom klienta.
    touch_response:
      name: Reakcja na dotyk
      description: Czułość interfejsu dotykowego jest za wysoka lub za niska.
    transparency:
      name: Przezroczystość
      description: Materiał jest zbyt przezroczysty lub niewystarczająco przejrzysty
        w stosunku do preferencji klienta.
    tread_type:
      name: Typ bieżnika
      description: Wzór lub konstrukcja podeszwy zewnętrznej bądź powierzchni produktu
        są nieodpowiednie do planowanego rodzaju podłoża lub warunków.
    trial_period_ending:
      name: Koniec okresu próbnego
      description: Klient zwraca produkt przed wygaśnięciem subskrypcji lub wersji
        próbnej.
    type_too_big:
      name: Zbyt duża czcionka
      description: Rozmiar czcionki lub znaku jest większy niż oczekiwany.
    type_too_small:
      name: Zbyt mała czcionka
      description: Rozmiar czcionki lub znaku jest zbyt mały, aby zapewnić komfort
        czytania.
    uncomfortable:
      name: Niewygodny
      description: Ogólne odczucia fizyczne towarzyszące korzystaniu z produktu powodują
        dyskomfort.
    uncomfortable_in_ear:
      name: Niewygodny w uchu
      description: Dopasowanie lub kształt słuchawki powodują podrażnienie lub ból.
    underwire:
      name: Fiszbiny
      description: Metalowe lub plastikowe elementy podtrzymujące w odzieży powodują
        dyskomfort lub nie dopasowują się do kształtu ciała.
    unknown:
      name: Nieznany
      description: Powód zwrotu nie został określony lub nie można go ustalić.
    unstable:
      name: Niestabilny
      description: Podczas pracy lub użytkowania produkt przemieszcza się, nadmiernie
        wibruje lub traci stabilność.
    vehicle_fit:
      name: Dopasowanie do pojazdu
      description: Produkt nie daje się prawidłowo zamocować w konkretnym pojeździe
        klienta lub do niego dopasować.
    ventilation:
      name: Wentylacja
      description: Produkt nie zapewnia wystarczającego przepływu powietrza lub odpowiedniej
        oddychalności.
    vibration:
      name: Wibracje
      description: Ruch oscylacyjny wytwarzany przez urządzenie jest nadmierny lub
        powoduje dyskomfort.
    video_quality:
      name: Jakość wideo
      description: Przejrzystość, płynność ruchu lub wierność kolorów obrazu nie odpowiadają
        oczekiwaniom.
    viscosity:
      name: Lepkość
      description: Gęstość lub opór przepływu cieczy nie są odpowiednie do przewidzianego
        zastosowania.
    vision_clarity:
      name: Ostrość widzenia
      description: Soczewka ogranicza zdolność użytkownika do wyraźnego widzenia.
    voltage:
      name: Napięcie
      description: Znamionowe parametry elektryczne urządzenia nie są zgodne z przewidzianym
        źródłem zasilania.
    volume:
      name: Głośność
      description: Dźwięk wytwarzany przez urządzenie nie jest wystarczająco głośny
        lub jest zbyt głośny.
    waist_too_big:
      name: Zbyt duży w pasie
      description: Obwód talii ubrania jest zbyt duży na sylwetkę klienta.
    waist_too_high:
      name: Zbyt wysoki stan
      description: Linia talii ubrania znajduje się zbyt wysoko na tułowiu.
    waist_too_loose:
      name: Zbyt luźny w talii
      description: Pas nie trzyma się dobrze w talii.
    waist_too_low:
      name: Zbyt niski stan
      description: Linia talii ubrania opada zbyt nisko na biodra.
    waist_too_small:
      name: Zbyt mały w pasie
      description: Obwód talii ubrania jest zbyt mały na sylwetkę klienta.
    waist_too_tight:
      name: Zbyt ciasny w talii
      description: Pas niekomfortowo uciska talię.
    warmth:
      name: Ciepło
      description: Poziom ciepła zapewnianego lub zatrzymywanego przez produkt jest
        nieodpowiedni do przewidzianych warunków lub aktywności.
    washability:
      name: Możliwość prania
      description: Wymagana metoda czyszczenia jest nieakceptowalna.
    water_resistance:
      name: Wodoodporność
      description: Zdolność produktu do odpychania wody lub wilgoci jest niewystarczająca
        w stosunku do przewidzianych warunków użytkowania.
    wear:
      name: Zużycie
      description: Efekt działania kosmetyku lub produktu do pielęgnacji nie utrzymuje
        się tak długo, jak oczekiwano.
    weather:
      name: Pogoda
      description: Warunki środowiskowe uniemożliwiają realizację usług lub czynności.
    weight:
      name: Waga
      description: Produkt jest zbyt ciężki lub zbyt lekki, aby klient mógł go używać
        zgodnie z przeznaczeniem.
    weight_capacity:
      name: Nośność
      description: Maksymalne obciążenie produktu jest niewystarczające do zastosowania
        przewidzianego przez klienta.
    wheels_stick:
      name: Kółka się zacinają
      description: Mechanizm toczenia nie porusza się płynnie.
    whitening_results:
      name: Efekty wybielania
      description: Stopień uzyskanej zmiany koloru jest mniejszy, niż oczekiwano.
    width:
      name: Szerokość
      description: Wymiar produktu mierzony od boku do boku jest nieodpowiedni pod
        względem dopasowania lub przestrzeni klienta.
    wind_resistance:
      name: Odporność na wiatr
      description: Właściwości wiatrochronne produktu nie spełniają wymagań dla przewidzianych
        warunków lub aktywności.
    wrong_amount:
      name: Niewłaściwa ilość
      description: Ilość otrzymanego produktu różni się od zamówionej lub oczekiwanej.
    wrong_dosage:
      name: Niewłaściwa dawka
      description: Moc lub stężenie składnika czynnego są niezgodne z wymaganiami.
    wrong_format:
      name: Niewłaściwy format
      description: Typ nośnika lub jego budowa fizyczna nie jest zgodna z urządzeniem
        bądź wymaganiami klienta.
    wrong_hand:
      name: Na złą rękę
      description: Produkt jest przeznaczony do obsługi przeciwną ręką (lewą lub prawą)
        niż wymagana przez klienta.
