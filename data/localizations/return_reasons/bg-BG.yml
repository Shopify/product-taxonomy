---
bg-BG:
  return_reasons:
    absorbency:
      name: Попиваемост
      description: Способността на материала да абсорбира и задържа течност е недостатъчна
        или прекомерна.
    absorption:
      name: Абсорбция
      description: Продуктът не се абсорбира в повърхността или тялото, както се очаква.
    academic_level:
      name: Академично ниво
      description: Сложността или дълбочината на съдържанието не е подходяща за образователните
        нужди на клиента.
    accuracy:
      name: Точност
      description: Измерванията или данните, предоставени от устройството, не са достатъчно
        точни.
    adhesion:
      name: Адхезия
      description: Продуктът не създава сигурна първоначална връзка с предвидената
        повърхност.
    adhesive:
      name: Лепливост
      description: Залепващите свойства на продукта не са подходящи за предвидената
        употреба.
    adhesive_strength:
      name: Сила на залепване
      description: Задържащата сила на лепилото е недостатъчна или прекомерна за предвиденото
        натоварване или напрежение.
    adjustability:
      name: Регулируемост
      description: Артикулът не може да бъде модифициран или преоразмерен достатъчно,
        за да отговаря на нуждите на клиента.
    age:
      name: Възраст
      description: Възрастта, реколтата или датата на производство на продукта не
        отговарят на очакванията.
    age_range:
      name: Възрастов диапазон
      description: Препоръчителната възрастова група за артикула не съответства на
        целевата група потребители.
    age_restriction:
      name: Възрастово ограничение
      description: Продуктът има ограничения за употреба, основани на минимални или
        максимални възрастови изисквания.
    amperage:
      name: Ампераж
      description: Номиналният електрически ток е неподходящ за изискванията на устройството
        или системата на клиента.
    angle:
      name: Ъгъл
      description: Степента на наклон или огъване не отговаря на изискванията на клиента.
    animal_didnt_like:
      name: Животното не го хареса
      description: Животното отказа да консумира или да взаимодейства с продукта.
    animal_refused:
      name: Животното отказва
      description: Животното не използва и не консумира продукта.
    application:
      name: Приложение
      description: Необходимият метод за нанасяне на продукта е труден, прекалено
        сложен или предразполага към грешки от страна на потребителя.
    applicator:
      name: Апликатор
      description: Предоставеният инструмент разпределя продукта неравномерно или
        неконтролирано.
    arrived_late:
      name: Пристигна късно
      description: Доставката е извършена след очакваната дата или определеното време.
    articulation:
      name: Артикулация
      description: Обхватът или качеството на движението на шарнирите в артикула не
        отговарят на нуждите на клиента.
    artificial_tasting:
      name: Изкуствен вкус
      description: Вкусът има неестествен или синтетичен характер.
    assembly:
      name: Сглобяване
      description: Продуктът изисква монтаж, когато клиентът очаква той да бъде предварително
        сглобен.
    assortment:
      name: Асортимент
      description: Разнообразието от артикули, включени в пакета, не е това, което
        клиентът е искал.
    baby_refused:
      name: Бебето отказа
      description: Бебето не използва или не приема артикула.
    balance:
      name: Баланс
      description: Разпределението на теглото в рамките на артикула влияе неблагоприятно
        върху работата или стабилността му.
    band_rolls_down:
      name: Лентата се свлича
      description: Дрехата не стои на мястото си и се плъзга по тялото.
    band_rolls_up:
      name: Лентата се навива
      description: Ластичната или платнената лента не се задържа на мястото си и се
        плъзга нагоре по тялото.
    band_too_big:
      name: Твърде голяма лента
      description: Обиколката на лентата е прекалено голяма, което не позволява да
        се прилепи плътно към тялото.
    band_too_loose:
      name: Лентата е твърде хлабава
      description: Обиколката на лентата не приляга добре.
    band_too_small:
      name: Твърде малка лента
      description: Обиколката на лентата е недостатъчна, което води до притискане
        към тялото.
    band_too_thick:
      name: Лентата е твърде дебела
      description: Ширината на лентата е прекалено голяма за предпочитанията на клиента.
    band_too_thin:
      name: Лентата е твърде тънка
      description: Ширината на лентата е недостатъчна за комфорт или опора.
    band_too_tight:
      name: Лентата е твърде тясна
      description: Лентата се стяга неприятно около тялото.
    barrel_size:
      name: Размер на барела
      description: Диаметърът на машата или инструмента не е подходящ за желания ефект.
    base_curve:
      name: Базова кривина
      description: Извивката на лещата не съответства на формата на окото на клиента
        или на изискванията на рецептата.
    battery_life:
      name: Живот на батерията
      description: Продължителността на работата на устройството с едно зареждане
        не отговаря на очакванията на клиента.
    bitterness:
      name: Горчивина
      description: Вкусовият профил има неприятно остър или горчив вкус.
    blade_type:
      name: Тип на острието
      description: Специфичният стил или ръб на острието не е подходящ за употреба
        от клиента.
    board_volume:
      name: Обем на дъската
      description: Обемът на изместване на дъската осигурява недостатъчна или прекомерна
        плаваемост за теглото на потребителя.
    bounce:
      name: Отскачане
      description: Функционалността на отскок на артикула е или твърде висока, или
        твърде ниска за дейността.
    breaks_easily:
      name: Чупи се лесно
      description: Артикулът показва признаци на крехкост или липса на издръжливост
        при нормална употреба.
    breathability:
      name: Дишаща способност
      description: Материалът не позволява преминаването на влага, което води до прегряване
        или лепкаво усещане.
    brightness:
      name: Яркост
      description: Интензивността на светлината, излъчвана или отразена от артикула,
        не отговаря на предпочитанията на клиента.
    bristles_too_coarse:
      name: Твърде груби косъмчета
      description: Четката е твърде груба или драскаща за предвидената задача.
    bristles_too_soft:
      name: Твърде меки косъмчета
      description: Четката е твърде мека за предвидената задача.
    bubble_output:
      name: Количество балончета
      description: Количеството или размерът на произведените мехурчета не е според
        очакванията.
    budget:
      name: Бюджет
      description: Цената на услугата надхвърля финансовите ограничения на клиента.
    buoyancy:
      name: Плаваемост
      description: Способността на артикула да плава или да издържа тежест във вода
        не отговаря на нуждите на клиента.
    burn_rate:
      name: Скорост на изгаряне
      description: Скоростта, с която артикулът се изразходва чрез изгаряне, е по-бърза
        или по-бавна от очакваното.
    burn_time:
      name: Време на горене
      description: Продължителността на горене на артикула е по-кратка или по-дълга
        от очакваната.
    bust_too_big:
      name: Бюстът е твърде голям
      description: Областта на гърдите на дрехата е твърде голяма за тялото на клиента.
    bust_too_loose:
      name: Бюстът е твърде хлабав
      description: Прилепването около бюста не е достатъчно сигурно.
    bust_too_small:
      name: Бюстът е твърде малък
      description: Областта на гърдите на дрехата е твърде малка за тялото на клиента.
    bust_too_tight:
      name: Бюстът е твърде тесен
      description: Дрехата притиска неприятно в областта на бюста.
    buttons_not_accessible:
      name: Недостъпни бутони
      description: Калъфът или капакът блокира контролите на устройството, като по
        този начин възпрепятства използването му.
    caffeine_level:
      name: Ниво на кофеин
      description: Концентрацията на кофеин в продукта е твърде висока или твърде
        ниска за потребителя.
    caliber:
      name: Калибър
      description: Посоченият диаметър на снаряда или цевта е несъвместим с оборудването
        на клиента.
    calibration:
      name: Калибриране
      description: Процесът на настройка или регулиране на устройството според известен
        стандарт е труден или не работи според очакванията.
    capacity:
      name: Капацитет
      description: Обемът или количеството, което артикулът може да побере или обработи,
        не отговаря на изискванията на клиента.
    carbonation:
      name: Газировка
      description: Нивото на газировка или мехурчета в напитката е твърде високо или
        твърде ниско.
    caused_allergic_reaction:
      name: Предизвика алергична реакция
      description: Продуктът предизвиква специфична и значителна алергична реакция,
        като уртикария, подуване или тежък обрив.
    caused_irritation:
      name: Предизвика дразнене
      description: Продуктът е причинил кожен или физически дискомфорт.
    changed_my_mind:
      name: Промених си мнението
      description: Клиентът вече не иска артикула след закупуването му, независимо
        от качеството или точността на продукта.
    charging_speed:
      name: Скорост на зареждане
      description: Устройството се зарежда твърде бавно с батерията си.
    chest_too_big:
      name: Гръдната обиколка е твърде голяма
      description: Размерът на гърдите на дрехата е твърде голям за клиента.
    chest_too_small:
      name: Гръдната обиколка е твърде малка
      description: Размерът на гърдите на дрехата е твърде малък за клиента.
    clarity:
      name: Яснота
      description: Визуалната прозрачност на артикула не отговаря на изискванията
        на клиента.
    cleaning:
      name: Почистване
      description: Артикулът не се почиства толкова лесно, колкото се очаква.
    closeness:
      name: Прилепналост
      description: Бръсненето или подстригването, което се извършва с инструмента,
        не е толкова близко до кожата, колкото е желано.
    closure:
      name: Закопчаване
      description: Механизмът за отваряне или затваряне на артикула е труден за работа
        или несигурен.
    cold_duration:
      name: Продължителност на охлаждане
      description: Артикулът не остава студен толкова дълго, колкото е необходимо
        на клиента.
    collar_too_loose:
      name: Яката е твърде хлабава
      description: Яката не приляга плътно около врата.
    collar_too_tight:
      name: Яката е твърде тясна
      description: Яката стяга неприятно около врата.
    color:
      name: Цвят
      description: Оттенъкът, сянката или визуалният вид на артикула не съответстват
        на предпочитанията или очакванията на клиента.
    color_too_bright:
      name: Цветът е твърде ярък
      description: Интензивността или жизнеността на цвета е прекомерна за вкуса на
        клиента.
    color_too_muted:
      name: Цветът е твърде блед
      description: Цветът не е достатъчно ярък или интензивен за предпочитанията на
        клиента.
    comfort:
      name: Комфорт
      description: Физическото усещане или ергономичната ефективност на артикула не
        отговаря на очакванията.
    compartments:
      name: Отделения
      description: Броят или разположението на разделите за съхранение не отговаря
        на организационните нужди на клиента.
    compliance:
      name: Съответствие
      description: Продуктът не отговаря на специфични регулаторни или организационни
        стандарти, изисквани от клиента.
    compression:
      name: Компресия
      description: Нивото на притискане, което упражнява дрехата, е или прекалено
        голямо, или прекалено малко.
    condition:
      name: Състояние
      description: Състоянието на запазване на артикула, включително незначителни
        следи от износване или несъвършенства, не съответства на обявената му категория
        или описание.
    configuration:
      name: Конфигурация
      description: Начинът, по който модулните компоненти на изделието могат да бъдат
        подредени или свързани помежду си, е неподходящ за предвиденото приложение.
    connectivity:
      name: Свързаност
      description: Способността на устройството да се свързва с мрежа или друго устройство
        е ненадеждна или недостатъчна.
    consistency:
      name: Консистенция
      description: Дебелината, плътността или вискозитетът на течен или полутвърд
        продукт не отговарят на очакванията.
    content:
      name: Съдържание
      description: Информацията или материалите, включени в артикула, не са това,
        което клиентът е очаквал.
    cook_time:
      name: Време за готвене
      description: Времето, необходимо за приготвяне на хранителния продукт, е незадоволително
        или не е очакваното.
    cooling:
      name: Охлаждане
      description: Способността на устройството да понижава температурата е недостатъчна.
    coverage:
      name: Покритие
      description: Степента, до която артикулът скрива, защитава или се нанася върху
        повърхността, не отговаря на нуждите на клиента.
    cuff_too_big:
      name: Твърде голям маншет
      description: Отворът за китката или ръката е прекалено широк.
    cuff_too_small:
      name: Твърде малък маншет
      description: Отворът за китката или ръката е твърде стегнат.
    cups_gaping:
      name: Чашките са отворени
      description: Чашките на сутиена не се прилепват към тялото, което създава празнини.
    cups_too_big:
      name: Твърде големи чашки
      description: Обемът на чашката на дрехата е твърде голям за бюста на клиентката.
    cups_too_loose:
      name: Чашките са твърде хлабави
      description: Прилягането на чашката не е достатъчно сигурно или поддържащо.
    cups_too_small:
      name: Твърде малки чашки
      description: Обемът на чашката на дрехата е твърде малък за бюста на клиентката.
    cups_too_thick:
      name: Чашките са твърде дебели
      description: Подплатата или дебелината на материала в чашките е прекалено голяма.
    cups_too_thin:
      name: Чашките са твърде тънки
      description: Чашките не са достатъчно подплатени или покриващи.
    cups_too_tight:
      name: Чашките са твърде тесни
      description: Чашките притискат или стягат бюста по неприятен начин.
    cushioning:
      name: Омекотяване
      description: Мекотата или абсорбцията на удари на материала не са такива, каквито
        се очакват за предназначението му.
    damaged_after_use:
      name: Повреден след употреба
      description: Артикулът показва влошаване или счупване след нормална употреба.
    damaged_after_washing:
      name: Повреден след пране
      description: Артикулът е претърпял повреди по време на процеса на почистване.
    damaged_after_wear:
      name: Повреден след носене
      description: Артикулът показва признаци на увреждане след употреба върху тялото.
    damaged_or_defective:
      name: Повреден или дефектен
      description: Артикулът е пристигнал с физически повреди, производствени дефекти
        или не функционира както трябва.
    damaged_packaging:
      name: Повредена опаковка
      description: Външният контейнер пристига в компрометирано състояние.
    depth:
      name: Дълбочина
      description: Измерването отпред назад или отгоре надолу е неподходящо за пространството
        или размерите на клиента.
    detail:
      name: Детайл
      description: Нивото на сложност или прецизност в дизайна или продукцията на
        артикула е недостатъчно.
    detection_range:
      name: Обхват на засичане
      description: Разстоянието или площта на зоната на откриване на устройството
        е неподходяща за предвиденото приложение.
    diameter:
      name: Диаметър
      description: Ширината на кръглото напречно сечение не отговаря на предвиденото
        приложение или изискванията за съвместимост.
    dietary_requirements:
      name: Диетични изисквания
      description: Продуктът съдържа съставки, които противоречат на здравословните
        нужди или начина на живот на клиента.
    difficult_to_adjust:
      name: Трудно за регулиране
      description: Механизмите за модифициране на прилягането на артикула или настройките
        са трудни за работа.
    difficult_to_assemble:
      name: Труден за сглобяване
      description: Процесът на сглобяване на продукта е прекалено труден, сложен или
        инструкциите са неясни.
    difficult_to_blend:
      name: Труден за смесване
      description: Продуктът не се смесва гладко с други вещества или повърхности.
    difficult_to_clean:
      name: Трудно за почистване
      description: Дизайнът или материалът на артикула затрудняват почистването му,
        дори когато се използва правилният метод.
    difficult_to_fasten:
      name: Труден за закопчаване
      description: Механизмът за затваряне изисква прекомерни усилия или сръчност
        за закрепване.
    difficult_to_fold:
      name: Трудно за сгъване
      description: Сгъването или прегъването на артикула е по-трудно или по-неудобно
        от очакваното.
    difficult_to_install:
      name: Трудно за инсталиране
      description: Процесът на инсталиране изисква повече усилия или умения, отколкото
        клиентът е очаквал.
    difficult_to_refill:
      name: Труден за презареждане
      description: Процесът на попълване на продукта е хаотичен или сложен.
    difficult_to_use:
