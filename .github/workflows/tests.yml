name: Verify output and test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, target]

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        test: [test_unit, test_integration, vet_schema]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: ruby/setup-ruby@e34163cd15f4bb403dcd72d98e295997e6a55798 # v1.238.0
      with:
        bundler-cache: true
        working-directory: dev
    - uses: cue-lang/setup-cue@1713281ae501e533ff06108005dffeab9e2e5203 # v1.0.0
      with:
        version: 'v0.7.0'
    - name: Run tests
      working-directory: dev
      run: |
        if [ "${{ matrix.test }}" = "test_integration" ]; then
          bundle exec rake test:integration
        elif [ "${{ matrix.test }}" = "test_unit" ]; then
          bundle exec rake test:unit
        else
          bundle exec rake schema:vet
        fi
