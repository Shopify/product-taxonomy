name: Verify output and test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        test: [test_unit, test_integration, vet_schema]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
      env:
        BUNDLE_PKGS__SHOPIFY__IO: ${{ secrets.RUBYGEMS_SERVER_PKGS_SHOPIFY_IO_USERNAME }}:${{ secrets.RUBYGEMS_SERVER_PKGS_SHOPIFY_IO_PASSWORD }}
        BUNDLE_WITH: optional
    - uses: cue-lang/setup-cue@v1.0.0
      with:
        version: 'v0.7.0'
    - run: make ${{ matrix.test }} VERBOSE=1
