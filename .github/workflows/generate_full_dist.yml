name: Generate and commit distribution files for all locales

on:
  workflow_dispatch:
  push:
    branches: [ 'main' ]

concurrency:
  group: "generate_full_dist"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate_full_dist:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1

    - name: Install Cue
      uses: cue-lang/setup-cue@v1.0.0
      with:
        version: 'v0.7.0'

    - name: Install bundler and gems
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3

    - name: Generate distribution files
      run: make LOCALES=all

    - name: Commit distribution files
      run: |
        # configure git
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"

        # get a reference to the commit that triggered the workflow
        COMMIT_SHA=$(git rev-parse HEAD | cut -c1-7)

        # commit and push the changes
        git add dist
        git commit -m "ðŸ¤– Update localization files for $(COMMIT_SHA)" || exit 0 # Exit gracefully if no changes
        git push
