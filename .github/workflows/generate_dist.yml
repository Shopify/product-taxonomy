name: Generate and commit distribution files

on:
  issue_comment:
    types: [created, edited]
  workflow_dispatch:

concurrency:
  group: "dist"
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  generate_dist:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request && github.event.comment.body == '/generate_dist' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout PR
      run: gh pr checkout $ISSUE
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ISSUE: ${{ github.event.issue.html_url }}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1

    - name: Install Cue
      uses: cue-lang/setup-cue@v1.0.0
      with:
        version: 'v0.7.0'

    - name: Install bundler and gems
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3

    - name: Generate distribution files
      run: make

    - name: Commit distribution files
      run: |
        # configure git
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"

        # get a reference to the latest commit on the branch
        COMMIT_SHA=$(git rev-parse HEAD | cut -c1-7)

        # commit and push the changes
        git add dist
        git commit -m "ðŸ¤– Update distribution files for $(COMMIT_SHA)" || exit 0 # Exit gracefully if no changes
        git push
