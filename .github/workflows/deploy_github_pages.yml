name: Run generate_data script and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  generate_data:
    runs-on: ubuntu-latest

  permissions:
    id-token: write
    contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3

    - name: Run generate_data script
      run: bin/generate_data

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: generate_data
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
