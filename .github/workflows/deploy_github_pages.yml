name: Deploy docs site

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUNDLE_PKGS__SHOPIFY__IO: token:${{ secrets.CLOUDSMITH_RUBY_TOKEN_RO }}
  BUNDLE_WITH: optional

jobs:
  generate_docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - uses: cue-lang/setup-cue@v1.0.0
      with:
        version: 'v0.7.0'
    - name: Generate dist & docs
      run: make VERBOSE=1
    - name: Upload data
      uses: actions/upload-artifact@v4
      with:
        name: data
        path: docs/_data

  build:
    runs-on: ubuntu-latest
    needs: generate_docs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: data
          path: docs/_data
      - uses: actions/configure-pages@v4
      - uses: actions/jekyll-build-pages@v1
        with:
          source: docs
          destination: _site
      - name: Copy search indexes
        run: sudo bin/copy_docs_search_indexes
      - uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
